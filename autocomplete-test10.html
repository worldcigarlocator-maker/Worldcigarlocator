<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge / Other</title>

  <!-- Google Maps Web Components -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 650px;
      width: 100%;
    }

    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 1.5rem;
    }

    h2.black-heading {
      color: #333;
      font-size: 1.1rem;
      margin: 1.2rem 0 0.5rem;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }

    input[type="text"],
    input[type="url"],
    gmpx-place-autocomplete {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 0.8rem;
    }

    /* Badges */
    .radio-group {
      display: flex;
      gap: 1rem;
      margin: 0.8rem 0 1.2rem;
      justify-content: center;
    }

    .radio-group input[type="radio"] { display: none; }

    .badge {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }

    .badge.store { border-color: #007bff; color: #007bff; }
    .badge.lounge { border-color: #28a745; color: #28a745; }
    .badge.other { border-color: #ff8c00; color: #ff8c00; }

    input[type="radio"]:checked + .store { background:#007bff; color:white; }
    input[type="radio"]:checked + .lounge { background:#28a745; color:white; }
    input[type="radio"]:checked + .other { background:#ff8c00; color:white; }

    /* Rating */
    .rating {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }

    .star.hover { color: #daa520; }
    .star.selected { color: #b8860b; }

    /* Preview */
    #preview img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 0.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    button {
      flex: 1;
      padding: 0.9rem;
      background: #b8860b;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background 0.2s;
    }

    button:hover { background: #a37408; }

    #cancelBtn {
      background: #999;
    }

    /* Toasts */
    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .toast {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0.95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
  </style>
</head>

<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <h2 class="black-heading">Add with Google</h2>
    <gmpx-place-autocomplete
      id="autocomplete"
      placeholder="Search for a place"
      apikey="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ">
    </gmpx-place-autocomplete>

    <label>Store Name</label>
    <input type="text" id="name" />

    <label>Address</label>
    <input type="text" id="address" />

    <label>City</label>
    <input type="text" id="city" />

    <label>Country</label>
    <input type="text" id="country" />

    <label>Phone</label>
    <input type="text" id="phone" />

    <label>Website</label>
    <input type="url" id="website" />

    <div class="radio-group">
      <label><input type="radio" name="type" value="store"><span class="badge store">Store</span></label>
      <label><input type="radio" name="type" value="lounge"><span class="badge lounge">Lounge</span></label>
      <label><input type="radio" name="type" value="other"><span class="badge other">Other</span></label>
    </div>

    <div class="rating" id="rating"></div>
    <div id="preview"></div>

    <div class="btn-row">
      <button id="saveBtn">Save Store</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîë Supabase
    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    // ‚≠ê Rating
    const ratingEl = document.getElementById("rating");
    let selectedRating = 0;
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.textContent = "‚òÖ";
      star.classList.add("star");
      star.dataset.value = i;
      star.addEventListener("mouseover", () => {
        document.querySelectorAll(".star").forEach(s => s.classList.remove("hover"));
        for (let j = 0; j < i; j++) document.querySelectorAll(".star")[j].classList.add("hover");
      });
      star.addEventListener("mouseout", () => {
        document.querySelectorAll(".star").forEach(s => s.classList.remove("hover"));
      });
      star.addEventListener("click", () => {
        selectedRating = i;
        document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        for (let j = 0; j < i; j++) document.querySelectorAll(".star")[j].classList.add("selected");
      });
      ratingEl.appendChild(star);
    }

    // üåç Google Place
    const autocompleteEl = document.getElementById("autocomplete");
    let lat = null, lng = null;

    autocompleteEl.addEventListener("gmpx-placechange", () => {
      const place = autocompleteEl.getPlace();
      if (!place) return;

      document.getElementById("name").value = place.displayName || "";
      document.getElementById("address").value = place.formattedAddress || "";
      document.getElementById("phone").value = place.internationalPhoneNumber || "";
      document.getElementById("website").value = place.websiteUri || "";

      const city = place.addressComponents?.find(c => c.types.includes("locality"));
      const country = place.addressComponents?.find(c => c.types.includes("country"));
      document.getElementById("city").value = city?.longText || "";
      document.getElementById("country").value = country?.longText || "";

      if (place.location) {
        lat = place.location.lat();
        lng = place.location.lng();
      }

      if (place.photos && place.photos.length > 0) {
        const url = place.photos[0].getURI({maxHeight:200});
        document.getElementById("preview").innerHTML = `<img src="${url}" />`;
      } else {
        document.getElementById("preview").innerHTML = "";
      }
    });

    // üíæ Save
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const website = document.getElementById("website").value.trim();
      const type = document.querySelector("input[name='type']:checked")?.value;
      const rating = selectedRating;

      if (!name || !address || !city || !country || !type) {
        showToast("Please fill in all required fields", "error");
        return;
      }

      const { error } = await supabase.from("stores").insert([{
        name, address, city, country, phone, website, type, rating,
        latitude: lat, longitude: lng, approved: false
      }]);

      if (error) {
        console.error(error);
        showToast("Error saving store", "error");
      } else {
        showToast("Store saved successfully!", "success");
        resetForm();
      }
    });

    // ‚ùå Cancel
    document.getElementById("cancelBtn").addEventListener("click", resetForm);

    function resetForm() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("input[name='type']").forEach(r => r.checked = false);
      document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
      document.getElementById("preview").innerHTML = "";
      selectedRating = 0;
    }

    // üîî Toast
    function showToast(msg, type="success") {
      const container = document.getElementById("toast-container");
      const div = document.createElement("div");
      div.className = `toast ${type}`;
      div.textContent = msg;
      container.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }
  </script>
</body>
</html>
