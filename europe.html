<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Europe â€” World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --gold: #d4af37;
      --silver: #c0c0c0;
      --shadow: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }

    header { padding: 40px 16px 20px; }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--gold);
    }

    p.lead { margin: 8px 0 24px; color: var(--muted); }

    .map-wrap { max-width: 900px; margin: 0 auto; padding: 0 16px; }

    .map-wrap img {
      width: 70%;           /* 30% mindre */
      aspect-ratio: 16 / 9; 
      object-fit: cover;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .continents {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 22px auto 40px;
      padding: 0 16px;
      max-width: 800px;
    }

    .btn {
      background: var(--gold);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 999px;
      box-shadow: 0 3px 8px var(--shadow);
      transition: transform .1s ease, box-shadow .2s ease;
    }
