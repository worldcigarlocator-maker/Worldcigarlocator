<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Europe — World Cigar Locator</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      background: #fff;
    }
    /* Sidopanel */
    .sidebar {
      width: 220px;
      background: #f5f5f5;
      color: #333;
      padding: 20px;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      border-right: 1px solid #ccc;
    }
    .sidebar h2, .sidebar h3 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      margin: 8px 0;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .sidebar input, .sidebar button {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    /* Innehåll */
    .content {
      margin-left: 240px; /* plats för sidomenyn */
      padding: 20px;
      flex: 1;
      text-align: center;
    }

    .hero-image {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      color: #333;
    }

    /* Knappar (länder) */
    .countries {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .country-btn {
      background: linear-gradient(145deg, #d4af37, #c0c0c0); /* guld/silver */
      border: none;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: transform 0.2s, opacity 0.2s;
    }
    .country-btn:hover {
      transform: translateY(-3px);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>World Cigar Locator</h2>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="tribute.html">Tribute</a>
    <a href="locations.html">Locations</a>

    <hr>

    <h3>Search</h3>
    <input type="text" id="searchBox" placeholder="Search...">
    <button id="searchBtn">Go</button>

    <hr>

    <h3>Info</h3>
    <p>Members online: <span id="onlineCount">12</span></p>
    <p><a href="support.html">Support</a></p>
  </div>

  <div class="content">
    <h1>Europe</h1>
    <img src="images/europe-lounge-4.jpg" alt="Europe Lounge" class="hero-image">

    <h2>Select a Country</h2>
    <div class="countries">
      <button class="country-btn">Sweden</button>
      <button class="country-btn">Norway</button>
      <button class="country-btn">Denmark</button>
      <button class="country-btn">Finland</button>
      <!-- fler länder här -->
    </div>
  </div>
</body>
</html>
