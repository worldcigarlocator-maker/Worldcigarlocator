<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store Cards Demo</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <main class="card-grid">
    <!-- Exempelcards med dummy-data -->
    <div class="card">
      <h2 class="card-title">Cigar Lounge Stockholm</h2>
      <p class="card-location">Stockholm, Sweden</p>
      <p class="card-type">Lounge</p>
      <div class="card-rating">⭐⭐⭐⭐☆</div>
      <button class="card-btn">View Details</button>
    </div>

    <div class="card">
      <h2 class="card-title">Havana House</h2>
      <p class="card-location">Berlin, Germany</p>
      <p class="card-type">Store</p>
      <div class="card-rating">⭐⭐⭐☆☆</div>
      <button class="card-btn">View Details</button>
    </div>

    <div class="card">
      <h2 class="card-title">Barcelona Cigar Club</h2>
      <p class="card-location">Barcelona, Spain</p>
      <p class="card-type">Lounge</p>
      <div class="card-rating">⭐⭐⭐⭐⭐</div>
      <button class="card-btn">View Details</button>
    </div>
  </main>
</body>
</html>
