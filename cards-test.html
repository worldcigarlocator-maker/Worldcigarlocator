<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Grid Test</title>
  <link rel="stylesheet" href="css/cards-test.css">
</head>
<body>

  <h1 style="color:#d4af37; text-align:center;">Store & Lounge Cards</h1>

  <div class="card-grid">

    <div class="card">
      <div class="card-header">
        <span class="badge store">Store</span>
        <h3>Davidoff Cigar Shop</h3>
      </div>
      <p class="address">Kungsgatan 12, Stockholm</p>
      <p class="phone">+46 8 123 45 67</p>
      <a href="https://davidoff.com" target="_blank" class="url">davidoff.com</a>
      <div class="rating">⭐⭐⭐⭐☆</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="badge lounge">Lounge</span>
        <h3>Grand Havana Lounge</h3>
      </div>
      <p class="address">123 Main Street, Miami</p>
      <p class="phone">+1 305 123 4567</p>
      <a href="https://grandhavana.com" target="_blank" class="url">grandhavana.com</a>
      <div class="rating">⭐⭐⭐⭐⭐</div>
    </div>

    <div class="card">
      <div class="card-header">
        <span class="badge store">Store</span>
        <h3>La Casa del Habano</h3>
      </div>
      <p class="address">Calle O'Reilly 39, Havana</p>
      <p class="phone">+53 7 867 1277</p>
      <a href="https://lacasadelhabano.com" target="_blank" class="url">lacasadelhabano.com</a>
      <div class="rating">⭐⭐⭐⭐⭐</div>
    </div>

  </div>

</body>
</html>
