<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice</title>
  <link rel="stylesheet" href="css/backoffice.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/backoffice.js"></script>
</head>
<body>
  <div class="topbar">
    <div class="view-toggle">
      <button id="pendingViewBtn" class="toggle-btn active">Pending</button>
      <button id="archiveViewBtn" class="toggle-btn">Archive</button>
    </div>
    <button id="homeBtn" class="home-btn">← Back to Home</button>
  </div>

  <!-- Pending Section -->
  <div id="pending-section" class="view-section">
    <div class="filter-bar">
      <label for="pendingFilter">Filter:</label>
      <select id="pendingFilter">
        <option value="all">All</option>
        <option value="store">Stores</option>
        <option value="lounge">Lounges</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div id="pending-cards" class="card-grid"></div>
  </div>

  <!-- Archive Section -->
  <div id="archive-section" class="view-section hidden">
    <div class="filter-bar">
      <label for="archiveFilter">Filter:</label>
      <select id="archiveFilter">
        <option value="all">All</option>
        <option value="store">Stores</option>
        <option value="lounge">Lounges</option>
        <option value="other">Other</option>
      </select>
    </div>
    <div class="search-sort-bar">
      <input type="text" id="searchInput" placeholder="Search by name, city, country..." />
      <select id="sortSelect" class="sort-select">
        <option value="">Sort by…</option>
        <option value="name-asc">Name (A–Z)</option>
        <option value="name-desc">Name (Z–A)</option>
        <option value="city-asc">City (A–Z)</option>
        <option value="city-desc">City (Z–A)</option>
        <option value="country-asc">Country (A–Z)</option>
        <option value="country-desc">Country (Z–A)</option>
        <option value="rating-asc">Rating (0 → 5)</option>
        <option value="rating-desc">Rating (5 → 0)</option>
      </select>
    </div>
    <div id="approved-cards" class="card-grid"></div>
  </div>
</body>
</html>
