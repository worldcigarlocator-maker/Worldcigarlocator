<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice</title>
  <link rel="stylesheet" href="css/backoffice.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="js/backoffice.js"></script>
</head>
<body>
  <header>
    <h1>Backoffice</h1>
    <button id="homeBtn" class="btn-home">üè† Back to Home</button>
  </header>

  <div class="view-toggle">
    <button id="pendingViewBtn" class="active">Pending Stores</button>
    <button id="archiveViewBtn">Archive</button>
  </div>

  <!-- Pending filter -->
  <div id="pendingFilter" class="filter-bar">
    <label for="pendingTypeFilter">Filter:</label>
    <select id="pendingTypeFilter">
      <option value="all">All</option>
      <option value="store">Store</option>
      <option value="lounge">Lounge</option>
      <option value="other">Other</option>
    </select>
  </div>

  <!-- Archive search/sort/filter -->
  <div id="archiveControls" class="filter-bar hidden">
    <input type="text" id="searchInput" placeholder="Search by name, city, country..." />
    <select id="sortSelect">
      <option value="latest">Latest (default)</option>
      <option value="name">Name</option>
      <option value="city">City</option>
      <option value="country">Country</option>
      <option value="rating">Rating</option>
    </select>
    <select id="archiveTypeFilter">
      <option value="all">All</option>
      <option value="store">Store</option>
      <option value="lounge">Lounge</option>
      <option value="other">Other</option>
    </select>
  </div>

  <main>
    <section id="pendingSection" class="card-grid"></section>
    <section id="archiveSection" class="card-grid hidden"></section>
  </main>
</body>
</html>
