<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice â€” World Cigar Locator</title>

  <!-- Fonts & Supabase -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="css/backoffice.css" />
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <button class="btn" onclick="location.href='add-store-backoffice.html'">ï¼‹ Add Store</button>
      <button class="btn" onclick="location.href='analytics.html'">ðŸ“Š Analytics</button>
      <button class="btn" onclick="reloadData()">âŸ² Reload</button>
    </div>

    <h1>Backoffice â€” Moderation & Management</h1>

    <div class="filters">
      <button class="pill active" data-tab="all">All</button>
      <button class="pill" data-tab="approved">Approved</button>
      <button class="pill" data-tab="pending">Pending</button>
      <button class="pill" data-tab="flagged">Flagged</button>
      <button class="pill" data-tab="deleted">Trash</button>
    </div>

    <div class="searchbar">
      <input id="searchInput" type="text" placeholder="Search by name, city, or countryâ€¦" />
      <div class="viewtoggle">
        <span class="seg active" data-view="cards">Cards</span>
        <span class="seg" data-view="list">List</span>
      </div>
    </div>

    <div id="cards" class="grid"></div>

    <div id="table" class="table-wrap" style="display:none;">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>City</th>
            <th>Country</th>
            <th>Type</th>
            <th>Access</th>
            <th>Rating</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast-container"></div>

  <!-- Flag Modal -->
  <div id="flagModal" class="modal-backdrop">
    <div class="modal">
      <h3>Flag store â€” reason</h3>
      <textarea id="flagReason" placeholder="Describe why this store should be flaggedâ€¦"></textarea>
      <div class="row">
        <button class="btn ghost" id="flagCancel">Cancel</button>
        <button class="btn danger" id="flagConfirm">Flag</button>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/backoffice.js"></script>
</body>
</html>
