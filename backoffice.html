<!-- backoffice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice â€” Moderation & Management</title>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="backoffice.css" />

  <!-- Google Fonts (Inter for UI) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="wrap">
    <!-- Topbar -->
    <div class="topbar">
      <button class="btn" onclick="location.href='add-store-backoffice.html'">ï¼‹ Add Store</button>
      <button class="btn" onclick="location.href='analytics.html'">ðŸ“Š Analytics</button>
      <button class="btn" onclick="reloadData()">âŸ² Reload</button>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="pill" data-tab="all">All</button>
      <button class="pill" data-tab="approved">Approved</button>
      <button class="pill active" data-tab="pending">Pending</button>
      <button class="pill" data-tab="flagged">Flagged</button>
      <button class="pill" data-tab="deleted">Trash</button>
    </div>

    <div class="searchbar">
      <input id="searchInput" placeholder="Search by name, city, countryâ€¦" />
      <div class="viewtoggle">
        <span class="seg" data-view="list">List</span>
        <span class="seg active" data-view="cards">Cards</span>
      </div>
    </div>

    <!-- Approved hierarchy panel -->
    <div id="hierarchyPanel" class="hierarchy-panel">
      <div class="h-row">
        <div class="h-controls">
          <input id="hSearch" placeholder="Filter continent / country / cityâ€¦" />
          <button class="btn ghost" id="hCloseAll">Close All</button>
          <button class="btn ghost" id="hClearSel">Clear</button>
        </div>
        <div class="crumbs" id="hCrumbs">Showing: <b>All Approved</b></div>
      </div>
      <div id="hTree" class="h-tree"></div>
    </div>

    <!-- Dynamic content -->
    <div id="cards" class="grid"></div>
    <div id="table" class="table-wrap" style="display:none">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Country</th>
            <th>Continent</th>
            <th>City</th>
            <th>Type</th>
            <th>Access</th>
            <th>Rating</th>
            <th>Added</th>
            <th>Added by</th>
            <th>Status</th>
            <th>Reason</th>
            <th class="t-actions">Actions</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <!-- Toasts & Modal -->
  <div id="toast-container"></div>

  <div id="flagModal" class="modal-backdrop">
    <div class="modal">
      <h3>Flag store â€” reason</h3>
      <textarea id="flagReason" placeholder="Describe why this store should be flaggedâ€¦"></textarea>
      <div class="row">
        <button class="btn ghost" id="flagCancel">Cancel</button>
        <button class="btn danger" id="flagConfirm">Flag</button>
      </div>
    </div>
  </div>

  <!-- Hidden Google Maps container -->
  <div id="gmap" style="width:0;height:0;overflow:hidden;position:absolute;left:-9999px;top:-9999px"></div>

  <!-- JS -->
  <script src="backoffice.js"></script>

  <!-- Google Places API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=_mapsReady">
  </script>
</body>
</html>
