<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Store – World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script defer src="js/sidebar.js"></script>
  <script defer src="js/store.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebarMenu">
    <input type="text" id="sidebarSearch" placeholder="Search..."/>
    <ul id="sidebarContent"></ul>
    <div class="sidebar-extra">
      <a href="add-store.html">+ Add Store</a>
      <a href="contact.html">✉ Contact</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="page-main">
    <h1 id="storeName"></h1>
    <p id="storeAddress"></p>
    <p><a id="storeWebsite" target="_blank"></a></p>

    <section class="reviews">
      <h2>Reviews</h2>
      <div id="reviewsList"></div>

      <form id="reviewForm">
        <label for="rating">Rating:</label>
        <select id="rating">
          <option value="5">★★★★★</option>
          <option value="4">★★★★☆</option>
          <option value="3">★★★☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="1">★☆☆☆☆</option>
        </select>
        <br>
        <textarea id="comment" placeholder="Write your review..."></textarea>
        <br>
        <button type="submit">Submit Review</button>
      </form>
    </section>
  </main>
</body>
</html>
