<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Dashboard ‚Äì World Cigar Locator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    :root {
      --gold: #b8860b;
      --gold-dark: #a37408;
      --bg: #f8f8f8;
      --card: #ffffff;
      --muted: #666;
      --text: #333;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 2rem;
      color: var(--text);
    }
    nav {
      text-align: center;
      margin-bottom: 2rem;
    }
    nav a {
      color: var(--gold);
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }
    nav a:hover { text-decoration: underline; }

    h1 {
      text-align: center;
      color: var(--gold);
      margin-bottom: 2rem;
    }

    /* Cards grid */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: var(--card);
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 1rem;
      text-align: center;
    }
    .stat-card h2 {
      color: var(--gold-dark);
      font-size: 2rem;
      margin: 0.3rem 0;
    }
    .stat-card p {
      margin: 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--card);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    th, td {
      text-align: left;
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #f3f3f3;
      color: var(--gold-dark);
    }
    tr:hover {
      background: #faf7f0;
    }
    .status {
      font-weight: bold;
      color: var(--muted);
    }
    .approved { color: #28a745; }
    .flagged { color: #dc3545; }
    .pending { color: #a37408; }
  </style>
</head>
<body>
  <nav>
    <a href="backoffice-test15g.html">üè† Home</a>
    <a href="backoffice-business-test18.html"><strong>üíº Business</strong></a>
    <a href="backoffice-trash-test19.html">üóëÔ∏è Trash</a>
  </nav>

  <h1>Business Dashboard</h1>

  <!-- Top Statistics -->
  <div class="stats-grid">
    <div class="stat-card">
      <h2 id="totalCount">‚Äì</h2>
      <p>Total Stores</p>
    </div>
    <div class="stat-card">
      <h2 id="approvedCount">‚Äì</h2>
      <p>Approved</p>
    </div>
    <div class="stat-card">
      <h2 id="flaggedCount">‚Äì</h2>
      <p>Flagged</p>
    </div>
    <div class="stat-card">
      <h2 id="deletedCount">‚Äì</h2>
      <p>Deleted</p>
    </div>
  </div>

  <!-- Top rated table -->
  <h2 style="color:var(--gold-dark); margin-bottom:1rem;">Top Rated Locations</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Type</th>
        <th>City</th>
        <th>Country</th>
        <th>Rating</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="topTable"></tbody>
  </table>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    const totalEl = document.getElementById("totalCount");
    const approvedEl = document.getElementById("approvedCount");
    const flaggedEl = document.getElementById("flaggedCount");
    const deletedEl = document.getElementById("deletedCount");
    const topTable = document.getElementById("topTable");

    async function loadStats() {
      const { data, error } = await supabase.from("stores").select("*");
      if (error) return console.error(error);

      const total = data.length;
      const approved = data.filter(s => s.approved).length;
      const flagged = data.filter(s => s.flagged).length;
      const deleted = data.filter(s => s.deleted).length;

      totalEl.textContent = total;
      approvedEl.textContent = approved;
      flaggedEl.textContent = flagged;
      deletedEl.textContent = deleted;

      const top = data
        .filter(s => s.rating)
        .sort((a, b) => b.rating - a.rating)
        .slice(0, 10);

      topTable.innerHTML = top.map(s => `
        <tr>
          <td>${escapeHtml(s.name || "‚Äì")}</td>
          <td>${escapeHtml(s.type || "‚Äì")}</td>
          <td>${escapeHtml(s.city || "‚Äì")}</td>
          <td>${escapeHtml(s.country || "‚Äì")}</td>
          <td>${s.rating || 0}</td>
          <td class="status ${s.flagged ? "flagged" : s.approved ? "approved" : "pending"}">
            ${s.flagged ? "Flagged" : s.approved ? "Approved" : "Pending"}
          </td>
        </tr>
      `).join("");
    }

    function escapeHtml(str) {
      return String(str).replace(/[&<>"']/g, c => (
        { "&":"&amp;","<":"&lt;",">":"&gt;",'"':"&quot;","'":"&#39;" }[c]
      ));
    }

    loadStats();
  </script>
</body>
</html>
