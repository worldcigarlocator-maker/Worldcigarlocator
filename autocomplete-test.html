<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Autocomplete Test</title>
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #333;
    }

    gmpx-place-autocomplete {
      display: block;
      width: 100%;
      max-width: 500px;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    #output {
      padding: 1rem;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      max-width: 500px;
    }
  </style>
</head>
<body>
  <h1>Google Autocomplete Test</h1>

  <!-- Autocomplete input -->
  <gmpx-place-autocomplete
    id="autocomplete"
    placeholder="Type an address..."
    apikey="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ">
  </gmpx-place-autocomplete>

  <!-- Output -->
  <div id="output">Select a place to see details here...</div>

  <script>
    const autocompleteEl = document.getElementById("autocomplete");
    const output = document.getElementById("output");

    autocompleteEl.addEventListener("gmpx-placechange", () => {
      const place = autocompleteEl.getPlace();
      if (!place) return;

      output.innerHTML = `
        <strong>Name:</strong> ${place.displayName?.text || "N/A"} <br>
        <strong>Address:</strong> ${place.formattedAddress || "N/A"} <br>
        <strong>Lat:</strong> ${place.location?.lat || "N/A"} <br>
        <strong>Lng:</strong> ${place.location?.lng || "N/A"}
      `;
      console.log(place);
    });
  </script>
</body>
</html>
