<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>North America — World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --bg:#fff; --fg:#111; --muted:#666; --gold:#d4af37; --silver:#c0c0c0; --shadow:rgba(0,0,0,0.08);}
    body {margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Arial,sans-serif;text-align:center;}
    header{padding:40px 16px 20px;} h1{margin:0;font-size:clamp(28px,4vw,40px);color:var(--gold);} p.lead{margin:8px 0 24px;color:var(--muted);}
    .map-wrap{max-width:900px;margin:0 auto;padding:0 16px;} .map-wrap img{width:70%;aspect-ratio:16/9;object-fit:cover;border-radius:12px;display:block;margin:0 auto;box-shadow:0 4px 12px var(--shadow);}
    .continents{display:flex;flex-wrap:wrap;gap:12px;justify-content:center;margin:60px auto 40px;max-width:800px;}
    .btn{background:var(--gold);color:#111;font-weight:700;text-decoration:none;padding:12px 20px;border-radius:999px;box-shadow:0 3px 8px var(--shadow);transition:.2s;}
    .btn:hover{transform:translateY(-2px);box-shadow:0 6px 14px var(--shadow);} .btn.secondary{background:var(--silver);}
    footer{color:var(--muted);font-size:13px;margin:28px 0 24px;}
  </style>
</head>
<body>
  <header>
    <h1>North America</h1>
    <p class="lead">Find cigar stores & lounges all over the world.</p>
  </header>
  <div class="map-wrap">
    <img src="north-america-placeholder.jpg" alt="North America cigar lounge" />
  </div>
  <div class="continents">
    <a class="btn secondary" href="#">Coming soon</a>
  </div>
  <footer>© 2025 World Cigar Locator — Beta</footer>
</body>
</html>
