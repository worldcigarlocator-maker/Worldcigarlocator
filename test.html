 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps API Test</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places"></script>
</head>
<body>
  <h1>Google Maps API Test</h1>
  <script>
    function initTest() {
      const map = document.createElement("div");
      const service = new google.maps.places.PlacesService(map);

      const request = {
        placeId: "ChIJ2a2a8n4XUUYRh5u4z9M8S6k", // Cigarrummet
        fields: ["name", "formatted_address"]
      };

      service.getDetails(request, (place, status) => {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          console.log("✅ Place fetched:", place);
        } else {
          console.error("❌ Misslyckades:", status);
        }
      });
    }

    window.onload = initTest;
  </script>
</body>
</html>
