<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Google Maps API PlaceID Test</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input { width: 400px; padding: 8px; }
    button { padding: 8px 12px; margin-left: 5px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Google Maps API PlaceID Test</h1>

  <input type="text" id="mapsUrl" placeholder="Paste Google Maps URL here">
  <button id="fetchBtn">Fetch</button>

  <h3>Result:</h3>
  <pre id="output">No data yet...</pre>

  <script>
    function extractQueryFromUrl(url) {
      try {
        // F√•ngar platsnamnet mellan "/place/" och eventuellt "/"
        const match = url.match(/\/place\/([^/]+)/);
        if (match && match[1]) {
          return decodeURIComponent(match[1].replace(/\+/g, " "));
        }
      } catch (e) {}
      return url; // fallback: anv√§nd hela str√§ngen
    }

    document.getElementById("fetchBtn").addEventListener("click", () => {
      const url = document.getElementById("mapsUrl").value.trim();
      const output = document.getElementById("output");

      if (!url) {
        output.textContent = "‚ùå Please paste a Google Maps URL first.";
        return;
      }

      const queryText = extractQueryFromUrl(url);
      output.textContent = "üîç Searching for: " + queryText;

      // Initiera PlacesService
      const mapDiv = document.createElement("div");
      const map = new google.maps.Map(mapDiv);
      const service = new google.maps.places.PlacesService(map);

      // 1. Hitta PlaceID
      service.findPlaceFromQuery(
        { query: queryText, fields: ["place_id"] },
        (results, status) => {
          if (status === google.maps.places.PlacesServiceStatus.OK && results[0]) {
            const placeId = results[0].place_id;
            output.textContent = "‚úÖ Found PlaceID: " + placeId + "\nFetching details...";

            // 2. H√§mta detaljer
            service.getDetails(
              {
                placeId: placeId,
                fields: ["name", "formatted_address", "geometry", "international_phone_number", "website"]
              },
              (place, status) => {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                  console.log("‚úÖ Place data:", place);
                  output.textContent = JSON.stringify(place, null, 2);
                } else {
                  output.textContent = "‚ùå Error fetching details: " + status;
                }
              }
            );
          } else {
            output.textContent = "‚ùå Could not resolve PlaceID. Status: " + status;
          }
        }
      );
    });
  </script>
</body>
</html>
