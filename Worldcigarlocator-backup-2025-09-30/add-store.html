<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store - World Cigar Locator</title>
  <link rel="stylesheet" href="css/add-store.css" />

  <!-- Google Maps + Places SDK -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places"></script>
</head>
<body>
  <nav id="sidebarMenu"></nav>
  <main class="page-main">
    <h1>Add a Store</h1>

    <form id="addStoreForm">
      <!-- Google Maps URL input -->
      <div class="form-group">
        <label for="mapsUrl">Google Maps link:</label>
        <input type="url" id="mapsUrl" placeholder="Paste a Google Maps URL here" />
        <button type="button" id="fetchDataBtn">Fetch Data</button>
      </div>

      <div class="form-group">
        <label for="name">Store name:</label>
        <input type="text" id="name" required />
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" required />
      </div>

      <div class="form-group">
        <label for="website">Website:</label>
        <input type="url" id="website" />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="text" id="phone" />
      </div>

      <div class="form-group">
        <label for="continent">Continent:</label>
        <select id="continent" required>
          <option value="">-- Select --</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="South America">South America</option>
          <option value="Asia">Asia</option>
          <option value="Africa">Africa</option>
          <option value="Oceania">Oceania</option>
        </select>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" required />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" required />
      </div>

      <button type="submit">Save Store</button>
    </form>
  </main>

  <script src="js/sidebar.js"></script>
  <script src="js/add-store.js"></script>
</body>
</html>
