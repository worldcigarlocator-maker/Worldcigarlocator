<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Autocomplete Test 2 – Autofyll med City Fix</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 300px;
      padding: 8px;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>Google Places Autocomplete – Test 2 (Autofyll med City)</h2>

  <!-- Autocomplete fält -->
  <label for="autocomplete">Add with Google</label>
  <input id="autocomplete" type="text" placeholder="Type an address..." />

  <!-- Vanliga fält -->
  <label for="storeName">Store Name</label>
  <input id="storeName" type="text" />

  <label for="address">Address</label>
  <input id="address" type="text" />

  <label for="city">City</label>
  <input id="city" type="text" />

  <label for="country">Country</label>
  <input id="country" type="text" />

  <label for="phone">Phone</label>
  <input id="phone" type="text" />

  <label for="website">Website</label>
  <input id="website" type="text" />

  <pre id="log" style="margin-top:20px; background:#f4f4f4; padding:10px;"></pre>

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places"></script>
  <script>
    function log(msg) {
      const pre = document.getElementById("log");
      pre.textContent += msg + "\n";
      console.log(msg);
    }

    function initAutocomplete() {
      const input = document.getElementById("autocomplete");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        fields: ["name", "formatted_address", "geometry", "address_components", "international_phone_number", "website"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        log("Selected place:");
        log(JSON.stringify(place, null, 2));

        // Fyll i fält
        document.getElementById("storeName").value = place.name || "";
        document.getElementById("address").value = place.formatted_address || "";

        // City och country från address_components (smartare parser)
        let city = "";
        let country = "";
        if (place.address_components) {
          place.address_components.forEach(c => {
            if (c.types.includes("locality")) city = c.long_name;
            if (c.types.includes("postal_town")) city = c.long_name; // UK
            if (c.types.includes("administrative_area_level_2") && !city) city = c.long_name;
            if (c.types.includes("country")) country = c.long_name;
          });
        }
        document.getElementById("city").value = city;
        document.getElementById("country").value = country;

        // Phone & website
        document.getElementById("phone").value = place.international_phone_number || "";
        document.getElementById("website").value = place.website || "";

        alert("Autofyll klart för: " + place.name);
      });
    }

    window.onload = initAutocomplete;
  </script>
</body>
</html>
