<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #fdfdfc;
    }

    /* Sidebar */
    aside {
      width: 250px;
      background: #333;
      color: #fff;
      overflow-y: auto;
      padding: 1rem;
    }

    aside h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ffd700;
    }

    #sidebarMenu {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebarMenu li {
      margin-bottom: 0.5rem;
    }

    #sidebarMenu button {
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      width: 100%;
      text-align: left;
      padding: 0.3rem;
    }

    #sidebarMenu ul.nested {
      display: none;
      padding-left: 1rem;
    }

    #sidebarMenu ul.nested.active {
      display: block;
    }

    #sidebarMenu li.country {
      font-size: 0.9rem;
      padding: 0.2rem 0;
    }

    /* Main */
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    main h1 {
      color: #b8860b;
      margin-bottom: 0.5rem;
    }

    main p {
      color: #555;
    }

    .banner img {
      max-width: 600px;
      width: 100%;
      height: auto;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside>
    <h2>Browse</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- Main content -->
  <main>
    <h1>Welcome to World Cigar Locator</h1>
    <p>Find cigar stores and lounges near you...</p>

    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map">
    </div>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Din sidebar-logik -->
  <script src="js/sidebar.js"></script>
</body>
</html>
