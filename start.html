<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    aside {
      width: 250px;
      background: #f4f4f4;
      border-right: 1px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }

    aside h2 {
      font-size: 1.2rem;
      margin-top: 0;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 5px 0;
      cursor: pointer;
    }

    li button {
      all: unset;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 1rem;
    }

    .nested {
      margin-left: 15px;
      display: none;
    }

    .active {
      display: block;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      text-align: center;
    }

    h1 {
      color: goldenrod;
      margin-top: 0;
    }

    img {
      max-width: 700px;
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside>
    <h2>Continents & Countries</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- Main content -->
  <main id="main">
    <h1>Welcome to World Cigar Locator</h1>
    <p>Find cigar stores and lounges near you...</p>
    <img src="images/worldmap.svg" alt="World Map">
    <div id="recentStores"></div>
  </main>

  <!-- Supabase + Sidebar Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js"></script>

</body>
</html>
