<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/start.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="sidebar-title">WCL</h2>

      <!-- Search -->
      <div class="sidebar-search">
        <input type="text" id="searchInput" placeholder="Search..." />
        <button id="searchBtn">Search</button>
      </div>

      <!-- Här fylls kontinenter in från start.js -->
      <ul id="sidebarMenu"></ul>

      <!-- Extra -->
      <div class="sidebar-extra">
        <button id="addStoreBtn" class="gold-button">Add Store / Lounge</button>
        <a href="mailto:support@example.com" class="contact-link">Contact / Support</a>
      </div>
    </aside>

    <!-- Main -->
    <main class="main-content">
      <h1 class="main-title">World Cigar Locator</h1>
      <img src="images/paris.jpg" alt="Banner" class="banner" />

      <div class="welcome-text">
        <p><strong>Welcome to World Cigar locator.</strong></p>
        <p>Are mission is to help you find a cigar store, lounge or just the perfect spot for a smoke.</p>
        <p>Hope it makes it easier to find what you are looking for, wherever you are!</p>
        <p class="signature">Kind regards // Bakerman</p>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/start.js"></script>
  <script>
    // Demo för knappar
    document.getElementById("addStoreBtn").addEventListener("click", () => {
      alert("Add Store form kommer här senare!");
    });
    document.getElementById("searchBtn").addEventListener("click", () => {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) alert("Please enter a search term.");
      else alert("Search coming soon: " + q);
    });
  </script>
</body>
</html>
