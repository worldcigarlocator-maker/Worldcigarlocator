<body>
  <button class="hamburger">☰</button>

  <aside class="sidebar">
    <h1 class="sidebar-title">World Cigar Locator</h1>

    <div class="search-box">
      <input type="text" placeholder="Search..." />
    </div>

    <button class="dropdown-btn">Europe ▾</button>
    <div class="dropdown-container">
      <a href="#">Sweden</a>
      <a href="#">Norway</a>
      <a href="#">France</a>
    </div>

    <button class="dropdown-btn">USA ▾</button>
    <div class="dropdown-container">
      <a href="#">New York</a>
      <a href="#">Miami</a>
    </div>

    <button class="dropdown-btn">Asia ▾</button>
    <div class="dropdown-container">
      <a href="#">Tokyo</a>
      <a href="#">Hong Kong</a>
    </div>

    <a href="#" class="add-store">+ Add a Store</a>

    <div class="support">
      <a href="#">Support / Contact</a>
    </div>
  </aside>

  <main class="main-content">
    <section class="banner">
      <img src="images/paris.jpg" alt="Paris" />
    </section>

    <section class="intro">
      <p>
        WCL was born from a simple need: the desire to always know where to find
        a good cigar, no matter where life takes you.
      </p>
      <p><em>Kind regards,<br />Bakerman</em></p>
    </section>
  </main>

  <script>
    // Dropdown toggle
    document.querySelectorAll(".dropdown-btn").forEach((btn) => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
        const content = btn.nextElementSibling;
        content.style.display =
          content.style.display === "block" ? "none" : "block";
      });
    });

    // Sidebar toggle (mobile)
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.querySelector(".sidebar");
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
  </script>
</body>
