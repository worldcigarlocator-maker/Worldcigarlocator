<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/start.css" />
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h2>WCL</h2>

    <!-- Search box -->
    <div class="sidebar-search">
      <input type="text" id="searchInput" placeholder="Search..." />
      <button id="searchBtn">Search</button>
    </div>

    <!-- Dynamic menu (continents, countries, cities) -->
    <ul id="sidebarMenu" class="sidebar-menu"></ul>

    <!-- Divider -->
    <hr />

    <!-- Add Store as gold button -->
    <button id="addStoreBtn" class="add-store-btn">+ Add Store / Lounge</button>

    <!-- Contact link -->
    <a href="mailto:support@example.com" class="contact-link">ðŸ“§ Contact / Support</a>
  </aside>

  <!-- Main content -->
  <main>
    <h1>World Cigar Locator</h1>
    <div class="banner">
      <img src="images/paris.jpg" alt="Paris Banner" />
    </div>
    <p>
      Welcome to World Cigar Locator (WCL), your ultimate guide to finding the
      best cigar stores and lounges worldwide. Browse by continent, country, or
      city to discover great places near you.
    </p>
    <p><em>Kind regards // Bakerman</em></p>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/start.js"></script>
  <script>
    // Simple button handler for now
    document.getElementById("addStoreBtn").addEventListener("click", () => {
      alert("Add Store / Lounge form coming soon!");
    });

    document.getElementById("searchBtn").addEventListener("click", () => {
      const query = document.getElementById("searchInput").value.trim();
      if (query) {
        alert("Searching for: " + query);
      } else {
        alert("Please enter a search term.");
      }
    });
  </script>
</body>
</html>
