<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/start.css" />
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">üåç WCL</h1>
      
      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search stores..." />
        <button id="searchBtn">üîç</button>
      </div>

      <ul id="sidebarMenu">
        <li>Europe</li>
        <li>North America</li>
        <li>South America</li>
        <li>Africa</li>
        <li>Asia</li>
        <li>Oceania</li>
      </ul>

      <button id="addStoreBtn" class="add-btn">‚ûï Add Store / Lounge</button>
      <a href="mailto:support@worldcigarlocator.com" class="support-link">Support</a>
    </aside>

    <!-- Main content -->
    <main class="main-content">
      <h2>Welcome to World Cigar Locator</h2>
      <p>Select a continent from the sidebar or search to find stores and lounges worldwide.</p>
    </main>
  </div>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/start.js"></script>
  <script>
    // üîó Redirect to Add Store form
    document.getElementById("addStoreBtn").addEventListener("click", () => {
      window.location.href = "add-store.html";
    });

    // üîç Redirect to search (for now just passes query in URL)
    document.getElementById("searchBtn").addEventListener("click", () => {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) {
        alert("Please enter a search term.");
        return;
      }
      window.location.href = "search.html?q=" + encodeURIComponent(q);
    });
  </script>
</body>
</html>
