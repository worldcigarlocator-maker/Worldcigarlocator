<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/start.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>üåç WCL</h2>

      <div class="search-box">
        <input type="text" id="searchInput" placeholder="Search stores...">
        <button id="searchBtn">üîç</button>
      </div>

      <nav class="menu">
        <ul>
          <li><button class="continent-btn">+ Africa</button></li>
          <li><button class="continent-btn">+ Asia</button></li>
          <li><button class="continent-btn">+ Europe</button></li>
          <li><button class="continent-btn">+ North America</button></li>
          <li><button class="continent-btn">+ Oceania</button></li>
          <li><button class="continent-btn">+ South America</button></li>
        </ul>
      </nav>

      <button id="addStoreBtn" class="add-btn">+ Add Store / Lounge</button>
      <a href="mailto:support@worldcigarlocator.com" class="support-link">üìß Contact / Support</a>
    </aside>

    <!-- Main -->
    <main class="main">
      <h1>Welcome to World Cigar Locator</h1>
      <img src="images/cigar.jpg" alt="Cigar" class="hero-img">
      <p><strong>Welcome to World Cigar locator.</strong></p>
      <p>Our mission is to help you find a cigar store, lounge or just the perfect spot for a smoke.</p>
      <p><em>Kind regards // Bakerman</em></p>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Add Store button
    document.getElementById("addStoreBtn").addEventListener("click", () => {
      window.location.href = "add-store.html";
    });

    // Search button
    document.getElementById("searchBtn").addEventListener("click", () => {
      const q = document.getElementById("searchInput").value.trim();
      if (!q) return alert("Please enter a search term.");
      window.location.href = "search.html?q=" + encodeURIComponent(q);
    });
  </script>
</body>
</html>
