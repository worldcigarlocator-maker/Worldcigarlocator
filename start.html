<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/start.css">
</head>
<body>
  <!-- Hamburger knapp (mobil) -->
  <button class="hamburger" onclick="document.getElementById('sidebarMenu').classList.toggle('open')">
    ☰
  </button>

  <!-- SIDEBAR -->
  <nav id="sidebarMenu">
    <input type="text" id="sidebarSearch" placeholder="Search...">

    <ul id="sidebarContent">
      <!-- Kontinenter + länder + städer fylls på av sidebar.js -->
    </ul>

    <!-- Flyttade ner Add Store och Contact -->
    <div class="sidebar-extra">
      <hr>
      <a href="add-store.html" class="btn-add">+ Add Store</a>
      <a href="mailto:support@worldcigarlocator.com" class="btn-contact">✉ Contact</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="page-main">
    <h1>Welcome to World Cigar Locator</h1>

    <div class="hero">
      <img src="images/paris.jpg" alt="Cigar in Paris">
    </div>

    <div class="intro">
      <p>
        To be able to locate a store, lounge or great smoking place near you is our mission.  
        I really hope WCL makes this easier for you, so that you can enjoy a great cigar  
        wherever life takes you!
      </p>
      <p><em>Kind regards // Bakerman</em></p>
    </div>

    <section class="recent-stores">
      <h2>Recently added stores</h2>
      <div id="recentStores">
        <!-- Fylls av start.js -->
      </div>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/start.js"></script>
</body>
</html>
