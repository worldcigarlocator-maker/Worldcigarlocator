<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <main>
    <h1 id="store-name">Loading...</h1>
    <p id="store-address"></p>
    <p><a id="store-link" target="_blank"></a></p>

    <!-- Rating summary -->
    <div class="card">
      <h2>Rating</h2>
      <div id="rating-summary">Loading ratings...</div>
    </div>

    <!-- Add review -->
    <div class="card">
      <h2>Leave a Review</h2>
      <div id="star-rating" class="stars"></div>
      <textarea id="review-text" placeholder="Write your review..."></textarea>
      <button id="submit-review">Submit</button>
      <p id="status"></p>
    </div>

    <!-- Reviews list -->
    <div class="card">
      <h2>Reviews</h2>
      <div id="reviews-list">Loading reviews...</div>
    </div>
  </main>

  <!-- Supabase & JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/store.js"></script>
</body>
</html>
