<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Styles -->
  <link rel="stylesheet" href="css/start.css" />
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">WCL</h1>
      <ul id="sidebarMenu" class="nav"></ul>
      <a href="add-store.html" class="add-btn">+ Add Store / Lounge</a>
      <a href="mailto:support@worldcigarlocator.com" class="support-link">Contact / Support</a>
    </aside>

    <!-- Main -->
    <main class="main">
      <h2 class="title">World Cigar Locator</h2>
      <p class="subtitle">We help you find a cigar wherever you are.</p>

      <!-- Search -->
      <div class="searchbar">
        <input id="searchInput" type="text" placeholder="Search by name, city or countryâ€¦" />
        <button id="searchBtn" class="btn">Search</button>
        <button id="clearBtn" class="btn outline">Clear</button>
      </div>

      <!-- Heading + Show All -->
      <div id="resultHeading" class="result-heading">Latest 20 worldwide</div>
      <button id="showAllBtn" class="btn outline" style="display:none;">Show All</button>

      <!-- Cards grid -->
      <div id="storeGrid" class="store-grid"></div>
      <div id="toast-container"></div>
    </main>
  </div>

  <!-- App logic -->
  <script src="js/start.js"></script>
</body>
</html>
