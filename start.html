<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    #sidebar {
      width: 240px;
      background: #f8f9fa;
      border-right: 1px solid #ddd;
      padding: 1rem;
      overflow-y: auto;
    }

    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    #sidebar li {
      margin: 0.3rem 0;
    }

    #sidebar button.toggle {
      width: 100%;
      background: none;
      border: none;
      text-align: left;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #sidebar ul.nested {
      display: none;
      padding-left: 1rem;
    }

    #sidebar ul.nested.active {
      display: block;
    }

    /* Main content */
    #main {
      flex: 1;
      padding: 2rem;
      text-align: center;
    }

    #main h1 {
      color: #b8860b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    #main img.map {
      max-width: 80%;
      height: auto;
      margin: 2rem 0;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside id="sidebar">
    <h2>Explore</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- Main content -->
  <main id="main">
    <h1>Welcome to World Cigar Locator</h1>
    <p>Find cigar stores and lounges near you...</p>

    <img src="images/worldmap.svg" alt="World Map" class="map" />

    <p>You must be 18 years or older to enter this site.</p>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Din egen sidebar-kod -->
  <script src="js/sidebar.js"></script>
</body>
</html>
