<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/start.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">WCL</h1>
      <input type="text" placeholder="Search..." class="search-input">
      <button class="search-btn">Search</button>

      <nav class="nav">
        <button class="nav-item">+ Africa</button>
        <button class="nav-item">+ Asia</button>
        <button class="nav-item">+ Europe</button>
        <button class="nav-item">+ North America</button>
        <button class="nav-item">+ Oceania</button>
        <button class="nav-item">+ South America</button>
      </nav>

      <button class="add-btn">+ Add Store / Lounge</button>
      <a href="mailto:support@worldcigarlocator.com" class="support-link">Contact / Support</a>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <h2 class="title">World Cigar Locator</h2>
      <img src="images/paris.jpg" alt="Cigar" class="hero-img">
      <p class="intro"><strong>Welcome to World Cigar locator.</strong></p>
      <p class="mission">
        Our mission is to help you find a cigar store, lounge or just the perfect spot for a smoke.
      </p>
      <p class="mission">
        Hope it makes it easier to find what you are looking for, wherever you are!
      </p>
      <p class="signature"><em>Kind regards // Bakerman</em></p>
    </main>
  </div>
</body>
</html>
