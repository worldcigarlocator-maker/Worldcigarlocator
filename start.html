<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/start.css">
</head>
<body>
  <!-- Sidebar -->
  <aside>
    <h2 class="sidebar-title">WCL</h2>

    <div class="sidebar-search">
      <input type="text" id="searchInput" placeholder="Search...">
      <button id="searchBtn">Search</button>
    </div>

    <ul id="sidebarMenu"></ul>

    <div class="sidebar-footer">
      <button id="addStoreBtn" class="gold-button">Add Store / Lounge</button>
      <a href="mailto:support@worldcigarlocator.com" class="contact-link">Contact / Support</a>
    </div>
  </aside>

  <!-- Main -->
  <main>
    <h1 class="main-title">World Cigar Locator</h1>
    <img src="images/paris.jpg" alt="Paris Banner" class="banner">

    <p class="welcome">
      Welcome to World Cigar Locator. Our mission is to help you find a cigar store,
      lounge or just the perfect spot for a smoke. Hope it makes it easier to find what
      you are looking for, wherever you are!  
      <br><em>Kind regards // Bakerman</em>
    </p>

  </main>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/start.js"></script>
  <script>
    document.getElementById("addStoreBtn").addEventListener("click", () => {
      alert("Add Store form kommer här senare!");
    });
    document.getElementById("searchBtn").addEventListener("click", () => {
      alert("Search kommer här senare!");
    });
  </script>
</body>
</html>
