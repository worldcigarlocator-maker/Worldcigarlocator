<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/start.css?v=6">
  <link rel="stylesheet" href="css/sidebar.css?v=6">
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebarMenu"></nav>

  <main class="page-main">
    <header class="hero-header">
      <h1>Welcome to World Cigar Locator</h1>
    </header>

    <section class="hero">
      <img id="heroImg" src="images/paris.jpg" alt="Paris">
    </section>

    <!-- Testpanel fÃ¶r att prova zoom/fokus -->
    <div class="hero-controls" style="text-align:center; margin: 1rem 0;">
      <button onclick="setHero('zoom-out')">Zoom out</button>
      <button onclick="setHero('zoom-in')">Zoom in</button>
      <button onclick="setHero('focus-top')">Focus top</button>
      <button onclick="setHero('focus-bottom')">Focus bottom</button>
      <button onclick="setHero('reset')">Reset</button>
    </div>

    <section class="intro">
      <p>
        To be able to locate a store, lounge or great smoking place near you is our mission.<br>
        I really hope WCL makes this easier for you, so that you can enjoy a great cigar wherever life takes you!
      </p>
      <p><em>Kind regards // Bakerman</em></p>
    </section>
  </main>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js"></script>

  <!-- Hero control script -->
  <script>
    function setHero(mode) {
      const img = document.getElementById("heroImg");
      img.classList.remove("zoom-out", "zoom-in", "focus-top", "focus-bottom");

      if (mode !== "reset") {
        img.classList.add(mode);
      }
    }
  </script>
</body>
</html>
