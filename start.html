<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Cigar Locator – Start</title>
  <link rel="stylesheet" href="css/start.css"/>
</head>
<body>
  <!-- Hamburger för mobil -->
  <button class="hamburger">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h1 class="sidebar-title">World Cigar Locator</h1>

    <div class="search-box">
      <input type="text" placeholder="Search...">
    </div>

    <!-- Africa -->
    <button class="dropdown-btn">Africa <span class="arrow">▼</span></button>
    <div class="dropdown-container">
      <a href="#">Cairo</a>
      <a href="#">Johannesburg</a>
    </div>

    <!-- Antarctica -->
    <button class="dropdown-btn">Antarctica <span class="arrow">▼</span></button>
    <div class="dropdown-container">
      <a href="#">McMurdo Station</a>
    </div>

    <!-- Asia -->
    <button class="dropdown-btn">Asia <span class="arrow">▼</span></button>
    <div class="dropdown-container">
      <a href="#">Bangkok</a>
      <a href="#">Tokyo</a>
      <a href="#">Hong Kong</a>
    </div>

    <!-- Europe -->
    <button class="dropdown-btn">Europe <span class="arrow">▼</span></button>
    <div class="dropdown-container">

      <!-- Sweden -->
      <button class="dropdown-btn">Sweden <span class="arrow">▼</span></button>
      <div class="dropdown-container">
        <a href="#">Stockholm</a>
        <a href="#">Gothenburg</a>
        <a href="#">Malmö</a>
        <a href="#">Uppsala</a>
        <a href="#">Västerås</a>
        <a href="#">Örebro</a>
        <a href="#">Linköping</a>
        <a href="#">Helsingborg</a>
        <a href="#">Jönköping</a>
        <a href="#">Norrköping</a>
      </div>

      <!-- Norway -->
      <button class="dropdown-btn">Norway <span class="arrow">▼</span></button>
      <div class="dropdown-container">
        <a href="#">Oslo</a>
        <a href="#">Bergen</a>
        <a href="#">Trondheim</a>
        <a href="#">Stavanger</a>
        <a href="#">Drammen</a>
        <a href="#">Fredrikstad</a>
        <a href="#">Kristiansand</a>
