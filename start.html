<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }
    aside {
      width: 250px;
      background: #f4f4f4;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    .banner img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .welcome {
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- SIDOMENY -->
  <aside>
    <h2>World Cigar Locator</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- HUVUDINNEHÃ…LL -->
  <main>
    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map" />
    </div>
    <div class="welcome">
      <h1>Welcome to World Cigar Locator</h1>
      <p>Find cigar stores and lounges near you across the world.  
         Use the menu on the left to browse continents and countries.</p>
    </div>
  </main>

  <!-- Supabase + sidomeny-script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
