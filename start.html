<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator – Start</title>
  <link rel="stylesheet" href="css/start.css" />
</head>
<body>
  <!-- Hamburger (mobile only) -->
  <button class="hamburger">☰</button>
  <div class="overlay"></div>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>World Cigar Locator</h2>
    <a href="city.html?city=Paris">Paris</a>
    <a href="city.html?city=Norrköping">Norrköping</a>
    <a href="add-store.html">➕ Add Store</a>
  </aside>

  <!-- Main content -->
  <div class="main">
    <header class="banner">
      <img src="images/paris.jpg" alt="Paris" />
    </header>

    <section class="intro">
      <h1>Welcome to World Cigar Locator</h1>
      <p>
        Find cigar stores and lounges around the world. Browse by city, add new
        stores, and share your reviews.
      </p>
    </section>
  </div>

  <script>
    // Toggle sidebar on mobile
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.querySelector(".overlay");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("active");
      overlay.classList.toggle("active");
    });

    overlay.addEventListener("click", () => {
      sidebar.classList.remove("active");
      overlay.classList.remove("active");
    });
  </script>
</body>
</html>
