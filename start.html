<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/start.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1 class="logo">WCL</h1>

      <!-- 🔍 Search -->
      <input type="text" placeholder="Search name, city or country..." class="search-input" id="searchInput">
      <button class="search-btn" id="searchBtn">Search</button>

      <!-- Hierarchy Menu -->
      <ul id="sidebarMenu" class="nav"></ul>

      <a href="add-store.html" class="add-btn">+ Add Store / Lounge</a>
      <a href="mailto:support@worldcigarlocator.com" class="support-link">Contact / Support</a>
    </aside>

    <!-- Main Content -->
    <main class="main">
      <h2 class="title">World Cigar Locator</h2>

      <img src="images/paris.jpg" alt="Cigar" class="hero-img">

      <!-- Store Grid -->
      <div id="storeGrid" class="store-grid"></div>

      <p class="intro"><strong>Welcome to World Cigar Locator.</strong></p>
      <p class="mission">Our mission is to help you find a cigar store, lounge, or just the perfect spot for a smoke.</p>
      <p class="signature"><em>Kind regards // Bakerman</em></p>
    </main>
  </div>

  <script src="js/start.js"></script>
</body>
</html>
