<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>

  <!-- STYLES -->
  <link rel="stylesheet" href="css/sidebar.css?v=1" />
  <link rel="stylesheet" href="css/start.css?v=1" />
</head>
<body>

  <!-- (valfri) Hamburger för mobil -->
  <button class="hamburger" aria-label="Menu" onclick="document.getElementById('sidebar').classList.toggle('open')">☰</button>

  <!-- SIDEBAR -->
  <nav class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <input type="text" id="sidebarSearch" placeholder="Search city..." />
    </div>
    <div id="sidebarMenu"></div>
    <div class="sidebar-footer">
      <a href="add-store.html">➕ Add Store</a>
      <a href="mailto:support@worldcigarlocator.com">✉️ Contact / Support</a>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="page-main">
    <!-- Rubrik ovanför bannern -->
    <h1 class="page-title">Welcome to World Cigar Locator</h1>

    <!-- Banner -->
    <section class="hero">
      <img src="images/paris.jpg" alt="Cigar world banner" />
    </section>

    <!-- Introtexten -->
    <section class="intro">
      <p>To be able to locate a store, lounge or great smoking place near you is our mission</p>
      <p>I really hope WCL makes this easier for you, so that you can enjoy a great cigar wherever life takes you!</p>
      <p class="signed">Kind regards // Bakerman</p>
    </section>
  </main>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js?v=1"></script>
</body>
</html>
