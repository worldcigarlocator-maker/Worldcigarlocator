<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfc;
      color: #333;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    aside {
      width: 250px;
      background: #fafafa;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
    }

    #sidebarMenu {
      list-style: none;
      padding-left: 0;
    }

    #sidebarMenu li {
      margin-bottom: 0.5rem;
    }

    #sidebarMenu button.toggle {
      all: unset;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      width: 100%;
    }

    #sidebarMenu ul.nested {
      list-style: none;
      padding-left: 1rem;
      display: none;
    }

    #sidebarMenu ul.nested.active {
      display: block;
    }

    /* Main area */
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      text-align: center;
    }

    h1 {
      color: #b8860b;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    .banner img {
      max-width: 500px;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside>
    <h2>Browse</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- Main content -->
  <main>
    <h1>Welcome to World Cigar Locator</h1>
    <p>Find cigar stores and lounges near you...</p>

    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map">
    </div>
  </main>

  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Din dynamiska sidebar -->
  <script src="js/sidebar.js"></script>
</body>
</html>
