<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator - Start</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      display: flex;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    aside {
      width: 250px;
      background: #222;
      color: #fff;
      padding: 1rem;
      overflow-y: auto;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside li {
      margin: 0.5rem 0;
    }
    aside button.toggle {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      padding: 0.3rem;
    }
    .nested {
      display: none;
      margin-left: 1rem;
    }
    .nested.active {
      display: block;
    }
    main {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
    }
    .banner img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside>
    <h2>Continents & Countries</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- MAIN -->
  <main>
    <h1>Welcome to World Cigar Locator</h1>
    <p>Explore cigar stores and lounges around the world.</p>
    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map">
    </div>
    <div id="recentStores"></div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
