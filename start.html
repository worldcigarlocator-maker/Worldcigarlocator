<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
    }

    /* SIDOMENY */
    aside {
      width: 250px;
      background: #222;
      color: #fff;
      padding: 20px;
      border-right: 1px solid #444;
    }
    aside h2 {
      margin-top: 0;
      font-size: 1.2rem;
      border-bottom: 1px solid #444;
      padding-bottom: 8px;
    }
    aside ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    aside li {
      margin: 8px 0;
      cursor: pointer;
    }

    /* HUVUDINNEHÅLL */
    main {
      flex: 1;
      padding: 20px;
      background: #f9f9f9;
    }
    main h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.5rem;
      color: #d4af37; /* guld */
    }
    .banner img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    .welcome {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #333;
    }
    .signature {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <!-- SIDOMENY -->
  <aside>
    <h2>World Cigar Locator</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <!-- HUVUDINNEHÅLL -->
  <main>
    <h1>WCL</h1>
    <div class="banner">
      <img src="images/paris.jpg" alt="Paris Banner" />
    </div>
    <div class="welcome">
      <p>Welcome to World Cigar Locator.<br>
      Are mission is to help you find a cigar store, lounge or just the most perfect spot for a smoke.<br>
      Hope it makes it easier to enjoy a great cigar wherever you are!</p>
      <p class="signature">Kind regards // Bakerman</p>
    </div>
  </main>

  <!-- Supabase + sidomeny-script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/sidebar.js"></script>
</body>
</html>
