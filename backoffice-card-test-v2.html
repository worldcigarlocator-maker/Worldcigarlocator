<!-- Backoffice Card Test V2 | 2025-10-14 | Fixed country/continent count + debug -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice ‚Äî Card Test V2</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 1.2rem;
      color: #1f2937;
    }

    h1 {
      text-align: center;
      color: #2f78c4;
      font-size: 1.4rem;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      gap: .5rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }

    button {
      background: white;
      border: 1.4px solid #2f78c4;
      border-radius: 7px;
      padding: .4rem .8rem;
      font-weight: 700;
      color: #2f78c4;
      cursor: pointer;
    }

    button:hover {
      background: #2f78c4;
      color: white;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 3px rgba(0,0,0,.1);
      padding: 1rem;
      margin-bottom: 1rem;
    }

    .actions {
      display: flex;
      gap: .5rem;
      flex-wrap: wrap;
      margin-top: .5rem;
    }

    .toast {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: #333;
      color: white;
      padding: .6rem 1rem;
      border-radius: 6px;
      opacity: 0;
      transition: opacity .3s;
      z-index: 1000;
    }
    .toast.show {opacity: 1;}
    .toast.error {background: #c0392b;}
    .toast.success {background: #1d8348;}
  </style>
</head>
<body>
  <h1>Backoffice ‚Äî Card Test V2</h1>
  <div class="top-bar">
    <button onclick="reloadCurrent()">Reload</button>
  </div>

  <div id="storeGrid"></div>

  <div id="toast" class="toast"></div>

  <script type="module">
    const supabaseUrl = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const supabaseKey = "public-anon-key";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const storeGrid = document.getElementById("storeGrid");
    const toast = document.getElementById("toast");

    function showToast(msg, type="success") {
      toast.textContent = msg;
      toast.className = `toast show ${type}`;
      setTimeout(() => toast.className = "toast", 4000);
    }

    // ---------- Load Cards ----------
    async function loadStores() {
      const { data, error } = await supabase.from("stores").select("*").limit(20);
      if (error) return showToast("Failed to load stores", "error");
      renderCards(data);
    }

    function renderCards(stores) {
      storeGrid.innerHTML = "";
      stores.forEach(s => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${s.name}</strong><br>
          ${s.city}, ${s.country}<br>
          <em>${s.type || "‚Äî"}</em>
          <div class="actions">
            <button onclick="updateStatus('${s.id}', true)">Approve</button>
            <button onclick="updateStatus('${s.id}', false)">Unapprove</button>
            <button onclick="toggleFlag('${s.id}', ${s.flagged})">${s.flagged ? "Unflag" : "Flag"}</button>
            <button onclick="softDelete('${s.id}')">Delete</button>
          </div>
        `;
        storeGrid.appendChild(card);
      });
    }

    /* ---------- Actions ---------- */
/* ---------- Actions ---------- */
async function updateStatus(id, approved) {
  try {
    // 1Ô∏è‚É£ Fetch the store record
    const { data: store, error: fetchError } = await supabase
      .from("stores")
      .select("id, country, continent, status")
      .eq("id", id)
      .single();

    if (fetchError) throw fetchError;

    // 2Ô∏è‚É£ Update approval status
    const { error: updateError } = await supabase
      .from("stores")
      .update({
        approved,
        status: approved ? "approved" : "pending",
        approved_at: approved ? new Date().toISOString() : null
      })
      .eq("id", id);

    if (updateError) throw updateError;

    // 3Ô∏è‚É£ Update store counts
    if (approved) {
      await updateStoreCounts(store.country, store.continent, +1);
    } else {
      await updateStoreCounts(store.country, store.continent, -1);
    }

    showToast("‚úÖ Store status updated successfully", "success");
    reloadCurrent();

  } catch (err) {
    console.error("‚ùå updateStatus full error:", err);
    showToast(`Error: ${err.message || err}`, "error");
  }
}


    async function toggleFlag(id, flagged) {
      const { error } = await supabase
        .from("stores")
        .update({ flagged: !flagged })
        .eq("id", id);
      if (error) showToast("Failed to toggle flag", "error");
      else showToast(flagged ? "Unflagged" : "Flagged", "success");
    }

    async function softDelete(id) {
      const deletedUntil = new Date(Date.now() + 48*60*60*1000).toISOString();
      const { error } = await supabase
        .from("stores")
        .update({ status:"deleted", deleted_until:deletedUntil })
        .eq("id", id);
      if (error) showToast("Failed to delete", "error");
      else showToast("Moved to Trash", "success");
    }

    // üîÅ Update counts via RPC
    async function updateStoreCounts(country, continent, delta) {
      try {
        await supabase.rpc("increment_store_count", {
          target_table: "country_store_counts",
          target_key: "country",
          target_value: country,
          delta
        });

        await supabase.rpc("increment_store_count", {
          target_table: "continent_store_counts",
          target_key: "continent",
          target_value: continent,
          delta
        });

        console.log(`‚úÖ Counts updated for ${country} / ${continent}`);
      } catch (err) {
        console.error("‚ùå updateStoreCounts error:", err);
        showToast("Failed to update counts", "error");
      }
    }

    function reloadCurrent() {
      loadStores();
    }

    // Init
    loadStores();
  </script>
</body>
</html>
