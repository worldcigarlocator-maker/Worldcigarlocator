<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge / Other</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .form-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    /* Radio badges */
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      justify-content: center;
    }
    .radio-group input[type="radio"] {
      display: none;
    }
    .badge {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    .store { border-color: #007bff; color: #007bff; }
    input[type="radio"]:checked + .store { background:#007bff; color:#fff; }
    .lounge { border-color: #28a745; color: #28a745; }
    input[type="radio"]:checked + .lounge { background:#28a745; color:#fff; }
    .other { border-color: #ff8c00; color: #ff8c00; }
    input[type="radio"]:checked + .other { background:#ff8c00; color:#fff; }

    /* Buttons */
    .btns {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #saveBtn { background: #b8860b; color: #fff; }
    #saveBtn:hover { background: #a37408; }
    #cancelBtn { background: #aaa; color: #fff; }
    #cancelBtn:hover { background: #888; }

    /* Toasts */
    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0.95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <label>Add with Google</label>
    <input id="address" placeholder="Search with Google" type="text" />

    <label>Store Name</label>
    <input type="text" id="name"/>

    <label>Address</label>
    <input type="text" id="addr"/>

    <label>City</label>
    <input type="text" id="city"/>

    <label>Country</label>
    <input type="text" id="country"/>

    <label>Phone</label>
    <input type="text" id="phone"/>

    <label>Website</label>
    <input type="text" id="website"/>

    <div class="radio-group">
      <label><input type="radio" name="type" value="store"><span class="badge store">Store</span></label>
      <label><input type="radio" name="type" value="lounge"><span class="badge lounge">Lounge</span></label>
      <label><input type="radio" name="type" value="other"><span class="badge other">Other</span></label>
    </div>

    <div class="btns">
      <button id="saveBtn">Save Store</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <!-- Supabase -->
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    let selectedPlace = {};

    // Save button
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("addr").value.trim();
      const city = document.getElementById("city").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const website = document.getElementById("website").value.trim();
      const type = (document.querySelector("input[name='type']:checked")?.value || "").toLowerCase();

      if (!name || !address || !city || !country || !type) {
        showToast("Please fill in all required fields", "error");
        return;
      }

      // Prevent duplicates
      const { data: existing } = await supabase
        .from("stores")
        .select("id")
        .eq("name", name)
        .eq("city", city);

      if (existing && existing.length > 0) {
        showToast("This store already exists!", "error");
        return;
      }

      const { error } = await supabase.from("stores").insert([{
        name, address, city, country, phone, website, type,
        rating: 0, approved: false,
        latitude: selectedPlace.lat, longitude: selectedPlace.lng
      }]);

      if (error) {
        console.error(error);
        showToast("Failed to add store", "error");
      } else {
        showToast("Store added successfully!", "success");
        clearForm();
      }
    });

    // Cancel button
    document.getElementById("cancelBtn").addEventListener("click", clearForm);

    function clearForm() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("input[type='radio']").forEach(r => r.checked = false);
      showToast("Form cleared", "success");
    }

    function showToast(msg, type = "success") {
      const container = document.getElementById("toast-container");
      const div = document.createElement("div");
      div.className = `toast ${type}`;
      div.textContent = msg;
      container.appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }

    // âœ… Google Autocomplete init
    let autocomplete;
    function initAutocomplete() {
      const input = document.getElementById("address");
      autocomplete = new google.maps.places.Autocomplete(input, {
        fields: ["address_components", "geometry", "name", "formatted_address", "international_phone_number", "website"],
      });

      autocomplete.addListener("place_changed", () => {
        const place = autocomplete.getPlace();
        if (!place) return;

        document.getElementById("name").value = place.name || "";
        document.getElementById("addr").value = place.formatted_address || "";

        const city = place.address_components?.find(c => c.types.includes("locality"));
        const country = place.address_components?.find(c => c.types.includes("country"));
        document.getElementById("city").value = city?.long_name || "";
        document.getElementById("country").value = country?.long_name || "";
        document.getElementById("phone").value = place.international_phone_number || "";
        document.getElementById("website").value = place.website || "";

        selectedPlace = {
          lat: place.geometry?.location?.lat() || null,
          lng: place.geometry?.location?.lng() || null
        };
      });
    }

    window.initAutocomplete = initAutocomplete;
  </script>

  <!-- Google Maps API -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete"
    async defer>
  </script>
</body>
</html>
