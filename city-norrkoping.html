<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Norrköping – Stores & Lounges</title>
  <link rel="stylesheet" href="css/city.css" />
</head>
<body>
  <button class="hamburger">☰</button>

  <aside class="sidebar">
    <h1 class="sidebar-title">World Cigar Locator</h1>
    <!-- Din befintliga sidebar med kontinenter/länder/städer -->
  </aside>

  <div class="overlay"></div>

  <main class="main-content">
    <h2>Norrköping – Stores & Lounges</h2>
    <p>Här hittar du cigarbutiker och lounger i Norrköping.</p>

    <div class="store-grid">
      <div class="store-card">
        <h3><a href="store-norrkoping-gottegrisen.html">Gotte Grisen</a></h3>
        <p><strong>Adress:</strong> Drottninggatan 49, 602 32 Norrköping</p>
        <p><a href="https://www.facebook.com/gottegrisen.norrkoping/" target="_blank">
          Facebook – Gotte Grisen</a></p>
      </div>
    </div>
  </main>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.querySelector(".overlay");
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
