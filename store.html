<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Butik ‚Äì World Cigar Locator</title>
  <link rel="stylesheet" href="css/store.css">
</head>
<body>
  <aside class="sidebar">
    <h2>World Cigar Locator</h2>
    <a href="start.html">‚Üê Tillbaka till start</a>
  </aside>

  <main class="main-content">
    <h1 id="store-name">Butiksnamn</h1>
    <p><strong>Adress:</strong> <span id="store-address"></span></p>
    <p><a id="store-link" href="#" target="_blank">Bes√∂k sidan</a></p>

    <div id="rating-section">
      <h3>Betyg</h3>
      <div id="stars"></div>
      <p id="average"></p>
    </div>
  </main>

  <script>
    // üîß H√§r kan vi byta till Supabase senare
    const stores = {
      "gottegrisen": {
        name: "Gotte Grisen",
        address: "Drottninggatan 49, 602 32 Norrk√∂ping",
        link: "https://www.facebook.com/gottegrisen.norrkoping/"
      },
      "lcdh-paris": {
        name: "La Casa del Habano ‚Äì Paris",
        address: "Rue de XYZ 12, Paris",
        link: "https://www.lcdhparis.com"
      }
    };

    // H√§mta ?store=‚Ä¶ fr√•n URL
    const params = new URLSearchParams(window.location.search);
    const storeId = params.get("store");

    if (storeId && stores[storeId]) {
      const store = stores[storeId];
      document.getElementById("store-name").textContent = store.name;
      document.getElementById("store-address").textContent = store.address;
      document.getElementById("store-link").href = store.link;
      document.getElementById("store-link").textContent = "Bes√∂k " + store.name;
    } else {
      document.querySelector(".main-content").innerHTML = "<p>Butiken hittades inte.</p>";
    }

    // ‚≠ê Enkel demo f√∂r stj√§rnor (kan kopplas mot Supabase sen)
    const starsDiv = document.getElementById("stars");
    for (let i = 1; i <= 5; i++) {
      const star = document.createElement("span");
      star.textContent = "‚òÖ";
      star.style.cursor = "pointer";
      star.style.fontSize = "2rem";
      star.onclick = () => alert(`Du gav ${i} stj√§rnor till ${stores[storeId].name}`);
      starsDiv.appendChild(star);
    }
  </script>
</body>
</html>
