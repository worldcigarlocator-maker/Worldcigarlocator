<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store – World Cigar Locator</title>
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <input type="text" id="sidebarSearch" placeholder="Search..." />
    </div>
    <nav id="sidebarMenu"></nav>
    <div class="sidebar-footer">
      <a href="add-store.html">➕ Add Store</a>
      <a href="mailto:support@worldcigarlocator.com">✉️ Contact / Support</a>
    </div>
  </aside>

  <!-- Main -->
  <main class="page-main">
    <h1 id="store-name">Store</h1>
    <p id="store-address"></p>
    <p><a id="store-link" href="#" target="_blank"></a></p>

    <section id="rating-summary"></section>
    <section id="review-list"></section>

    <section class="review-form">
      <h2>Leave a review</h2>
      <div id="rating-stars"></div>
      <textarea id="review-text" placeholder="Write your review..."></textarea>
      <button id="submit-review">Submit</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/sidebar.js"></script>
  <script src="js/store.js"></script>
</body>
</html>
