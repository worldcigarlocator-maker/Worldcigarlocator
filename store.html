<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Casa del Habano – Store</title>
  <link rel="stylesheet" href="css/city.css" />
  <style>
    .rating-section {
      margin: 2rem 0;
      text-align: center;
    }
    .stars {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span:hover,
    .stars span:hover ~ span {
      color: #ccc; /* förhindra hover-bugg */
    }
    .stars span.active {
      color: #d4af37; /* guld */
    }
    #avg-rating {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <button class="hamburger">☰</button>

  <aside class="sidebar">
    <h1 class="sidebar-title">World Cigar Locator</h1>
    <!-- här ligger din sidebar med kontinenter & städer -->
  </aside>

  <div class="overlay"></div>

  <main class="main-content">
    <h2>La Casa del Habano – Paris</h2>
    <p>En klassisk cigarrbutik och lounge i hjärtat av Paris.</p>

    <!-- ⭐ Rating-system -->
    <section class="rating-section">
      <div class="stars" id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p id="avg-rating">Laddar...</p>
    </section>
  </main>

  <!-- Supabase script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    // 🔹 Byt ut till dina egna värden från Supabase settings
    const supabaseUrl = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4";
    const db = createClient(supabaseUrl, supabaseKey);

    const storeId = "paris_lcdh"; // unik ID för butiken

    async function saveRating(value) {
      const { error } = await db
        .from("ratings")
        .insert([{ store_id: storeId, rating: value }]);
      if (error) {
        console.error(error);
      }
      loadAverage();
    }

    async function loadAverage() {
      const { data, error } = await db
        .from("ratings")
        .select("rating")
        .eq("store_id", storeId);
      if (error) {
        console.error(error);
        return;
      }
      if (data.length === 0) {
        document.getElementById("avg-rating").textContent = "Inga betyg än";
        return;
      }
      const ratings = data.map(r => r.rating);
      const avg = (ratings.reduce((a, b) => a + b, 0) / ratings.length).toFixed(1);
      document.getElementById("avg-rating").textContent = `${avg} / 5 (${ratings.length} röster)`;
      highlightStars(Math.round(avg));
    }

    function highlightStars(value) {
      const stars = document.querySelectorAll("#stars span");
      stars.forEach(star => {
        star.classList.toggle("active", star.dataset.value <= value);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const stars = document.querySelectorAll("#stars span");
      stars.forEach(star => {
        star.addEventListener("click", () => {
          saveRating(parseInt(star.dataset.value));
        });
      });
      loadAverage();
    });
  </script>

  <!-- Din befintliga JS för sidebar/hamburger -->
  <script>
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.querySelector(".overlay");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
