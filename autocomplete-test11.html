<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store (Test 11)</title>

  <!-- Google Maps Web Component -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      padding: 2rem;
      margin: 0;
    }
    .form-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #b8860b;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.4rem;
    }
    input, gmpx-place-autocomplete {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    /* Badges (radio buttons) */
    .radio-group {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .radio-group input[type="radio"] {
      display: none;
    }
    .badge {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: bold;
    }
    .badge.store { border-color: #007bff; color: #007bff; }
    .badge.lounge { border-color: #28a745; color: #28a745; }
    .badge.other { border-color: #ff8c00; color: #ff8c00; }
    input[type="radio"]:checked + .store { background:#007bff; color:white; }
    input[type="radio"]:checked + .lounge { background:#28a745; color:white; }
    input[type="radio"]:checked + .other { background:#ff8c00; color:white; }

    /* Buttons */
    .btn-row {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: background 0.2s;
    }
    #saveBtn { background: #b8860b; }
    #saveBtn:hover { background: #a37408; }
    #cancelBtn { background: #999; }

    /* Toasts */
    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      opacity: 0.95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <label>Add with Google</label>
    <gmpx-place-autocomplete
      id="autocomplete"
      placeholder="Search for a place"
      apikey="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ">
    </gmpx-place-autocomplete>

    <label>Store Name</label>
    <input type="text" id="name" />

    <label>Address</label>
    <input type="text" id="address" />

    <label>City</label>
    <input type="text" id="city" />

    <label>Country</label>
    <input type="text" id="country" />

    <label>Phone</label>
    <input type="text" id="phone" />

    <label>Website</label>
    <input type="url" id="website" />

    <!-- Badges -->
    <div class="radio-group">
      <label><input type="radio" name="type" value="store"><span class="badge store">Store</span></label>
      <label><input type="radio" name="type" value="lounge"><span class="badge lounge">Lounge</span></label>
      <label><input type="radio" name="type" value="other"><span class="badge other">Other</span></label>
    </div>

    <div class="btn-row">
      <button id="saveBtn">Save Store</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <script>
    // Supabase setup
    const supabaseUrl = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const autocompleteEl = document.getElementById("autocomplete");
    let selectedPlace = null;

    autocompleteEl.addEventListener("gmpx-placechange", () => {
      const place = autocompleteEl.getPlace();
      if (!place) return;
      document.getElementById("name").value = place.displayName || "";
      document.getElementById("address").value = place.formattedAddress || "";
      const city = place.addressComponents?.find(c => c.types.includes("locality"));
      const country = place.addressComponents?.find(c => c.types.includes("country"));
      document.getElementById("city").value = city?.longText || "";
      document.getElementById("country").value = country?.longText || "";
      document.getElementById("phone").value = place.internationalPhoneNumber || "";
      document.getElementById("website").value = place.websiteUri || "";
      selectedPlace = place;
    });

    // Save button
    document.getElementById("saveBtn").addEventListener("click", async () => {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const city = document.getElementById("city").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const website = document.getElementById("website").value.trim();
      const type = document.querySelector("input[name='type']:checked")?.value;

      if (!name || !address || !city || !country || !type) {
        showToast("Please fill in all required fields", "error");
        return;
      }

      const { error } = await supabase.from("stores").insert([{
        name, address, city, country, phone, website, type, approved: false
      }]);

      if (error) {
        console.error(error);
        showToast("Error saving store", "error");
      } else {
        showToast("Store saved successfully!", "success");
        resetForm();
      }
    });

    // Cancel button
    document.getElementById("cancelBtn").addEventListener("click", resetForm);

    function resetForm() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("input[name='type']").forEach(r => r.checked = false);
      autocompleteEl.value = "";
    }

    // Toast helper
    function showToast(msg, type="success") {
      const div = document.createElement("div");
      div.className = `toast ${type}`;
      div.textContent = msg;
      document.getElementById("toast-container").appendChild(div);
      setTimeout(() => div.remove(), 3000);
    }
  </script>
</body>
</html>
