<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backoffice Home – World Cigar Locator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 1.5rem;
    }

    /* Filterknappar */
    .filters {
      display: flex;
      justify-content: center;
      gap: 0.8rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .filters button {
      background: #fff;
      border: 2px solid #b8860b;
      color: #b8860b;
      border-radius: 20px;
      padding: 0.6rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }
    .filters button:hover {
      background: #b8860b;
      color: #fff;
    }
    .filters button.active {
      background: #b8860b;
      color: #fff;
    }

    /* Cards */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex: 1;
    }
    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.5rem;
    }
    .store { background: #007bff; }
    .lounge { background: #28a745; }
    .other { background: #ff8c00; }
    .flagged { background: #dc3545 !important; }
    .rating { color: #b8860b; margin-top: 0.3rem; }
    .status { font-size: 0.8rem; color: #666; margin-top: 0.3rem; }
    .date { font-size: 0.7rem; color: #999; margin-top: 0.3rem; }

    /* Actionknappar */
    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 0.8rem;
    }
    .actions button {
      flex: 1;
      margin: 0 0.3rem;
      border: none;
      border-radius: 6px;
      padding: 0.4rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: opacity 0.2s;
    }
    .actions button:hover { opacity: 0.8; }
    .approve { background: #28a745; }
    .delete { background: #dc3545; }
    .restore { background: #007bff; }
  </style>
</head>
<body>
  <h1>Backoffice – Stores Overview</h1>

<div class="filters">
  <button data-filter="all" class="active">All</button>
  <button data-filter="approved">Approved</button>
  <button data-filter="pending">Pending</button>
  <button data-filter="flagged">Flagged</button>
  <button data-filter="trash">Trash</button>
  <button onclick="window.location.href='backoffice-business.html'">Business</button>
</div>


  <div class="grid" id="storeGrid"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    let allStores = [];

    async function loadStores() {
      const { data, error } = await supabase.from("stores").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error("❌ Supabase error:", error);
        return;
      }
      allStores = data;
      renderCards(data);
    }

    function renderCards(stores) {
      const grid = document.getElementById("storeGrid");
      grid.innerHTML = "";

      stores.forEach(store => {
        const badgeClass = store.flagged ? "flagged" : (store.type?.toLowerCase() || "other");
        const badgeText = store.flagged ? "Flagged" : (store.type?.charAt(0).toUpperCase() + store.type?.slice(1) || "Other");

        let imgSrc = "images/cafe.jpg";
        if (store.photo_reference) imgSrc = store.photo_reference;
        else if (store.type?.toLowerCase() === "store") imgSrc = "images/store.jpg";
        else if (store.type?.toLowerCase() === "lounge") imgSrc = "images/lounge.jpg";

        const stars = store.rating ? "★".repeat(store.rating) + "☆".repeat(5 - store.rating) : "☆☆☆☆☆";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imgSrc}" alt="${store.name}">
          <div class="card-content">
            <span class="badge ${badgeClass}">${badgeText}</span>
            <h3>${store.name || "Unnamed"}</h3>
            <p>${store.address || ""}</p>
            <p>${store.city || ""}, ${store.country || ""}</p>
            <div class="rating">${stars}</div>
            <div class="status">${store.approved ? "✅ Approved" : "⏳ Pending"}</div>
            <div class="date">${new Date(store.created_at).toLocaleDateString()}</div>
            <div class="actions">
              <button class="approve">Approve</button>
              <button class="delete">Delete</button>
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    // Filter
    document.querySelectorAll(".filters button[data-filter]").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filters button").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        const filter = btn.dataset.filter;
        if (filter === "all") renderCards(allStores);
        else if (filter === "approved") renderCards(allStores.filter(s => s.approved));
        else if (filter === "pending") renderCards(allStores.filter(s => !s.approved));
        else if (filter === "flagged") renderCards(allStores.filter(s => s.flagged));
      });
    });

    loadStores();
  </script>
</body>
</html>
