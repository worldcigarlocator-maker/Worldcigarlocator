<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCL – Card Design Test v4</title>
  <style>
    body {
      background:#fff;
      font-family:Arial,Helvetica,sans-serif;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
    }

    .store-card {
      background:#111;
      color:#eee;
      border:1px solid #2a2a2a;
      border-radius:20px;
      width:480px;
      height:165px;  /* lite högre för stabilitet */
      display:flex;
      align-items:center;
      gap:1rem;
      padding:0.9rem 1.1rem;
      box-shadow:0 8px 18px rgba(0,0,0,0.35);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .store-card:hover{transform:translateY(-3px);box-shadow:0 10px 20px rgba(0,0,0,0.45);}

    .img-box{
      width:120px;
      height:120px;
      border-radius:12px;
      background:#000;
      border:1px solid #333;
      display:flex;
      align-items:center;
      justify-content:center;
      color:#777;
      font-weight:800;
      font-size:1.3rem;
      flex-shrink:0;
    }

    .info-block{
      flex:1;
      display:flex;
      flex-direction:column;
      justify-content:flex-start;
      gap:0.25rem;
    }

    .top-row{
      display:flex;
      align-items:center;
      gap:0.4rem;
      flex-wrap:wrap;
      margin-bottom:0.15rem;
    }

    .badge{
      color:#fff;
      font-weight:700;
      font-size:0.75rem;
      border-radius:6px;
      padding:0.25rem 0.55rem;
      text-transform:uppercase;
    }
    .badge.store{background:#28a745;}
    .badge.lounge{background:#007bff;}
    .rating{color:#f0c55a;font-size:1rem;margin-left:auto;letter-spacing:1px;}

    .title{
      font-size:1.05rem;
      font-weight:800;
      color:#fff;
      line-height:1.2;
      margin-top:0.1rem;
    }

    .info{
      display:flex;
      flex-direction:column;
      gap:0.1rem;
      margin-top:0.15rem;
    }

    .info p{
      margin:0;
      font-size:0.85rem;
      color:#ccc;
      line-height:1.25;
    }

    /* === Membership status === */
    .membership{
      font-size:0.82rem;
      font-weight:700;
      margin-top:0.15rem;
    }
    .public{color:#28a745;}
    .membership-only{color:#c9a227;}
    .members-only{color:#ff5050;}

    a{color:#f0c55a;text-decoration:none;}
    a:hover{text-decoration:underline;}
  </style>
</head>
<body>
  <div class="store-card">
    <div class="img-box">Bild</div>

    <div class="info-block">
      <div class="top-row">
        <span class="badge store">Store</span>
        <span class="badge lounge">Lounge</span>
        <span class="rating">★★★★★</span>
      </div>

      <div class="title">Cigarrummet</div>

      <div class="info">
        <p>📍 Sweden, Stockholm</p>
        <p>🏠 Kungsgatan 55</p>
        <p>📞 +46 8 21 59 34</p>
        <p class="membership public">👥 Public</p>
        <!-- Testa även:
             <p class="membership membership-only">👥 Membership</p>
             <p class="membership members-only">🚫 Members Only</p>
        -->
        <p>🌐 <a href="#">www.cigarrummet.se</a></p>
      </div>
    </div>
  </div>
</body>
</html>
