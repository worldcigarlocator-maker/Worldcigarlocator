<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WCL – Stående kort (tweaked)</title>
  <style>
    :root {
      --green: #28a745;
      --blue: #007bff;
      --gold: #f0c55a;
      --text: #eee;
      --muted: #ccc;
      --card: #000;
    }

    body {
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .store-card {
      width: 320px;
      min-height: 540px;
      background: var(--card);
      color: var(--text);
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #222;
    }

    /* === Bild + badges === */
    .top {
      position: relative;
      display: flex;
      align-items: flex-start;
      padding: 1rem 1.4rem; /* mer luft */
      gap: 1.4rem;
    }

    .img-box {
      width: 160px;
      height: 160px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      color: #4ce34c;
      font-size: 2.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .top-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.8rem; /* lite mer mellan badges och stjärnor */
      margin-left: 0.6rem; /* skjuter ut mer åt höger */
    }

    .badges {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge {
      font-weight: 700;
      font-size: 0.8rem;
      color: #fff;
      border-radius: 6px;
      padding: 0.35rem 0.65rem;
      text-transform: uppercase;
    }

    .badge.store {
      background: var(--green);
    }
    .badge.lounge {
      background: var(--blue);
    }

    .rating {
      color: var(--gold);
      font-size: 1.15rem;
      letter-spacing: 1px;
    }

    /* === Titel === */
    .title {
      font-size: 1.3rem;
      font-weight: 800;
      text-align: left;
      margin: 0.8rem 1.4rem 0 1.4rem; /* lite längre ner */
      color: #fff;
    }

    /* === Infozon === */
    .info {
      display: flex;
      flex-direction: column;
      gap: 0.6rem; /* ⬆️ mer luft mellan raderna */
      padding: 1.2rem 1.4rem;
      margin-top: 0.3rem;
    }

    .info p {
      margin: 0;
      font-size: 0.96rem;
      color: var(--muted);
      line-height: 1.5; /* ⬆️ ökad radavstånd */
    }

    .membership {
      font-weight: 700;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    .public {
      color: var(--green);
    }
    .membership-only {
      color: #c9a227;
    }
    .members-only {
      color: #ff5050;
    }

    a {
      color: var(--gold);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="store-card">
    <div class="top">
      <div class="img-box">Bild</div>
      <div class="top-info">
        <div class="badges">
          <span class="badge store">Store</span>
          <span class="badge lounge">Lounge</span>
        </div>
        <div class="rating">★★★★★</div>
      </div>
    </div>

    <div class="title">Cigarrummet</div>

    <div class="info">
      <p>📍 Sweden, Stockholm</p>
      <p>🏠 Kungsgatan 55</p>
      <p>📞 +46 8 21 59 34</p>
      <p class="membership public">👥 Public</p>
      <!-- <p class="membership membership-only">👥 Membership</p> -->
      <!-- <p class="membership members-only">🚫 Members Only</p> -->
      <p>🌐 <a href="#">www.cigarrummet.se</a></p>
    </div>
  </div>
</body>
</html>
