<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WCL ‚Äì St√•ende kort (Final)</title>
  <style>
    :root {
      --green: #28a745;
      --blue: #007bff;
      --gold: #f0c55a;
      --gold-dark: #d1a62f;
      --text: #eee;
      --muted: #ccc;
      --card: #000;
    }

    body {
      background: #fff;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .store-card {
      width: 320px;
      min-height: 550px;
      background: var(--card);
      color: var(--text);
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid #222;
    }

    /* === Bild + badges === */
    .top {
      position: relative;
      display: flex;
      align-items: center;
      padding: 1rem 1.8rem 1rem 1.6rem; /* ‚öñÔ∏è balanserad spacing */
      gap: 1.4rem;
    }

    .img-box {
      width: 160px;
      height: 160px;
      background: #000;
      border: 1px solid #333;
      border-radius: 8px;
      color: #4ce34c;
      font-size: 2.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .top-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.8rem;
      margin-left: 0.6rem;
    }

    .badges {
      display: flex;
      flex-direction: column; /* vertikal stapling */
      gap: 0.4rem;
    }

    .badge {
      font-weight: 700;
      font-size: 0.8rem;
      color: #fff;
      border-radius: 6px;
      padding: 0.35rem 0.65rem;
      text-transform: uppercase;
    }

    .badge.store { background: var(--green); }
    .badge.lounge { background: var(--blue); }

    .rating {
      color: var(--gold);
      font-size: 1.15rem;
      letter-spacing: 1px;
      margin-top: 0.4rem;
    }

    /* === Titel === */
    .title {
      font-size: 1.3rem;
      font-weight: 800;
      text-align: left;
      margin: 1.5rem 1.4rem 0.5rem 1.4rem; /* din justering */
      color: #fff;
    }

    /* === Infozon === */
    .info {
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      padding: 1.2rem 1.6rem; /* ‚öñÔ∏è samma v√§nster/h√∂ger spacing som top */
      margin-top: 0.3rem;
    }

    .info p {
      margin: 0;
      font-size: 0.96rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .membership {
      font-weight: 700;
      font-size: 0.9rem;
      margin-top: 0.2rem;
    }

    .public { color: var(--green); }
    .membership-only { color: #c9a227; }
    .members-only { color: #ff5050; }

    a {
      color: var(--gold);
      text-decoration: none;
    }
    a:hover { text-decoration: underline; }

    /* === Review Button === */
    .review-btn {
      background: var(--gold);
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 0.9rem;
      padding: 0.6rem 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 0.8rem;
      transition: background 0.2s ease;
      align-self: start;
    }
    .review-btn:hover {
      background: var(--gold-dark);
    }
  </style>
</head>
<body>
  <div class="store-card">
    <div class="top">
      <div class="img-box">Bild</div>
      <div class="top-info">
        <div class="badges">
          <span class="badge store">Store</span>
          <span class="badge lounge">Lounge</span>
        </div>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      </div>
    </div>

    <div class="title">Cigarrummet</div>

    <div class="info">
      <p>üìç Sweden, Stockholm</p>
      <p>üè† Kungsgatan 55</p>
      <p>üìû +46 8 21 59 34</p>
      <p class="membership public">üë• Public</p>
      <p>üåê <a href="#">www.cigarrummet.se</a></p>

      <button class="review-btn">‚òÖ Review & Rate</button>
    </div>
  </div>
</body>
</html>
