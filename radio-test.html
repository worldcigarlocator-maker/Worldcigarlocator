<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Badge Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f6f6f6;
    }

    h2 {
      margin-bottom: 1rem;
      color: #b8860b;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
    }

    .radio-group input[type="radio"] {
      display: none; /* DÃ¶lj de vanliga cirklarna */
    }

    .radio-group span {
      padding: 0.5rem 1.2rem;
      border: 2px solid #b8860b;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
      color: #b8860b;
      background: #fff;
      font-weight: bold;
    }

    .radio-group span:hover {
      background: #f9f2e4;
    }

    .radio-group input[type="radio"]:checked + span {
      background: #b8860b;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Store Type</h2>
  <div class="radio-group">
    <label>
      <input type="radio" name="store-type" value="store">
      <span>Store</span>
    </label>
    <label>
      <input type="radio" name="store-type" value="lounge">
      <span>Lounge</span>
    </label>
    <label>
      <input type="radio" name="store-type" value="other">
      <span>Other</span>
    </label>
  </div>
</body>
</html>
