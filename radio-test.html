<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio Badge Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 1rem;
    }

    .radio-group {
      display: flex;
      gap: 1rem;
    }

    .radio-group input[type="radio"] {
      display: none; /* göm vanliga cirklar */
    }

    .radio-group span {
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    /* Store = blå */
    input[value="store"] + span {
      border: 2px solid #007bff;
      color: #007bff;
    }
    input[value="store"]:checked + span {
      background: #007bff;
      color: #fff;
    }

    /* Lounge = grön */
    input[value="lounge"] + span {
      border: 2px solid #28a745;
      color: #28a745;
    }
    input[value="lounge"]:checked + span {
      background: #28a745;
      color: #fff;
    }

    /* Other = orange */
    input[value="other"] + span {
      border: 2px solid #ff8c00;
      color: #ff8c00;
    }
    input[value="other"]:checked + span {
      background: #ff8c00;
      color: #fff;
    }
  </style>
</head>
<body>
  <h2>Välj Store Type</h2>
  <div class="radio-group">
    <label>
      <input type="radio" name="store-type" value="store">
      <span>Store</span>
    </label>
    <label>
      <input type="radio" name="store-type" value="lounge">
      <span>Lounge</span>
    </label>
    <label>
      <input type="radio" name="store-type" value="other">
      <span>Other</span>
    </label>
  </div>
</body>
</html>
