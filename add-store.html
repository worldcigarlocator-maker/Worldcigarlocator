<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store / Lounge / Other</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h2>Add a new place</h2>

    <form id="storeForm">
      <!-- Google Maps URL -->
      <label for="mapsUrl">Google Maps URL</label>
      <div class="url-row">
        <input type="text" id="mapsUrl" placeholder="Paste Google Maps link here">
        <button type="button" id="pasteBtn" class="gold-btn">Paste</button>
      </div>

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Store/Lounge name">

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address">

      <!-- City -->
      <label for="city">City</label>
      <input type="text" id="city" placeholder="City">

      <!-- Country -->
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Country">

      <!-- Phone -->
      <label for="phone">Phone</label>
      <input type="tel" id="phone" placeholder="Phone number">

      <!-- Website -->
      <label for="website">Website</label>
      <input type="url" id="website" placeholder="https://...">

      <!-- Type -->
      <div class="toggle-group">
        <label><input type="radio" name="type" value="store" checked> Store</label>
        <label><input type="radio" name="type" value="lounge"> Lounge</label>
        <label><input type="radio" name="type" value="other"> Other</label>
      </div>

      <!-- Rating -->
      <label>Rating</label>
      <div class="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <!-- Save -->
      <button type="submit" class="gold-btn save-btn">Save</button>
    </form>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/add-store.js"></script>
</body>
</html>
