<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps JavaScript API (replace with your key) -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places" 
    async defer>
  </script>

  <!-- Google Maps Extended Components -->
  <script type="module" src="https://unpkg.com/@googlemaps/extended-component-library@0.6.10"></script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Google autocomplete -->
    <label for="autocomplete">Add with Google</label>
    <gmpx-place-autocomplete
      id="autocomplete"
      placeholder="Search by name or address"
    ></gmpx-place-autocomplete>

    <!-- Store details -->
    <label for="name">Store Name</label>
    <input type="text" id="name" placeholder="Store name">

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Street address">

    <label for="city">City</label>
    <input type="text" id="city" placeholder="City">

    <label for="country">Country</label>
    <input type="text" id="country" placeholder="Country">

    <label for="phone">Phone</label>
    <input type="text" id="phone" placeholder="Phone number">

    <label for="website">Website</label>
    <input type="text" id="website" placeholder="Website URL">

    <!-- Store type -->
    <div class="radio-group">
      <label><input type="radio" name="type" value="store"> Store</label>
      <label><input type="radio" name="type" value="lounge"> Lounge</label>
      <label><input type="radio" name="type" value="other"> Other</label>
    </div>

    <!-- Rating -->
    <div class="rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <!-- Image preview -->
    <img id="preview-image" class="preview-image" style="display:none;" />

    <!-- Save button -->
    <button id="save-btn" class="save-btn">Save</button>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <script src="js/add-store.js"></script>
</body>
</html>
