<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="start.css"> <!-- återanvänd din svart/guld stil -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-card {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 10px rgba(255,215,0,0.3);
    }
    h1 {
      color: gold;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      color: #ccc;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: #fff;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      border: none;
      border-radius: 6px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Add Store / Lounge</h1>
    <form id="addStoreForm">
      <label for="name">Store / Lounge Name</label>
      <input type="text" id="name" required>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="store">Store</option>
        <option value="lounge">Lounge</option>
        <option value="both">Both</option>
      </select>

      <label for="rating">Rating</label>
      <select id="rating" required>
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Start typing..." required>

      <label for="description">Description</label>
      <textarea id="description" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_KEY&libraries=places"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const SUPABASE_KEY = "YOUR_SUPABASE_ANON_KEY";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let selectedPlace = null;

    // Init Google autocomplete
    window.onload = () => {
      const input = document.getElementById("address");
      const autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
        console.log("Selected place:", selectedPlace);
      });
    };

    // Handle form submit
    document.getElementById("addStoreForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const rating = document.getElementById("rating").value;
      const description = document.getElementById("description").value;

      let address = null, city = null, country = null, lat = null, lng = null;
      if (selectedPlace) {
        address = selectedPlace.formatted_address;
        lat = selectedPlace.geometry.location.lat();
        lng = selectedPlace.geometry.location.lng();

        // Extract city + country
        selectedPlace.address_components.forEach(c => {
          if (c.types.includes("locality")) city = c.long_name;
          if (c.types.includes("country")) country = c.long_name;
        });
      }

      const { error } = await supabase.from("stores").insert({
        name, type, rating, description,
        address, city, country,
        latitude: lat, longitude: lng
      });

      if (error) {
        alert("Error saving store: " + error.message);
      } else {
        alert("Store added successfully!");
        document.getElementById("addStoreForm").reset();
      }
    });
  </script>
</body>
</html>
