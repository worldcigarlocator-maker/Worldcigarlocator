<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store - World Cigar Locator</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <form id="addStoreForm">
      <!-- Google Maps URL + Paste -->
      <div class="form-group">
        <label for="mapsUrl">Google Maps URL</label>
        <div class="input-with-btn">
          <input type="url" id="mapsUrl" name="mapsUrl" placeholder="Klistra in Maps-länk här">
          <button type="button" id="pasteBtn" class="small-btn">Paste</button>
        </div>
      </div>

      <!-- Name -->
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
      </div>

      <!-- Website -->
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" name="website">
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
      </div>

      <!-- Type -->
      <div class="form-group">
        <label>Type</label>
        <select id="type" name="type" required>
          <option value="store">Store</option>
          <option value="lounge">Lounge</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Rating -->
      <div class="form-group">
        <label>Rating</label>
        <div id="ratingStars" class="rating">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
      </div>

      <!-- City + Country -->
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city">
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country">
      </div>

      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>

  <script src="js/add-store.js"></script>
</body>
</html>
