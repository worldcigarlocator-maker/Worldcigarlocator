<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />

  <!-- Google Maps Web Components -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>
</head>
<body>
  <div class="form-wrapper">
    <h1 class="gold-heading">Add Store / Lounge / Other</h1>

    <!-- Add with Google -->
    <h2 class="black-heading">Add with Google</h2>
    <gmpx-place-autocomplete
      id="address"
      placeholder="Enter address"
      apikey="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ">
    </gmpx-place-autocomplete>

    <!-- Store form -->
    <div class="form-section">
      <label>Store Name</label>
      <input type="text" id="name" />
    </div>

    <div class="form-section">
      <label>City</label>
      <input type="text" id="city" />
    </div>

    <div class="form-section">
      <label>Country</label>
      <input type="text" id="country" />
    </div>

    <div class="form-section">
      <label>Phone</label>
      <input type="text" id="phone" />
    </div>

    <div class="form-section">
      <label>Website</label>
      <input type="text" id="website" />
    </div>

    <!-- Store Type -->
    <div class="form-section">
      <div class="radio-group">
        <label>
          <input type="radio" name="store-type" value="store">
          <span class="badge store">Store</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="lounge">
          <span class="badge lounge">Lounge</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="other">
          <span class="badge other">Other</span>
        </label>
      </div>
    </div>

    <!-- Rating -->
    <h2 class="gold-heading">Rating</h2>
    <div id="rating" class="rating"></div>

    <!-- Preview -->
    <h2 class="gold-heading">Preview</h2>
    <div id="preview"></div>

    <!-- Submit -->
    <button id="addBtn">Add Store</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

</body>
</html>
