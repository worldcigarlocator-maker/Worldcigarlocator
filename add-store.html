<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-card">
    <h2>Add Store / Lounge</h2>

    <!-- Toggle -->
    <div class="toggle-buttons">
      <button type="button" id="storeBtn" class="active">Store</button>
      <button type="button" id="loungeBtn">Lounge</button>
    </div>

    <!-- Form -->
    <form id="storeForm">
      <!-- Name -->
      <div class="form-group">
        <label for="name">Name *</label>
        <input type="text" id="name" name="name" required>
      </div>

      <!-- Address -->
      <div class="form-group">
        <label for="address">Address *</label>
        <input type="text" id="address" name="address" required>
      </div>

      <!-- Phone -->
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" id="phone" name="phone">
      </div>

      <!-- Website -->
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" name="website">
      </div>

      <!-- Rating -->
      <div class="form-group">
        <label>Rating</label>
        <div class="stars" id="ratingStars">
          <span data-value="1">★</span>
          <span data-value="2">★</span>
          <span data-value="3">★</span>
          <span data-value="4">★</span>
          <span data-value="5">★</span>
        </div>
        <input type="hidden" id="rating" name="rating" value="0">
      </div>

      <!-- Lounge-only Access -->
      <div class="form-group" id="accessGroup" style="display:none;">
        <label for="access">Access</label>
        <select id="access" name="access">
          <option value="Free">Free</option>
          <option value="Members Only">Members Only</option>
          <option value="Temporary Membership">Temporary Membership</option>
        </select>
      </div>

      <!-- Description -->
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" rows="3"></textarea>
      </div>

      <!-- Save -->
      <button type="submit">Save</button>
    </form>
  </div>

  <script>
    // Toggle Store/Lounge
    const storeBtn = document.getElementById("storeBtn");
    const loungeBtn = document.getElementById("loungeBtn");
    const accessGroup = document.getElementById("accessGroup");

    storeBtn.addEventListener("click", () => {
      storeBtn.classList.add("active");
      loungeBtn.classList.remove("active");
      accessGroup.style.display = "none";
    });

    loungeBtn.addEventListener("click", () => {
      loungeBtn.classList.add("active");
      storeBtn.classList.remove("active");
      accessGroup.style.display = "block";
    });

    // Rating stars
    const stars = document.querySelectorAll("#ratingStars span");
    const ratingInput = document.getElementById("rating");

    stars.forEach(star => {
      star.addEventListener("click", () => {
        const value = star.getAttribute("data-value");
        ratingInput.value = value;

        stars.forEach(s => s.classList.remove("active"));
        for (let i = 0; i < value; i++) {
          stars[i].classList.add("active");
        }
      });
    });

    // Form submit (just a test alert for now)
    document.getElementById("storeForm").addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Form submitted! (Supabase integration kommer här)");
    });
  </script>
</body>
</html>
