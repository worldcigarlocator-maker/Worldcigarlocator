<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge</h1>

    <form id="storeForm">
      <label for="mapsUrl">Google Maps link:</label>
      <input type="url" id="mapsUrl" placeholder="Paste a Google Maps URL here">
      <button type="button" id="fetchBtn" class="gold-btn">Fetch Data</button>

      <div class="toggle-buttons">
        <button type="button" class="toggle active" data-type="store">Store</button>
        <button type="button" class="toggle" data-type="lounge">Lounge</button>
        <button type="button" class="toggle" data-type="other">Other</button>
      </div>

      <div class="rating">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <label for="name">Name:</label>
      <input type="text" id="name">

      <label for="address">Address:</label>
      <input type="text" id="address">

      <label for="website">Website:</label>
      <input type="url" id="website">

      <label for="phone">Phone:</label>
      <input type="text" id="phone">

      <label for="continent">Continent:</label>
      <select id="continent">
        <option value="">-- Select --</option>
      </select>

      <label for="country">Country:</label>
      <select id="country">
        <option value="">-- Select --</option>
      </select>

      <label for="city">City:</label>
      <select id="city">
        <option value="">-- Select --</option>
      </select>
      <input type="text" id="manualCity" placeholder="Or type a city manually" class="hidden">

      <button type="submit" class="save-btn">Save</button>
    </form>
  </div>

  <script src="js/add-store.js"></script>
</body>
</html>
