<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Cigar Locator - Add Store</title>
  <link rel="stylesheet" href="css/start.css">   <!-- sidebar och baslayout -->
  <link rel="stylesheet" href="css/add-store.css"> <!-- specifik styling för formuläret -->
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h2>World Cigar Locator</h2>
      <ul>
        <li><a href="index.html">🏠 Home</a></li>
        <li><a href="cards.html">📍 Cards</a></li>
        <li><a href="add-store.html" class="active">➕ Add Store</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <h1>Add Store / Lounge / Other</h1>

      <form id="addStoreForm">

        <!-- Google Maps URL -->
        <label for="mapsUrl">Google Maps link (optional)</label>
        <input type="text" id="mapsUrl" placeholder="Paste Google Maps link here">
        <p class="note">If filled, name/address/city/country are auto-fetched.</p>

        <!-- Name -->
        <label for="name">Name *</label>
        <input type="text" id="name" required>

        <!-- Address -->
        <label for="address">Address</label>
        <input type="text" id="address">

        <!-- Website -->
        <label for="website">Website</label>
        <input type="url" id="website">

        <!-- Phone -->
        <label for="phone">Phone</label>
        <input type="text" id="phone">

        <!-- Type -->
        <label for="type">Type *</label>
        <select id="type" required>
          <option value="store">Store</option>
          <option value="lounge">Lounge</option>
          <option value="other">Other</option>
        </select>

        <!-- Rating -->
        <label>Rating</label>
        <div id="rating" class="stars">
          ★ ★ ★ ★ ★
        </div>

        <!-- Location hierarchy -->
        <label for="continent">Continent</label>
        <select id="continent"></select>

        <label for="country">Country</label>
        <select id="country"></select>

        <label for="city">City</label>
        <select id="city"></select>
        <input type="text" id="manualCity" placeholder="Enter city manually if not listed">

        <!-- Save button -->
        <button type="submit" class="save-btn">💾 Save</button>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="js/add-store.js"></script>
</body>
</html>
