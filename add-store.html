<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Google Maps link + Add -->
    <div class="maps-link-row">
      <input type="text" id="mapsLink" placeholder="Paste Google Maps link here" />
      <button id="addBtn" class="btn-add">Add</button>
    </div>

    <!-- NEW Autocomplete input -->
    <gmpx-place-autocomplete
      id="autocomplete"
      placeholder="Search address..."
      style="width:100%;padding:10px;border:1px solid #ccc;border-radius:8px;">
    </gmpx-place-autocomplete>

    <!-- Form fields -->
    <label>Store Name</label>
    <input type="text" id="name" />

    <label>Address</label>
    <input type="text" id="address" />

    <label>City</label>
    <input type="text" id="city" />

    <label>Country</label>
    <input type="text" id="country" />

    <label>Phone</label>
    <input type="text" id="phone" />

    <label>Website</label>
    <input type="text" id="website" />

    <!-- Store type -->
    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked /> Store</label>
      <label><input type="radio" name="type" value="lounge" /> Lounge</label>
      <label><input type="radio" name="type" value="other" /> Other</label>
    </div>

    <!-- Star rating -->
    <div id="rating" class="stars">
      ★★★★★
    </div>

    <!-- Image preview -->
    <div id="photoPreview" style="margin-top:15px;"></div>

    <!-- Save button -->
    <button id="saveBtn" class="btn-save">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places,mapsgl&v=weekly" 
    async 
    defer>
  </script>

  <!-- Custom JS -->
  <script src="js/add-store.js"></script>
</body>
</html>
