<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">

  <!-- Google Maps Web Components -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="form-wrapper" class="form-wrapper">
    <h1>Add Store</h1>

    <form id="storeForm">
      <label for="name">Store Name</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Address</label>
      <gmpx-place-autocomplete id="address" placeholder="Enter address"></gmpx-place-autocomplete>

      <label for="city">City</label>
      <input type="text" id="city" name="city">

      <label for="country">Country</label>
      <input type="text" id="country" name="country">

      <label for="phone">Phone</label>
      <input type="text" id="phone" name="phone">

      <label for="website">Website</label>
      <input type="text" id="website" name="website">

      <!-- Store Type badges -->
      <label>Store Type</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="store-type" value="store">
          <span>Store</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="lounge">
          <span>Lounge</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="other">
          <span>Other</span>
        </label>
      </div>

      <!-- Rating -->
      <label>Rating</label>
      <div id="rating" class="rating"></div>

      <!-- Image preview -->
      <div id="imagePreview"></div>

      <button type="submit" id="addBtn">Add Store</button>
    </form>
  </div>

  <div id="toast-container"></div>

  <script src="js/add-store.js"></script>
</body>
</html>
