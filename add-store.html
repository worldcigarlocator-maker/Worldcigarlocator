<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />
</head>
<body>
  <div class="form-wrapper">
    <h2>Lägg till en ny plats</h2>
    <form id="storeForm">
      
      <!-- Google Maps URL + Paste button -->
      <div class="url-row">
        <input type="text" id="mapsUrl" placeholder="Klistra in Google Maps URL här">
        <button type="button" id="pasteBtn">Paste</button>
      </div>

      <label for="name">Namn</label>
      <input type="text" id="name" placeholder="Butikens/Loungens namn">

      <label for="address">Adress</label>
      <input type="text" id="address" placeholder="Adress">

      <label for="city">Stad</label>
      <input type="text" id="city" placeholder="Stad">

      <label for="country">Land</label>
      <input type="text" id="country" placeholder="Land">

      <label for="phone">Telefon</label>
      <input type="text" id="phone" placeholder="Telefonnummer">

      <label for="website">Webbplats</label>
      <input type="text" id="website" placeholder="https://...">

      <!-- Typ -->
      <label>Typ</label>
      <div class="toggle-group">
        <label><input type="radio" name="type" value="store" checked> Store</label>
        <label><input type="radio" name="type" value="lounge"> Lounge</label>
        <label><input type="radio" name="type" value="other"> Other</label>
      </div>

      <!-- Rating -->
      <label>Betyg</label>
      <div class="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <!-- Save -->
      <button type="submit" class="save-btn">Spara</button>
    </form>
  </div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Din logik -->
  <script src="js/add-store.js"></script>
</body>
</html>
