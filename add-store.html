<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store - World Cigar Locator</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="content">
    <h1>Add Store / Lounge / Other</h1>
    
    <form id="storeForm">
      <!-- Google Maps URL -->
      <label for="mapsUrl">Google Maps URL</label>
      <input type="url" id="mapsUrl" placeholder="Paste Google Maps link here">

      <!-- Name -->
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Name">

      <!-- Address -->
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Street, number">

      <!-- Website -->
      <label for="website">Website</label>
      <input type="url" id="website" placeholder="https://">

      <!-- Phone -->
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="+46 ...">

      <!-- Type -->
      <label for="type">Type</label>
      <select id="type">
        <option value="store">Store</option>
        <option value="lounge">Lounge</option>
        <option value="other">Other</option>
      </select>

      <!-- Rating -->
      <label>Rating</label>
      <div id="rating" class="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>

      <!-- Save -->
      <button type="submit" class="save-btn">Save</button>
    </form>

    <p class="note">All new entries are saved with status "pending".</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/add-store.js"></script>
</body>
</html>
