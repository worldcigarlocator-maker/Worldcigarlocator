<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store - World Cigar Locator</title>
  <link rel="stylesheet" href="css/add-store.css" />
</head>
<body>
  <div class="layout">
    <!-- SIDEBAR (samma som p√• dina andra sidor) -->
    <aside class="sidebar">
      <h2>World Cigar Locator</h2>
      <ul>
        <li><a href="index.html">üè† Home</a></li>
        <li><a href="cards.html">üìç Cards</a></li>
        <li><a href="add-store.html" class="active">‚ûï Add Store</a></li>
      </ul>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="content">
      <h1>Add Store / Lounge / Other</h1>
      <form id="storeForm" class="form">

        <!-- === Google Maps URL === -->
        <div class="form-group">
          <label for="mapsUrl">Google Maps link (optional)</label>
          <input type="text" id="mapsUrl" placeholder="Paste Google Maps URL here">
          <small>If filled, name/address/city/country are auto-fetched.</small>
        </div>

        <!-- === Manual inputs (fallback if no URL) === -->
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" />
        </div>

        <div class="form-group">
          <label for="website">Website</label>
          <input type="url" id="website" placeholder="https://..." />
        </div>

        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="text" id="phone" />
        </div>

        <div class="form-group">
          <label for="type">Type *</label>
          <select id="type" required>
            <option value="store">Store</option>
            <option value="lounge">Lounge</option>
            <option value="other">Other</option>
          </select>
        </div>

        <!-- Rating -->
        <div class="form-group">
          <label>Rating</label>
          <div id="rating" class="stars">
            <span data-value="1">‚òÖ</span>
            <span data-value="2">‚òÖ</span>
            <span data-value="3">‚òÖ</span>
            <span data-value="4">‚òÖ</span>
            <span data-value="5">‚òÖ</span>
          </div>
        </div>

        <!-- Location dropdowns -->
        <div class="form-group">
          <label for="continent">Continent</label>
          <select id="continent">
            <option value="">-- Select --</option>
            <option value="Europe">Europe</option>
            <option value="Asia">Asia</option>
            <option value="North America">North America</option>
            <option value="South America">South America</option>
            <option value="Africa">Africa</option>
            <option value="Oceania">Oceania</option>
          </select>
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <select id="country">
            <option value="">-- Select --</option>
          </select>
        </div>

        <div class="form-group">
          <label for="city">City</label>
          <select id="city">
            <option value="">-- Select --</option>
            <option value="__manual__">‚úèÔ∏è Write manually‚Ä¶</option>
          </select>
        </div>

        <!-- Manual city input -->
        <div id="manualCityWrapper" class="form-group hidden">
          <label for="manualCity">Manual City Name</label>
          <input type="text" id="manualCity" />
        </div>

        <!-- Submit -->
        <div class="form-group">
          <button type="submit" class="btn">üíæ Save</button>
        </div>
      </form>
    </main>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script type="module" src="js/add-store.js"></script>
</body>
</html>
