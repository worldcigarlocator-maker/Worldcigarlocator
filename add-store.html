<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>

  <!-- Huvuddesign -->
  <link rel="stylesheet" href="https://worldcigarlocator-maker.github.io/Worldcigarlocator/css/style.css">
  <!-- Sid-specifik design -->
  <link rel="stylesheet" href="https://worldcigarlocator-maker.github.io/Worldcigarlocator/css/add-store.css">

  <!-- Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places" async defer></script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="form-wrapper" class="form-wrapper">
    <h1>Add Store</h1>

    <div class="url-row">
      <input type="text" id="mapsUrl" placeholder="Paste Google Maps URL">
      <button type="button" id="pasteBtn">Paste</button>
    </div>

    <label for="name">Name</label>
    <input type="text" id="name">

    <label for="address">Address</label>
    <input type="text" id="address">

    <label for="city">City</label>
    <input type="text" id="city">

    <label for="country">Country</label>
    <input type="text" id="country">

    <label for="phone">Phone</label>
    <input type="text" id="phone">

    <label for="website">Website</label>
    <input type="text" id="website">

    <div class="type-group">
      <label>Type</label><br>
      <input type="radio" name="type" value="store" checked> Store
      <input type="radio" name="type" value="lounge"> Lounge
      <input type="radio" name="type" value="other"> Other
    </div>

    <div class="rating">
      <label>Rating</label><br>
      ★★★★★
    </div>

    <button id="saveBtn" class="gold-btn save-btn">Save</button>
  </div>

  <!-- Din JS-fil -->
  <script src="https://worldcigarlocator-maker.github.io/Worldcigarlocator/js/add-store.js"></script>
</body>
</html>
