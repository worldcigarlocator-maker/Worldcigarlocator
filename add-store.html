<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    /* Extra styling för formulärsidan */
    body {
      background-color: #111;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-card {
      background-color: #1a1a1a;
      border: 1px solid gold;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 15px rgba(255,215,0,0.2);
    }

    .form-card h2 {
      text-align: center;
      color: gold;
      margin-bottom: 1.5rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #ddd;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .submit-btn {
      display: block;
      width: 100%;
      padding: 1rem;
      background: gold;
      color: #111;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h2>Add Store / Lounge</h2>
    <form id="addStoreForm">
      <div class="form-group">
        <label for="name">Store / Lounge Name</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" required />
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text" id="country" name="country" required />
      </div>

      <div class="form-group">
        <label for="type">Type</label>
        <select id="type" name="type" required>
          <option value="">-- Select --</option>
          <option value="Store">Store</option>
          <option value="Lounge">Lounge</option>
          <option value="Both">Both</option>
        </select>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <script>
    // just test feedback, kopplas senare till databasen
    document.getElementById("addStoreForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Your store/lounge has been submitted! (funktion kopplas senare)");
    });
  </script>
</body>
</html>
