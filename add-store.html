<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Google Autocomplete -->
    <div class="form-group">
      <label for="autocomplete">Search store or place</label>
      <gmpx-place-autocomplete id="autocomplete"></gmpx-place-autocomplete>
    </div>

    <!-- Preview image -->
    <img id="preview-image" class="preview-image" style="display:none;" alt="Preview"/>

    <!-- Store info -->
    <div class="form-group">
      <label for="name">Store name</label>
      <input type="text" id="name" placeholder="Name"/>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Address"/>
    </div>

    <div class="form-group">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="City"/>
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Country"/>
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="+46..."/>
    </div>

    <div class="form-group">
      <label for="website">Website</label>
      <input type="url" id="website" placeholder="https://"/>
    </div>

    <!-- Store type -->
    <div class="form-group">
      <label>Type</label>
      <div class="radio-group">
        <label><input type="radio" name="type" value="store"/> Store</label>
        <label><input type="radio" name="type" value="lounge"/> Lounge</label>
        <label><input type="radio" name="type" value="other"/> Other</label>
      </div>
    </div>

    <!-- Rating -->
    <div class="form-group">
      <label>Rating</label>
      <div class="stars" id="star-container">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
    </div>

    <!-- Save -->
    <button id="save-btn" class="btn-save">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&v=weekly" 
    async defer>
  </script>

  <!-- Custom JS -->
  <script src="js/add-store.js"></script>
</body>
</html>
