<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store – World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/add-store.css">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script defer src="js/sidebar.js"></script>
  <script defer src="js/add-store.js"></script>
</head>
<body>
  <!-- Sidebar -->
  <nav id="sidebarMenu">
    <input type="text" id="sidebarSearch" placeholder="Search..."/>
    <ul id="sidebarContent"></ul>
    <div class="sidebar-extra">
      <a href="add-store.html">+ Add Store</a>
      <a href="contact.html">✉ Contact</a>
    </div>
  </nav>

  <!-- Main -->
  <main class="page-main">
    <h1>Add a New Store</h1>

    <form id="storeForm" class="store-form">
      <label for="name">Store Name</label>
      <input type="text" id="name" required>

      <label for="address">Address</label>
      <input type="text" id="address">

      <label for="website">Website</label>
      <input type="url" id="website" placeholder="https://">

      <label for="continent">Continent</label>
      <select id="continent" required>
        <option value="">-- Select Continent --</option>
        <option>Europe</option>
        <option>North America</option>
        <option>South America</option>
        <option>Asia</option>
        <option>Africa</option>
        <option>Oceania</option>
      </select>

      <label for="country">Country</label>
      <select id="country" required>
        <option value="">-- Select Country --</option>
      </select>

      <label for="city">City</label>
      <select id="city" required>
        <option value="">-- Select City --</option>
      </select>

      <button type="submit">Save Store</button>
    </form>

    <div id="formMessage"></div>
  </main>
</body>
</html>
