<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store – World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <div class="container">
    <h1 class="gold-title">➕ Add a Store</h1>
    <form id="storeForm" class="form-box">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" placeholder="Enter store name" required>

      <label for="storeAddress">Address</label>
      <input type="text" id="storeAddress" placeholder="Enter address" required>

      <label for="storeLink">Website (optional)</label>
      <input type="url" id="storeLink" placeholder="https://example.com">

      <label for="storeCity">City</label>
      <select id="storeCity"></select>

      <input type="text" id="newCity" placeholder="Enter new city" style="display:none;">

      <button type="submit" class="btn-gold">Save Store</button>
    </form>

    <p id="status" class="status"></p>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/add-store.js"></script>
</body>
</html>
