<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>
    
    <!-- Store Type -->
    <div class="form-section">
      <label for="store-type">Store Type</label>
      <div class="radio-group">
        <label>
          <input type="radio" name="store-type" value="store">
          <span>Store</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="lounge">
          <span>Lounge</span>
        </label>
        <label>
          <input type="radio" name="store-type" value="other">
          <span>Other</span>
        </label>
      </div>
    </div>

    <!-- Rating -->
    <div class="form-section">
      <label for="rating">Rating</label>
      <div id="rating" class="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
    </div>

    <!-- Button -->
    <button type="button" id="addBtn">Add Store</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- JS -->
  <script src="js/add-store.js"></script>
</body>
</html>
