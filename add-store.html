<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Google Maps link input -->
    <div class="maps-input-row">
      <input type="text" id="mapsLink" placeholder="Paste Google Maps link here" />
      <button id="addBtn">Add</button>
    </div>

    <!-- Image preview -->
    <img id="preview-image" alt="Preview" />

    <!-- Store form -->
    <label for="storeName">Store Name</label>
    <input type="text" id="storeName" />

    <label for="address">Address</label>
    <input type="text" id="address" />

    <label for="city">City</label>
    <input type="text" id="city" />

    <label for="country">Country</label>
    <input type="text" id="country" />

    <label for="phone">Phone</label>
    <input type="tel" id="phone" />

    <label for="website">Website</label>
    <input type="url" id="website" />

    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked /> Store</label>
      <label><input type="radio" name="type" value="lounge" /> Lounge</label>
      <label><input type="radio" name="type" value="other" /> Other</label>
    </div>

    <div class="stars" id="starRating">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star" data-value="5">&#9733;</span>
    </div>

    <button id="saveBtn">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ=places"
    async defer>
  </script>

  <!-- Our script -->
  <script src="add-store.js"></script>
</body>
</html>
