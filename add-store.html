<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge - World Cigar Locator</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .form-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: #1c1c1c;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,215,0,0.2);
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: gold;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #444;
      background: #222;
      color: #fff;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background: gold;
      color: #111;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #e6c200;
    }
    .success {
      margin-top: 20px;
      color: lightgreen;
      text-align: center;
    }
    .error {
      margin-top: 20px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Store / Lounge</h1>
    <form id="storeForm">
      <label for="name">Store / Lounge Name</label>
      <input type="text" id="name" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="store">Store</option>
        <option value="lounge">Lounge</option>
        <option value="both">Both</option>
      </select>

      <label for="rating">Rating</label>
      <select id="rating" required>
        <option value="">Select</option>
        <option value="1">‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Search address..." required>

      <label for="description">Description</label>
      <textarea id="description"></textarea>

      <button type="submit">Submit</button>
      <div id="message"></div>
    </form>
  </div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places"></script>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    // Supabase config
    const SUPABASE_URL = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedPlace = null;

    // Init autocomplete
    window.addEventListener("load", () => {
      const input = document.getElementById("address");
      if (input && typeof google !== "undefined") {
        const autocomplete = new google.maps.places.Autocomplete(input);
        autocomplete.addListener("place_changed", () => {
          selectedPlace = autocomplete.getPlace();
          console.log("üìç Place selected:", selectedPlace);
        });
      }
    });

    // Handle form submit
    document.getElementById("storeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const messageEl = document.getElementById("message");
      messageEl.innerHTML = "";

      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const country = document.getElementById("country").value;
      const type = document.getElementById("type").value;
      const rating = document.getElementById("rating").value;
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;

      const lat = selectedPlace?.geometry?.location?.lat() || null;
      const lng = selectedPlace?.geometry?.location?.lng() || null;

      const { data, error } = await supabase
        .from("stores")
        .insert([{
          name,
          city,
          country,
          type,
          rating,
          address,
          description,
          latitude: lat,
          longitude: lng
        }]);

      if (error) {
        console.error(error);
        messageEl.innerHTML = "<p class='error'>‚ùå Error: " + error.message + "</p>";
      } else {
        console.log("‚úÖ Store saved:", data);
        messageEl.innerHTML = "<p class='success'>‚úÖ Store added successfully!</p>";
        document.getElementById("storeForm").reset();
      }
    });
  </script>
</body>
</html>
