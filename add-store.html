<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Input + Add button -->
    <div class="autocomplete-row">
      <input id="maps-input" type="text" placeholder="Paste Google Maps link or search...">
      <button id="add-btn">Add</button>
    </div>

    <div class="preview-wrapper">
      <img id="preview-image" class="preview-image" style="display:none;">
    </div>

    <label for="name">Store Name</label>
    <input type="text" id="name">

    <label for="address">Address</label>
    <input type="text" id="address">

    <label for="city">City</label>
    <input type="text" id="city">

    <label for="country">Country</label>
    <input type="text" id="country">

    <label for="phone">Phone</label>
    <input type="text" id="phone">

    <label for="website">Website</label>
    <input type="text" id="website">

    <div class="radio-group">
      <label><input type="radio" name="type" value="store"> Store</label>
      <label><input type="radio" name="type" value="lounge"> Lounge</label>
      <label><input type="radio" name="type" value="other"> Other</label>
    </div>

    <div class="stars" id="star-container">
      ★★★★★
    </div>

    <button id="save-btn" class="save-btn">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places"
    async defer>
  </script>

  <!-- Custom JS -->
  <script src="js/add-store.js"></script>
</body>
</html>
