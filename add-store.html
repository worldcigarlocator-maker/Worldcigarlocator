<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/add-store.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <!-- Google Maps JavaScript API -->
  <!-- TODO: Byt ut DIN_GOOGLE_KEY mot din riktiga Google Maps API-nyckel -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete" 
    async defer>
  </script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div id="form-wrapper" class="form-wrapper">
    <h1>Lägg till butik</h1>

    <label for="name">Butiksnamn</label>
    <input type="text" id="name" placeholder="Ex. Cigar Shop AB">

    <label for="address">Adress</label>
    <div style="display:flex; gap:10px;">
      <input type="text" id="address" placeholder="Skriv eller klistra in adress">
      <button id="pasteBtn" type="button">Klistra in Maps-länk</button>
    </div>

    <label for="city">Stad</label>
    <input type="text" id="city">

    <label for="country">Land</label>
    <input type="text" id="country">

    <label for="phone">Telefon</label>
    <input type="tel" id="phone" placeholder="+46 ...">

    <label for="website">Webbplats</label>
    <input type="url" id="website" placeholder="https://...">

    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked> Store</label>
      <label><input type="radio" name="type" value="lounge"> Lounge</label>
      <label><input type="radio" name="type" value="other"> Other</label>
    </div>

    <label>Betyg</label>
    <div id="starRating" class="stars">
      <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
    </div>

    <button id="saveBtn" class="save-btn">Spara</button>
  </div>

  <!-- Din JS -->
  <!-- TODO: Lägg in dina Supabase-nycklar i js/add-store.js -->
  <script src="js/add-store.js" defer></script>
</body>
</html>
