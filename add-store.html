<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-card">
    <h1>Add a Store / Lounge</h1>

    <!-- Toggle -->
    <div class="toggle">
      <button type="button" class="toggle-btn store active" onclick="setType('store')">Store</button>
      <button type="button" class="toggle-btn lounge" onclick="setType('lounge')">Lounge</button>
    </div>

    <!-- Google Maps Link -->
    <label for="maps">Google Maps link:</label>
    <input type="url" id="maps" placeholder="Paste a Google Maps URL here">
    <button type="button" class="btn" onclick="fetchData()">Fetch Data</button>

    <form id="storeForm">
      <label for="name">Store name:</label>
      <input type="text" id="name" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="website">Website:</label>
      <input type="url" id="website">

      <label for="phone">Phone:</label>
      <input type="text" id="phone">

      <label>Rating:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <div id="loungeAccess" style="display:none;">
        <label for="access">Access:</label>
        <select id="access">
          <option value="free">Free</option>
          <option value="members">Members only</option>
          <option value="temp">Temporary membership</option>
        </select>
      </div>

      <label for="continent">Continent:</label>
      <select id="continent">
        <option>-- Select --</option>
        <option>Africa</option>
        <option>Asia</option>
        <option>Europe</option>
        <option>North America</option>
        <option>Oceania</option>
        <option>South America</option>
      </select>

      <label for="country">Country:</label>
      <input type="text" id="country">

      <label for="city">City:</label>
      <input type="text" id="city">

      <button type="submit" class="btn">Save Store</button>
    </form>
  </div>

  <script src="js/add-store.js"></script>
</body>
</html>
