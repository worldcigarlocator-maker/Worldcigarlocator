<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store / Lounge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    h1 {
      color: #FFD700;
      margin-bottom: 1rem;
      text-align: center;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
      color: #FFD700;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      margin-bottom: 1rem;
    }

    textarea {
      resize: vertical;
    }

    button {
      background-color: #FFD700;
      color: #111;
      font-weight: bold;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e6c200;
    }

    .success {
      color: #4CAF50;
      margin-top: 1rem;
      text-align: center;
    }

    .error {
      color: #f44336;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Add Store / Lounge</h1>
    <form id="addStoreForm">
      <label for="name">Name</label>
      <input type="text" id="name" required>

      <label for="type">Type</label>
      <select id="type" required>
        <option value="store">Store</option>
        <option value="lounge">Lounge</option>
        <option value="both">Both</option>
      </select>

      <label for="rating">Rating</label>
      <select id="rating" required>
        <option value="1">‚≠ê</option>
        <option value="2">‚≠ê‚≠ê</option>
        <option value="3">‚≠ê‚≠ê‚≠ê</option>
        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê</option>
        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address" placeholder="Search address..." required>

      <label for="description">Description</label>
      <textarea id="description" rows="3"></textarea>

      <button type="submit">Save Store</button>
    </form>
    <div id="message"></div>
  </div>

  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script>
    // üîë Dina Supabase-nycklar (fr√•n tidigare)
    const SUPABASE_URL = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6Ikp..."; // din riktiga nyckel
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedPlace = null;

    function initAutocomplete() {
      const input = document.getElementById("address");
      const autocomplete = new google.maps.places.Autocomplete(input);

      autocomplete.addListener("place_changed", () => {
        selectedPlace = autocomplete.getPlace();
        console.log("Selected place:", selectedPlace);
      });
    }

    document.getElementById("addStoreForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const type = document.getElementById("type").value;
      const rating = parseInt(document.getElementById("rating").value);
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;

      // Extract city + country from Google place if possible
      let city = null, country = null, lat = null, lng = null;

      if (selectedPlace) {
        lat = selectedPlace.geometry?.location?.lat();
        lng = selectedPlace.geometry?.location?.lng();

        selectedPlace.address_components.forEach(comp => {
          if (comp.types.includes("locality")) city = comp.long_name;
          if (comp.types.includes("country")) country = comp.long_name;
        });
      }

      const { data, error } = await supabase
        .from("stores")
        .insert([{
          name, type, rating, address, description,
          city, country,
          latitude: lat, longitude: lng
        }]);

      const msg = document.getElementById("message");
      if (error) {
        msg.innerHTML = `<p class="error">Error: ${error.message}</p>`;
      } else {
        msg.innerHTML = `<p class="success">‚úÖ Store saved successfully!</p>`;
        document.getElementById("addStoreForm").reset();
      }
    });
  </script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete" async defer></script>
</body>
</html>
