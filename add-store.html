<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Google Maps input + Add button -->
    <div class="autocomplete-row">
      <input type="text" id="maps-link" placeholder="Paste Google Maps link or search" />
      <button id="add-btn">Add</button>
    </div>

    <!-- Preview image -->
    <img id="preview-image" class="preview-image" style="display:none;" />

    <!-- Store form -->
    <label>Store Name</label>
    <input type="text" id="store-name">

    <label>Address</label>
    <input type="text" id="address">

    <label>City</label>
    <input type="text" id="city">

    <label>Country</label>
    <input type="text" id="country">

    <label>Phone</label>
    <input type="text" id="phone">

    <label>Website</label>
    <input type="text" id="website">

    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked> Store</label>
      <label><input type="radio" name="type" value="lounge"> Lounge</label>
      <label><input type="radio" name="type" value="cafe"> Other</label>
    </div>

    <!-- Star rating -->
    <div id="star-rating" class="stars">
      ★★★★★
    </div>

    <button id="save-btn" class="save-btn">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete" async defer></script>

  <!-- Custom JS -->
  <script src="js/add-store.js"></script>
</body>
</html>
