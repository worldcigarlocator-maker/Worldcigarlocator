<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
  <!-- Google Maps JS SDK med Places -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <form id="storeForm">
      <!-- Maps URL + Paste button -->
      <div class="url-row">
        <input type="text" id="mapsUrl" placeholder="Paste Google Maps URL here">
        <button type="button" id="pasteBtn" class="gold-btn">Paste</button>
      </div>

      <label>Name</label>
      <input type="text" id="name" required>

      <label>Address</label>
      <input type="text" id="address" required>

      <label>City</label>
      <input type="text" id="city" required>

      <label>Country</label>
      <input type="text" id="country" required>

      <label>Phone</label>
      <input type="text" id="phone">

      <label>Website</label>
      <input type="url" id="website">

      <label>Type</label>
      <div class="toggle-group">
        <label><input type="radio" name="type" value="store" checked> Store</label>
        <label><input type="radio" name="type" value="lounge"> Lounge</label>
        <label><input type="radio" name="type" value="other"> Other</label>
      </div>

      <label>Rating</label>
      <div class="rating">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <button type="submit" class="gold-btn save-btn">Save</button>
    </form>
  </div>

  <script src="js/add-store.js"></script>
</body>
</html>
