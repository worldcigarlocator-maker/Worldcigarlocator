 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/add-store.css" />

  <!-- Google Maps JavaScript API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ=places&callback=initAutocomplete" 
    async defer>
  </script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- JS -->
  <script src="js/add-store.js" defer></script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Paste button -->
    <div class="paste-wrapper">
      <button id="pasteBtn" type="button" class="paste-btn">Paste Maps Link</button>
    </div>

    <!-- Store Name -->
    <label for="name">Store Name:</label>
    <input id="name" type="text" placeholder="Enter store name" />

    <!-- Address -->
    <label for="address">Address:</label>
    <input id="address" type="text" placeholder="Enter or paste address" />

    <!-- City -->
    <label for="city">City:</label>
    <input id="city" type="text" placeholder="City" />

    <!-- Country -->
    <label for="country">Country:</label>
    <input id="country" type="text" placeholder="Country" />

    <!-- Phone -->
    <label for="phone">Phone:</label>
    <input id="phone" type="text" placeholder="Phone number" />

    <!-- Website -->
    <label for="website">Website:</label>
    <input id="website" type="text" placeholder="https://example.com" />

    <!-- Store type -->
    <label>Type:</label>
    <div class="radio-group">
      <label><input type="radio" name="type" value="Store" checked /> Store</label>
      <label><input type="radio" name="type" value="Lounge" /> Lounge</label>
      <label><input type="radio" name="type" value="Other" /> Other</label>
    </div>

    <!-- Star rating -->
    <label>Rating:</label>
    <div id="starRating" class="stars">
      <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
    </div>

    <!-- Save button -->
    <div class="save-wrapper">
      <button id="saveBtn" type="button" class="save-btn">Save</button>
    </div>
  </div>
</body>
</html>
