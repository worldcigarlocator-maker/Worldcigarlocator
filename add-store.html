<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <!-- Huvudrubrik -->
    <h1 class="gold-heading">Add Store / Lounge / Other</h1>

    <!-- Add with Google -->
    <h2 class="black-heading">Add with Google</h2>
    <div class="form-section">
      <gmpx-place-autocomplete id="address" apikey="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ"></gmpx-place-autocomplete>
    </div>

    <!-- Namn -->
    <div class="form-section">
      <label for="name">Store Name</label>
      <input type="text" id="name" placeholder="Enter store name">
    </div>

    <!-- Stad -->
    <div class="form-section">
      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter city">
    </div>

    <!-- Land -->
    <div class="form-section">
      <label for="country">Country</label>
      <input type="text" id="country" placeholder="Enter country">
    </div>

    <!-- Telefon -->
    <div class="form-section">
      <label for="phone">Phone</label>
      <input type="text" id="phone" placeholder="Enter phone number">
    </div>

    <!-- Website -->
    <div class="form-section">
      <label for="website">Website</label>
      <input type="text" id="website" placeholder="Enter website URL">
    </div>

    <!-- Store type badges -->
    <h2 class="gold-heading">Store Type</h2>
    <div class="form-section radio-group">
      <label>
        <input type="radio" name="store-type" value="store">
        <span class="badge store">Store</span>
      </label>
      <label>
        <input type="radio" name="store-type" value="lounge">
        <span class="badge lounge">Lounge</span>
      </label>
      <label>
        <input type="radio" name="store-type" value="other">
        <span class="badge other">Other</span>
      </label>
    </div>

    <!-- Rating -->
    <h2 class="gold-heading">Rating</h2>
    <div class="form-section rating" id="rating"></div>

    <!-- Preview -->
    <h2 class="gold-heading">Preview</h2>
    <div class="form-section" id="preview"></div>

    <!-- Submit -->
    <button id="submitBtn">Add Store</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Scripts -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>
  <script type="module">

    // Exportera till global scope så add-store.js kan använda det
    window.supabase = supabase;

    // Importera din egen JS
    import "./js/add-store.js";
  </script>
</body>
</html>
