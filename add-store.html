<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Autocomplete + Add button i samma rad -->
    <div class="autocomplete-row">
      <gmpx-place-autocomplete id="place-autocomplete" placeholder="Search or paste Google Maps link here"></gmpx-place-autocomplete>
      <button id="add-btn" type="button">Add</button>
    </div>

    <!-- Preview Image -->
    <img id="preview-image" class="preview-image" style="display:none;" alt="Preview">

    <label>Store Name</label>
    <input type="text" id="name">

    <label>Address</label>
    <input type="text" id="address">

    <label>City</label>
    <input type="text" id="city">

    <label>Country</label>
    <input type="text" id="country">

    <label>Phone</label>
    <input type="text" id="phone">

    <label>Website</label>
    <input type="text" id="website">

    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked> Store</label>
      <label><input type="radio" name="type" value="lounge"> Lounge</label>
      <label><input type="radio" name="type" value="other"> Other</label>
    </div>

    <div class="star-rating" id="star-rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <button id="save-btn" type="button">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps JavaScript API med nya element -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&v=weekly" 
    async defer>
  </script>
  <script src="js/add-store.js"></script>
</body>
</html>
