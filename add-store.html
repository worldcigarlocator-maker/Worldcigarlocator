<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>L√§gg till butik</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #fdfdfc;
    }
    form {
      max-width: 400px;
      margin: auto;
      padding: 1.5rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #b8860b;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1.2rem;
    }
    button:hover {
      background: #daa520;
    }
    #status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 class="gold">L√§gg till butik</h1>

  <form id="storeForm">
    <label for="storeName">Namn:</label>
    <input type="text" id="storeName" required>

    <label for="storeAddress">Adress:</label>
    <input type="text" id="storeAddress" required>

    <label for="citySelect">Stad:</label>
    <select id="citySelect" required>
      <option value="">-- V√§lj stad --</option>
      <option value="__new__">‚ûï L√§gg till ny stad</option>
    </select>
    <input type="text" id="newCityInput" placeholder="Skriv ny stad" style="display:none; margin-top:5px;">

    <label for="storeLink">L√§nk (frivilligt):</label>
    <input type="url" id="storeLink">

    <button type="submit">Spara butik</button>
  </form>

  <p id="status"></p>

<script>
  // üîë Din Supabase-info
  const supabaseUrl = "DIN_SUPABASE_URL";
  const supabaseKey = "DIN_SUPABASE_ANON_KEY";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  async function loadCities() {
    const { data: cities, error } = await supabaseClient
      .from("cities")
      .select("*")
      .order("name");

    if (error) {
      console.error(error);
      return;
    }

    const select = document.getElementById("citySelect");
    if (cities) {
      cities.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.name;
        opt.textContent = c.name;
        select.insertBefore(opt, select.querySelector('option[value="__new__"]'));
      });
    }
  }

  // Visa/d√∂lj f√§ltet f√∂r ny stad
  document.getElementById("citySelect").addEventListener("change", e => {
    const newCityInput = document.getElementById("newCityInput");
    newCityInput.style.display = e.target.value === "__new__" ? "block" : "none";
  });

  // Skapa ID automatiskt
  function generateId(name) {
    return name
      .toLowerCase()
      .replace(/\s+/g, "-")
      .replace(/[^a-z0-9-]/g, "");
  }

  // Spara butik
  document.getElementById("storeForm").addEventListener("submit", async e => {
    e.preventDefault();

    const name = document.getElementById("storeName").value.trim();
    const address = document.getElementById("storeAddress").value.trim();
    const link = document.getElementById("storeLink").value.trim();
    let city = document.getElementById("citySelect").value;

    // Ny stad
    if (city === "__new__") {
      city = document.getElementById("newCityInput").value.trim();
      if (city) {
        await supabaseClient.from("cities").insert([{ name: city }]);
      }
    }

    const id = generateId(name);

    const { error } = await supabaseClient.from("stores").insert([
      { id, name, address, link, city }
    ]);

    const status = document.getElementById("status");
    if (error) {
      console.error(error);
      status.textContent = "‚ùå Fel: " + error.message;
      status.style.color = "red";
    } else {
      status.textContent = "‚úÖ Butiken sparad!";
      status.style.color = "green";
      document.getElementById("storeForm").reset();
    }
  });

  loadCities();
</script>
</body>
</html>
