<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />

  <!-- Google Maps JavaScript API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places" 
    async defer>
  </script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <form id="store-form">
      <!-- Store name -->
      <label for="name">Store Name</label>
      <input type="text" id="name" placeholder="Enter store name" required />

      <!-- Address with Google Autocomplete -->
      <label for="place">Address</label>
      <gmpx-place-autocomplete
        id="place"
        placeholderattribute="Search for address"
      ></gmpx-place-autocomplete>

      <!-- Rating -->
      <label>Rating</label>
      <div class="stars">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>

      <!-- Type -->
      <label>Type</label>
      <div class="radio-group">
        <label><input type="radio" name="type" value="store" required /> Store</label>
        <label><input type="radio" name="type" value="lounge" /> Lounge</label>
        <label><input type="radio" name="type" value="other" /> Other</label>
      </div>

      <!-- Submit -->
      <button type="submit" class="btn-submit">Add Store</button>
    </form>
  </div>

  <script>
    // Rating stars
    let selectedRating = 0;
    document.querySelectorAll(".star").forEach(star => {
      star.addEventListener("click", () => {
        selectedRating = parseInt(star.dataset.value);
        document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll(".star")[i].classList.add("selected");
        }
      });
    });
  </script>
</body>
</html>
