<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <!-- Google Maps JS API -->
<script 
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete" 
  async defer>
</script>

  <script src="js/add-store.js" defer></script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Maps link + Add button -->
    <div class="maps-link-row">
      <input type="text" id="mapsLink" placeholder="Paste Google Maps link here" />
      <button id="addBtn" type="button">Add</button>
    </div>

    <div id="previewImage" class="preview"></div>

    <!-- Store fields -->
    <label for="name">Store Name</label>
    <input type="text" id="name" />

    <label for="address">Address</label>
    <input type="text" id="address" />

    <label for="city">City</label>
    <input type="text" id="city" />

    <label for="country">Country</label>
    <input type="text" id="country" />

    <label for="phone">Phone</label>
    <input type="text" id="phone" />

    <label for="website">Website</label>
    <input type="text" id="website" />

    <label>Type</label>
    <div class="radio-group">
      <label><input type="radio" name="type" value="Store" checked /> Store</label>
      <label><input type="radio" name="type" value="Lounge" /> Lounge</label>
      <label><input type="radio" name="type" value="Other" /> Other</label>
    </div>

    <label>Rating</label>
    <div id="starRating" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <button id="saveBtn" type="button" class="save-btn">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>
</body>
</html>
