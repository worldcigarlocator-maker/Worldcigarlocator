 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />

  <!-- Google Maps JavaScript API -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&callback=initAutocomplete" 
    async defer>
  </script>

  <!-- Supabase client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store</h1>

    <!-- Maps Link Input -->
    <div class="maps-link-row">
      <input type="text" id="mapsLink" placeholder="Paste Google Maps link here" />
      <button type="button" id="addBtn" class="btn">Add</button>
    </div>

    <!-- Preview Image -->
    <div id="previewImage" class="preview"></div>

    <!-- Store Info -->
    <label>Store Name*</label>
    <input type="text" id="name" placeholder="Store name" />

    <label>Address*</label>
    <input type="text" id="address" placeholder="Street address" />

    <label>City*</label>
    <input type="text" id="city" placeholder="City" />

    <label>Country*</label>
    <input type="text" id="country" placeholder="Country" />

    <label>Phone</label>
    <input type="text" id="phone" placeholder="Phone number" />

    <label>Website</label>
    <input type="text" id="website" placeholder="Website URL" />

    <!-- Store Type -->
    <div class="radio-group">
      <label><input type="radio" name="type" value="store" checked /> Store</label>
      <label><input type="radio" name="type" value="lounge" /> Lounge</label>
      <label><input type="radio" name="type" value="other" /> Other</label>
    </div>

    <!-- Rating -->
    <div id="starRating" class="stars">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <!-- Save Button -->
    <button type="button" id="saveBtn" class="save-btn">Save</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Custom Script -->
  <script src="js/add-store.js" defer></script>
</body>
</html>
