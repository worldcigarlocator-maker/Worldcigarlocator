<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store - World Cigar Locator</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <!-- Sidebar (samma som på dina andra sidor) -->
  <nav id="sidebarMenu"></nav>
  <button class="hamburger" id="hamburgerBtn">☰</button>
  <div class="overlay" id="overlay"></div>

  <main class="page-main">
    <h1>Add a New Store</h1>

    <!-- Google Maps URL input -->
    <section class="google-fetch">
      <label for="mapsUrl">Paste Google Maps URL:</label>
      <input type="text" id="mapsUrl" placeholder="https://maps.google.com/...">
      <button id="fetchDataBtn">Fetch Data</button>
    </section>

    <!-- Store form -->
    <form id="addStoreForm">
      <label for="storeName">Store Name</label>
      <input type="text" id="storeName" required>

      <label for="storeAddress">Address</label>
      <input type="text" id="storeAddress" required>

      <label for="storeWebsite">Website</label>
      <input type="url" id="storeWebsite">

      <label for="storePhone">Phone</label>
      <input type="text" id="storePhone">

      <label for="continent">Continent</label>
      <select id="continent" required>
        <option value="">Select...</option>
        <option>Europe</option>
        <option>North America</option>
        <option>South America</option>
        <option>Asia</option>
        <option>Africa</option>
        <option>Oceania</option>
      </select>

      <label for="country">Country</label>
      <input type="text" id="country" required>

      <label for="city">City</label>
      <input type="text" id="city" required>

      <button type="submit">Save Store</button>
    </form>
  </main>

  <!-- Google Places API -->
  <script src="https://maps.googleapis.com/maps/api/js?key="AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ"></script>
  <!-- Supabase + Sidebar -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/sidebar.js"></script>
  <!-- Add Store logic -->
  <script src="js/add-store.js"></script>
</body>
</html>
