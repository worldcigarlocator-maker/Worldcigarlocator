<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store / Lounge / Other</title>
  <link rel="stylesheet" href="css/add-store.css">
</head>
<body>
  <main class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <!-- Google Maps URL -->
    <label>Google Maps link:
      <input type="url" id="mapsUrl" placeholder="Paste a Google Maps URL here">
    </label>
    <button id="fetchBtn" class="save-btn">Fetch Data</button>

    <!-- Type Dropdown -->
    <label>Type:
      <select id="type" required>
        <option value="Store">Store</option>
        <option value="Lounge">Lounge</option>
        <option value="Other">Other</option>
      </select>
    </label>

    <!-- Rating -->
    <div class="rating" id="rating">
      <span data-value="1">★</span>
      <span data-value="2">★</span>
      <span data-value="3">★</span>
      <span data-value="4">★</span>
      <span data-value="5">★</span>
    </div>

    <!-- Form -->
    <form id="storeForm">
      <label>Name:
        <input type="text" id="name" required>
      </label>

      <label>Address:
        <input type="text" id="address" required>
      </label>

      <label>Website:
        <input type="url" id="website">
      </label>

      <label>Phone:
        <input type="tel" id="phone">
      </label>

      <!-- Continent -->
      <label>Continent:
        <select id="continent" required>
          <option value="">-- Select --</option>
          <option value="Africa">Africa</option>
          <option value="Asia">Asia</option>
          <option value="Europe">Europe</option>
          <option value="North America">North America</option>
          <option value="Oceania">Oceania</option>
          <option value="South America">South America</option>
        </select>
      </label>

      <!-- Country -->
      <label>Country:
        <select id="country" required>
          <option value="">-- Select --</option>
        </select>
      </label>

      <!-- City -->
      <label>City:
        <select id="city" required>
          <option value="">-- Select --</option>
          <option value="__manual__">✏️ Write city manually…</option>
        </select>
      </label>

      <!-- Manual City Input -->
      <div id="manualCityWrapper" class="hidden">
        <label>Enter City:
          <input type="text" id="manualCity">
        </label>
      </div>

      <!-- Lounge only -->
      <div id="accessWrapper" class="hidden">
        <label>Access:
          <select id="access">
            <option value="">-- Select --</option>
            <option value="Free">Free</option>
            <option value="Members only">Members only</option>
            <option value="Temporary membership">Temporary membership</option>
          </select>
        </label>
      </div>

      <button type="submit" class="save-btn">Save</button>
    </form>
  </main>

  <script src="js/add-store.js"></script>
</body>
</html>
