<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Store / Lounge / Other</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .form-wrapper {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 1.5rem;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.4rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
      margin-bottom: 1rem;
    }
    .radio-group {
      display: flex;
      gap: 1rem;
      margin-top: 0.5rem;
      justify-content: center;
    }
    .radio-group input[type="radio"] { display: none; }
    .badge {
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }
    .store { border-color: #007bff; color: #007bff; }
    input[type="radio"]:checked + .store { background:#007bff; color:#fff; }
    .lounge { border-color: #28a745; color: #28a745; }
    input[type="radio"]:checked + .lounge { background:#28a745; color:#fff; }
    .other { border-color: #ff8c00; color: #ff8c00; }
    input[type="radio"]:checked + .other { background:#ff8c00; color:#fff; }

    .rating {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin: 1rem 0;
    }
    .star {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
      transition: color 0.2s;
    }
    .star:hover, .star.hover { color: #daa520; }
    .star.selected { color: #b8860b; }

    #preview {
      margin-top: 1rem;
      text-align: center;
    }
    #preview img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .btns {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.9rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    #saveBtn { background: #b8860b; color: #fff; }
    #saveBtn:hover { background: #a37408; }
    #cancelBtn { background: #aaa; color: #fff; }
    #cancelBtn:hover { background: #888; }

    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0.95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h1>Add Store / Lounge / Other</h1>

    <label>Add with Google</label>
    <input id="address" placeholder="Search with Google" type="text" />

    <label>Store Name</label>
    <input type="text" id="name"/>

    <label>Address</label>
    <input type="text" id="addr"/>

    <label>City</label>
    <input type="text" id="city"/>

    <label>Country</label>
    <input type="text" id="country"/>

    <label>Phone</label>
    <input type="text" id="phone"/>

    <label>Website</label>
    <input type="text" id="website"/>

    <div class="radio-group">
      <label><input type="radio" name="type" value="store"><span class="badge store">Store</span></label>
      <label><input type="radio" name="type" value="lounge"><span class="badge lounge">Lounge</span></label>
      <label><input type="radio" name="type" value="other"><span class="badge other">Other</span></label>
    </div>

    <div class="rating" id="rating"></div>
    <div id="preview"></div>

    <div class="btns">
      <button id="saveBtn">Save Store</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <div id="toast-container"></div>

  <!-- Supabase -->
  <script type="module">

    window.supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );
  </script>

  <!-- App logic -->
  <script>
    const GOOGLE_KEY = "AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ";
    const GITHUB_STORE_FALLBACK = "https://worldcigarlocator-maker.github.io/Worldcigarlocator/images/store.jpg";
    const GITHUB_LOUNGE_FALLBACK = "https://worldcigarlocator-maker.github.io/Worldcigarlocator/images/lounge.jpg";

    let selectedPlace = {};
    let selectedRating = 0;

    function googleCdnFromRef(ref) {
      return `https://lh3.googleusercontent.com/p/${encodeURIComponent(ref)}=w800-h600-n-k-no`;
    }

    function fallbackForType(type) {
      if (type === "lounge") return GITHUB_LOUNGE_FALLBACK;
      return GITHUB_STORE_FALLBACK;
    }

    async function fetchPhotoRefs(placeId) {
      if (!placeId) return [];
      try {
        const urlV1 = `https://places.googleapis.com/v1/places/${encodeURIComponent(placeId)}?fields=photos&key=${GOOGLE_KEY}`;
        let res = await fetch(urlV1);
        if (res.ok) {
          const j = await res.json();
          const refs = (j.photos || []).map(p => p.name.split("/").pop());
          if (refs.length) return refs;
        }
        const urlLegacy = `https://maps.googleapis.com/maps/api/place/details/json?place_id=${encodeURIComponent(placeId)}&fields=photos&key=${GOOGLE_KEY}`;
        res = await fetch(urlLegacy);
        if (res.ok) {
          const j = await res.json();
          return (j.result?.photos || []).map(p => p.photo_reference);
        }
      } catch (err) { console.warn(err); }
      return [];
    }

    window.addEventListener("DOMContentLoaded", () => {
      const rating = document.getElementById("rating");
      for (let i = 1; i <= 5; i++) {
        const s = document.createElement("span");
        s.textContent = "★"; s.classList.add("star");
        s.addEventListener("click", () => {
          selectedRating = i;
          document.querySelectorAll(".star").forEach(st => st.classList.remove("selected"));
          for (let j = 0; j < i; j++) document.querySelectorAll(".star")[j].classList.add("selected");
        });
        rating.appendChild(s);
      }
      document.getElementById("cancelBtn").addEventListener("click", clearForm);
      document.getElementById("saveBtn").addEventListener("click", saveStore);
    });

    function clearForm() {
      document.querySelectorAll("input").forEach(i => i.value = "");
      document.querySelectorAll("input[type='radio']").forEach(r => r.checked = false);
      document.querySelectorAll(".star").forEach(s => s.classList.remove("selected"));
      document.getElementById("preview").innerHTML = "";
      selectedRating = 0;
      selectedPlace = {};
      showToast("Form cleared", "success");
    }

    async function saveStore() {
      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("addr").value.trim();
      const city = document.getElementById("city").value.trim();
      const country = document.getElementById("country").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const website = document.getElementById("website").value.trim();
      const type = document.querySelector("input[name='type']:checked")?.value || null;

      if (!name || !address || !city || !country) {
        showToast("⚠️ Please fill all required fields", "error");
        return;
      }

      const { error } = await supabase.from("stores").insert([{
        name, address, city, country, phone, website,
        type, types: type ? [type] : [],
        rating: selectedRating,
        lat: selectedPlace.lat || null,
        lng: selectedPlace.lng || null,
        place_id: selectedPlace.place_id || null,
        photo_reference: selectedPlace.photo_reference || null,
        photo_url: null,
        approved: false, flagged: false, deleted: false, status: "pending"
      }]);

      if (error) {
        console.error(error);
        showToast("❌ Error saving store", "error");
      } else {
        showToast("✅ Store saved successfully!", "success");
        clearForm();
      }
    }

    function showToast(msg, type = "success") {
      const c = document.getElementById("toast-container");
      const t = document.createElement("div");
      t.className = `toast ${type}`;
      t.textContent = msg;
      c.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    async function initAutocomplete() {
      const input = document.getElementById("address");
      const autocomplete = new google.maps.places.Autocomplete(input, {
        fields: ["place_id","address_components","geometry","name","formatted_address","international_phone_number","website"]
      });
      autocomplete.addListener("place_changed", async () => {
        const place = autocomplete.getPlace();
        if (!place) return;

        document.getElementById("name").value = place.name || "";
        document.getElementById("addr").value = place.formatted_address || "";
        document.getElementById("phone").value = place.international_phone_number || "";
        document.getElementById("website").value = place.website || "";

        const comps = place.address_components || [];
        const city = comps.find(c => c.types.includes("locality") || c.types.includes("postal_town"));
        const country = comps.find(c => c.types.includes("country"));
        document.getElementById("city").value = city?.long_name || "";
        document.getElementById("country").value = country?.long_name || "";

        selectedPlace = {
          lat: place.geometry?.location?.lat() || null,
          lng: place.geometry?.location?.lng() || null,
          place_id: place.place_id || null
        };

               // 🧠 Hämta permanenta photo_reference via REST
        let refs = await fetchPhotoRefs(place.place_id);
        if (refs.length) {
          selectedPlace.photo_reference = refs[0];
          const url = await resolveGooglePhotoUrl(refs[0]); // ✅ använder proxy/CDN från add-shared.js
          document.getElementById("preview").innerHTML = `<img src="${url}" alt="Preview" />`;
        } else {
          selectedPlace.photo_reference = null;
          const type = document.querySelector("input[name='type']:checked")?.value || "store";
          const fallback = githubFallbackForTypes(type); // ✅ gemensam fallback-funktion
          document.getElementById("preview").innerHTML = `<img src="${fallback}" alt="Preview" />`;
        }
      });
    }

    window.initAutocomplete = initAutocomplete;
  </script>

  <!-- 🧩 Supabase + gemensam logik -->
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="js/add-shared.js"></script>

  <!-- 🧾 Sidans egen logik -->
  <script src="js/add-store.js"></script>
  <!-- eller: <script src="js/add-store-backoffice.js"></script> -->

  <!-- 🗺️ Google Maps API (laddas sist!) -->
  <script async defer 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&language=en&callback=initAutocomplete">
  </script>
</body>
</html>
