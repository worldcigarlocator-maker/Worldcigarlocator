<main>
  <div class="form-wrapper">
    <div class="form-card">
      <h2>Add Store or Lounge</h2>

      <!-- Toggle -->
      <div class="type-toggle">
        <button type="button" id="storeBtn" class="active">Store</button>
        <button type="button" id="loungeBtn">Lounge</button>
      </div>

      <form id="storeForm">
        <!-- Rating -->
        <label for="rating">Rating</label>
        <select id="rating" required>
          <option value="">Select...</option>
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <!-- Common fields -->
        <label for="name">Name</label>
        <input type="text" id="name" required>

        <label for="address">Address</label>
        <input type="text" id="address" required>

        <label for="phone">Phone</label>
        <input type="tel" id="phone">

        <label for="url">Website</label>
        <input type="url" id="url">

        <!-- Lounge specific -->
        <div id="loungeExtra" style="display:none;">
          <label for="access">Access</label>
          <select id="access">
            <option value="free">Free</option>
            <option value="members">Members only</option>
            <option value="temporary">Temporary membership</option>
          </select>
        </div>

        <button type="submit" class="submit-btn">Save</button>
      </form>
    </div>
  </div>
</main>

<style>
/* Layout */
main {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
}

/* Centered card */
.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.form-card {
  background: #111;
  color: #fff;
  padding: 2rem 2.5rem;
  border-radius: 12px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.4);
  width: 100%;
  max-width: 500px;
}

.form-card h2 {
  color: #c9a227;
  text-align: center;
  margin-bottom: 1rem;
}

/* Toggle buttons */
.type-toggle {
  display: flex;
  margin-bottom: 1.5rem;
  border-radius: 6px;
  overflow: hidden;
}
.type-toggle button {
  flex: 1;
  padding: 0.6rem;
  border: none;
  background: #333;
  color: #fff;
  font-weight: bold;
  cursor: pointer;
  transition: background 0.2s;
}
.type-toggle button.active {
  background: #c9a227;
  color: #111;
}

/* Inputs */
label {
  display: block;
  margin-top: 1rem;
  font-weight: bold;
}
input, select {
  width: 100%;
  padding: 0.6rem;
  margin-top: 0.3rem;
  border-radius: 6px;
  border: 1px solid #444;
  background: #222;
  color: #fff;
}
input:focus, select:focus {
  outline: none;
  border-color: #c9a227;
}

/* Save button */
.submit-btn {
  margin-top: 1.5rem;
  width: 100%;
  padding: 0.8rem;
  background: #c9a227;
  color: #111;
  font-weight: bold;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}
.submit-btn:hover {
  background: #e0b93d;
}
</style>

<script>
const storeBtn = document.getElementById("storeBtn");
const loungeBtn = document.getElementById("loungeBtn");
const loungeExtra = document.getElementById("loungeExtra");

storeBtn.addEventListener("click", () => {
  loungeExtra.style.display = "none";
  storeBtn.classList.add("active");
  loungeBtn.classList.remove("active");
});

loungeBtn.addEventListener("click", () => {
  loungeExtra.style.display = "block";
  loungeBtn.classList.add("active");
  storeBtn.classList.remove("active");
});
</script>
