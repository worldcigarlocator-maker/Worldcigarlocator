<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store</title>
  <link rel="stylesheet" href="css/add-store.css" />
</head>
<body>
  <div class="form-wrapper">
    <h1>Lägg till ny butik</h1>

    <!-- Google Autocomplete -->
    <div class="form-group">
      <label for="autocomplete">Sök butik eller plats</label>
      <gmpx-place-autocomplete id="autocomplete"></gmpx-place-autocomplete>
    </div>

    <!-- Preview image -->
    <img id="preview-image" class="preview-image" style="display:none;" alt="Preview"/>

    <!-- Store info -->
    <div class="form-group">
      <label for="name">Butiksnamn</label>
      <input type="text" id="name" placeholder="Namn"/>
    </div>

    <div class="form-group">
      <label for="address">Adress</label>
      <input type="text" id="address" placeholder="Adress"/>
    </div>

    <div class="form-group">
      <label for="city">Stad</label>
      <input type="text" id="city" placeholder="Stad"/>
    </div>

    <div class="form-group">
      <label for="country">Land</label>
      <input type="text" id="country" placeholder="Land"/>
    </div>

    <div class="form-group">
      <label for="phone">Telefon</label>
      <input type="text" id="phone" placeholder="+46..."/>
    </div>

    <div class="form-group">
      <label for="website">Webbplats</label>
      <input type="url" id="website" placeholder="https://"/>
    </div>

    <!-- Store type -->
    <div class="form-group">
      <label>Typ</label>
      <div class="radio-group">
        <label><input type="radio" name="type" value="store"/> Store</label>
        <label><input type="radio" name="type" value="lounge"/> Lounge</label>
        <label><input type="radio" name="type" value="other"/> Other</label>
      </div>
    </div>

    <!-- Rating -->
    <div class="form-group">
      <label>Betyg</label>
      <div class="stars" id="star-container">
        <span class="star" data-value="1">★</span>
        <span class="star" data-value="2">★</span>
        <span class="star" data-value="3">★</span>
        <span class="star" data-value="4">★</span>
        <span class="star" data-value="5">★</span>
      </div>
    </div>

    <!-- Save -->
    <button id="save-btn" class="btn-save">Spara</button>
  </div>

  <!-- Toast container -->
  <div id="toast-container"></div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Google Maps API (ny) -->
  <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdn7E6_dfwUjGQ1IUdJ2rQXUeEYIIzVtQ&libraries=places&v=weekly" 
    async defer>
  </script>

  <!-- Vår logik -->
  <script src="js/add-store.js"></script>
</body>
</html>
