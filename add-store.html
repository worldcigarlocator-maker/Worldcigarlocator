<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Store / Lounge</title>
  <link rel="stylesheet" href="start.css"> <!-- återanvänd din stil -->
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-card {
      background: #000;
      border: 1px solid gold;
      border-radius: 12px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 15px rgba(255,215,0,0.3);
    }

    h1 {
      color: gold;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: gold;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.6rem;
      border-radius: 6px;
      border: 1px solid #333;
      margin-top: 0.4rem;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="form-card">
    <h1>Add Store / Lounge</h1>
    <form id="storeForm">
      <label for="name">Name</label>
      <input type="text" id="name" required />

      <label for="city">City</label>
      <input type="text" id="city" required />

      <label for="country">Country</label>
      <input type="text" id="country" required />

      <label for="type">Type</label>
      <select id="type">
        <option value="store">Store</option>
        <option value="lounge">Lounge</option>
        <option value="both">Store & Lounge</option>
      </select>

      <label for="rating">Rating</label>
      <select id="rating">
        <option value="1">⭐</option>
        <option value="2">⭐⭐</option>
        <option value="3">⭐⭐⭐</option>
        <option value="4">⭐⭐⭐⭐</option>
        <option value="5">⭐⭐⭐⭐⭐</option>
      </select>

      <label for="address">Address (Google Maps)</label>
      <input type="text" id="address" placeholder="Search address..." />

      <label for="description">Description</label>
      <textarea id="description" rows="3"></textarea>

      <button type="submit">Save Store</button>
    </form>
  </div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_KEY&libraries=places"></script>
  <!-- Supabase -->
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

  <script>
    const SUPABASE_URL = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let selectedLat = null;
    let selectedLng = null;

    // Google Maps autocomplete
    const addressInput = document.getElementById("address");
    const autocomplete = new google.maps.places.Autocomplete(addressInput);
    autocomplete.addListener("place_changed", () => {
      const place = autocomplete.getPlace();
      if (place.geometry) {
        selectedLat = place.geometry.location.lat();
        selectedLng = place.geometry.location.lng();
      }
    });

    // Form submit
    document.getElementById("storeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const city = document.getElementById("city").value;
      const country = document.getElementById("country").value;
      const type = document.getElementById("type").value;
      const rating = parseInt(document.getElementById("rating").value);
      const address = document.getElementById("address").value;
      const description = document.getElementById("description").value;

      const { error } = await supabase.from("stores").insert([
        {
          name,
          city,
          country,
          type,
          rating,
          address,
          description,
          latitude: selectedLat,
          longitude: selectedLng
        }
      ]);

      if (error) {
        alert("❌ Error saving store: " + error.message);
      } else {
        alert("✅ Store saved successfully!");
        document.getElementById("storeForm").reset();
      }
    });
  </script>
</body>
</html>
