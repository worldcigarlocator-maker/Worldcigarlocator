<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Dashboard ‚Äì World Cigar Locator</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }
    h1 {
      color: #b8860b;
      margin: 0;
    }
    nav button {
      background: #fff;
      border: 2px solid #b8860b;
      color: #b8860b;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 0.5rem;
    }
    nav button:hover {
      background: #b8860b;
      color: #fff;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .stat-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .stat-card h2 {
      color: #b8860b;
      margin: 0.5rem 0;
    }

    canvas {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
    }

    .deleted-section {
      margin-top: 3rem;
    }
    .deleted-section h2 {
      color: #b8860b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 0.8rem;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th {
      background: #f1f1f1;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Business Dashboard</h1>
    <nav>
      <button onclick="window.location.href='backoffice-home.html'">Home</button>
      <button onclick="loadTrashLog()">Deleted History</button>
    </nav>
  </header>

  <div class="stats" id="statsContainer"></div>

  <canvas id="chart" height="120"></canvas>

  <div class="deleted-section" id="deletedSection" style="display:none;">
    <h2>üóëÔ∏è Recently Deleted Stores</h2>
    <table id="deletedTable">
      <thead>
        <tr><th>Name</th><th>Deleted At</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";
    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    async function loadBusinessStats() {
      const { data, error } = await supabase.from("stores").select("*");
      if (error) {
        console.error(error);
        return;
      }

      const total = data.length;
      const approved = data.filter(s => s.approved).length;
      const pending = data.filter(s => s.status === "pending").length;
      const flagged = data.filter(s => s.flagged).length;

      const storeCount = data.filter(s => s.type === "store").length;
      const loungeCount = data.filter(s => s.type === "lounge").length;
      const otherCount = data.filter(s => s.type === "other").length;

      const avgRating =
        data.reduce((sum, s) => sum + (s.rating || 0), 0) / (data.length || 1);

      document.getElementById("statsContainer").innerHTML = `
        <div class="stat-card"><h2>${total}</h2><p>Total Locations</p></div>
        <div class="stat-card"><h2>${approved}</h2><p>Approved</p></div>
        <div class="stat-card"><h2>${pending}</h2><p>Pending</p></div>
        <div class="stat-card"><h2>${flagged}</h2><p>Flagged</p></div>
        <div class="stat-card"><h2>${avgRating.toFixed(1)}</h2><p>Avg Rating</p></div>
        <div class="stat-card"><h2>${storeCount}</h2><p>Stores</p></div>
        <div class="stat-card"><h2>${loungeCount}</h2><p>Lounges</p></div>
        <div class="stat-card"><h2>${otherCount}</h2><p>Other</p></div>
      `;

      renderChart(data);
    }

    function renderChart(data) {
      const grouped = {};
      data.forEach(s => {
        const date = new Date(s.created_at).toLocaleDateString();
        grouped[date] = (grouped[date] || 0) + 1;
      });

      const labels = Object.keys(grouped);
      const values = Object.values(grouped);

      new Chart(document.getElementById("chart"), {
        type: "line",
        data: {
          labels,
          datasets: [{
            label: "Stores Created Over Time",
            data: values,
            borderColor: "#b8860b",
            backgroundColor: "rgba(184,134,11,0.2)",
            fill: true,
            tension: 0.3
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { y: { beginAtZero: true } }
        }
      });
    }

    async function loadTrashLog() {
      document.getElementById("deletedSection").style.display = "block";

      const { data, error } = await supabase.from("trash_log").select("*").order("deleted_at", { ascending: false });
      if (error) {
        console.error("Error loading trash log:", error);
        return;
      }

      const tbody = document.querySelector("#deletedTable tbody");
      tbody.innerHTML = data.length
        ? data.map(row => `<tr><td>${row.store_name}</td><td>${new Date(row.deleted_at).toLocaleString()}</td></tr>`).join("")
        : `<tr><td colspan="2">No deleted items found</td></tr>`;
    }

    loadBusinessStats();
  </script>
</body>
</html>
