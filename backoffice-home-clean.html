<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice Home ‚Äî Clean</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6f8;
      margin: 0;
      padding: 2rem;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      color: #2f78c4;
      margin-bottom: 1.5rem;
    }
    .top-bar {
      display: flex;
      justify-content: center;
      gap: 0.6rem;
      flex-wrap: wrap;
      margin-bottom: 1.5rem;
    }
    .top-bar button {
      background: #2f78c4;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .top-bar button:hover {
      background: #2466a8;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .card-content {
      padding: 1rem;
      flex: 1;
    }
    .btn-row {
      display: flex;
      gap: 0.5rem;
      padding: 0 1rem 1rem;
    }
    .btn-row button {
      flex: 1;
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background: #28a745; color: #fff; }
    .flag { background: #ff9800; color: #fff; }
    .soft-delete { background: #c0392b; color: #fff; }
    .approve:hover { background: #218838; }
    .flag:hover { background: #e68900; }
    .soft-delete:hover { background: #a93226; }

    #toast-container {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      z-index: 9999;
    }
    .toast {
      background: #333;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      opacity: 0.95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #c0392b; }
  </style>
</head>
<body>
  <h1>Backoffice Home ‚Äî Clean</h1>

  <div class="top-bar">
    <button onclick="route('home')">Home</button>
    <button onclick="route('approved')">Approved</button>
    <button onclick="route('pending')">Pending</button>
    <button onclick="route('flagged')">Flagged</button>
    <button onclick="route('trash')">Trash</button>
  </div>

  <div class="grid" id="storeGrid"></div>
  <div id="toast-container"></div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    const grid = document.getElementById("storeGrid");
    const toastContainer = document.getElementById("toast-container");
    let currentView = "home";

    window.route = async function(view) {
      currentView = view;
      grid.innerHTML = "";
      if (view === "home") loadStores({});
      if (view === "approved") loadStores({ approved: true });
      if (view === "pending") loadStores({ approved: false });
      if (view === "flagged") loadStores({ flagged: true });
      if (view === "trash") loadStores({ status: "deleted" });
    };

    async function loadStores(filters = {}) {
      let query = supabase.from("stores").select("*").order("created_at", { ascending: false });
      if (filters.approved === true) query = query.eq("approved", true);
      if (filters.approved === false) query = query.eq("approved", false);
      if (filters.flagged) query = query.eq("flagged", true);
      if (filters.status) query = query.eq("status", filters.status);

      const { data, error } = await query;
      if (error) {
        grid.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        return;
      }
      if (!data || data.length === 0) {
        grid.innerHTML = `<p>No stores found</p>`;
        return;
      }
      data.forEach(renderCard);
    }

    function renderCard(store) {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${store.photo_reference || 'images/store.jpg'}" alt="">
        <div class="card-content">
          <h3>${store.name || "Unnamed"}</h3>
          <p>${store.city || ""}, ${store.country || ""}</p>
          <p>Status: ${store.approved ? "‚úÖ Approved" : "‚è≥ Pending"}</p>
        </div>
        <div class="btn-row">
          <button class="approve" onclick="updateStatus('${store.id}', ${!store.approved})">
            ${store.approved ? "Unapprove" : "Approve"}
          </button>
          <button class="flag" onclick="toggleFlag('${store.id}', ${!!store.flagged})">
            ${store.flagged ? "Unflag" : "Flag"}
          </button>
          <button class="soft-delete" onclick="softDelete('${store.id}')">Delete</button>
        </div>
      `;
      grid.appendChild(card);
    }

    // ‚úÖ Approve / Unapprove (trigger handles country counter)
    window.updateStatus = async function(id, approved) {
      try {
        console.log("üîπ updateStatus triggered:", id, approved);
        const { data, error } = await supabase
          .from("stores")
          .update({
            approved,
            status: approved ? "approved" : "pending",
            approved_at: approved ? new Date().toISOString() : null
          })
          .eq("id", id)
          .select();

        if (error) throw error;

        showToast(approved ? "‚úÖ Store approved" : "‚è≥ Approval removed", "success");
        reloadCurrent();
      } catch (err) {
        console.error("‚ùå updateStatus error:", err);
        showToast(`Failed: ${err.message}`, "error");
      }
    };

    // üö© Flag / Unflag
    window.toggleFlag = async function(id, flagged) {
      try {
        const { error } = await supabase.from("stores").update({ flagged: !flagged }).eq("id", id);
        if (error) throw error;
        showToast(flagged ? "üö´ Unflagged" : "üö© Flagged", "success");
        reloadCurrent();
      } catch (err) {
        console.error("‚ùå toggleFlag error:", err);
        showToast("Failed to toggle flag", "error");
      }
    };

    // üóëÔ∏è Soft Delete
    window.softDelete = async function(id) {
      try {
        const deletedUntil = new Date(Date.now() + 48 * 60 * 60 * 1000).toISOString();
        const { error } = await supabase
          .from("stores")
          .update({ status: "deleted", deleted_until: deletedUntil })
          .eq("id", id);
        if (error) throw error;
        showToast("üóëÔ∏è Moved to Trash (48h)", "success");
        reloadCurrent();
      } catch (err) {
        console.error("‚ùå softDelete error:", err);
        showToast("Failed to delete", "error");
      }
    };

    function reloadCurrent() { route(currentView); }

    function showToast(msg, type = "success") {
      const t = document.createElement("div");
      t.className = `toast ${type}`;
      t.textContent = msg;
      toastContainer.appendChild(t);
      setTimeout(() => t.remove(), 3000);
    }

    // Init
    route("home");
  </script>
</body>
</html>
