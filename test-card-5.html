<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WCL ‚Äì Premium Card</title>
  <style>
    :root {
      --green: #28a745;
      --blue: #007bff;
      --gold: #d4af37;
      --gold-light: #f6e27a;
      --gold-dark: #b8911b;
      --text: #f8f8f8;
      --muted: #ccc;
      --card-bg: #000;
      --card-border: #2a2a2a;
      --shadow: rgba(0, 0, 0, 0.45);
    }

    body {
      background: #f5f5f5;
      font-family: "Poppins", "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .store-card {
      width: 320px;
      min-height: 550px;
      background: var(--card-bg);
      color: var(--text);
      border-radius: 20px;
      box-shadow: 0 12px 28px var(--shadow);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border: 1px solid var(--card-border);
      transition: all 0.35s ease;
    }

    /* ‚ú® Hover-glow */
    .store-card:hover {
      box-shadow: 0 0 25px 2px rgba(212, 175, 55, 0.4),
                  0 10px 20px var(--shadow);
      transform: translateY(-4px);
      border-color: var(--gold-dark);
    }

    /* === Bild + badges === */
    .top {
      position: relative;
      display: flex;
      align-items: center;
      padding: 1rem 2.3rem 1rem 1.6rem;
      gap: 1.4rem;
    }

    .img-box {
      width: 160px;
      height: 160px;
      background: linear-gradient(145deg, #111, #000);
      border: 1px solid #333;
      border-radius: 10px;
      color: #55e055;
      font-size: 2.5rem;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      text-shadow: 0 0 6px rgba(80, 255, 80, 0.3);
    }

    .top-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 0.6rem;
      margin-left: 0.6rem;
      padding-right: 0.5rem;
    }

    .badges {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
    }

    .badge {
      font-weight: 700;
      font-size: 0.8rem;
      color: #fff;
      border-radius: 6px;
      padding: 0.35rem 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      box-shadow: inset 0 1px 2px rgba(255,255,255,0.2);
    }

    .badge.store { background: var(--green); }
    .badge.lounge { background: var(--blue); }

    .rating {
      color: var(--gold);
      font-size: 1.1rem;
      letter-spacing: 1px;
      margin-top: 0.2rem;
      text-shadow: 0 0 6px rgba(212,175,55,0.3);
    }

    /* === Titel === */
    .title {
      font-size: 1.3rem;
      font-weight: 800;
      text-align: left;
      margin: 1.5rem 1.6rem 0.5rem 1.6rem;
      color: #fff;
      letter-spacing: 0.3px;
    }

    /* === Info === */
    .info {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      padding: 1.2rem 1.6rem 1.6rem;
      margin-top: 0.3rem;
    }

    .info p {
      margin: 0;
      font-size: 0.95rem;
      color: var(--muted);
      line-height: 1.5;
    }

    .membership {
      font-weight: 700;
      font-size: 0.9rem;
    }

    .public { color: var(--green); }
    .membership-only { color: var(--gold-light); }
    .members-only { color: #ff5050; }

    a {
      color: var(--gold);
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
      color: var(--gold-light);
    }

    /* === Review Button === */
    .review-btn {
      background: linear-gradient(145deg, var(--gold), var(--gold-dark));
      color: #fff;
      border: none;
      font-weight: 800;
      font-size: 0.9rem;
      padding: 0.65rem 1.3rem;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 1rem;
      transition: all 0.25s ease;
      align-self: start;
      box-shadow: 0 3px 8px rgba(212,175,55,0.35);
    }

    .review-btn:hover {
      background: linear-gradient(145deg, var(--gold-light), var(--gold));
      box-shadow: 0 0 12px rgba(212,175,55,0.45);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="store-card">
    <div class="top">
      <div class="img-box">Bild</div>
      <div class="top-info">
        <div class="badges">
          <span class="badge store">Store</span>
          <span class="badge lounge">Lounge</span>
        </div>
        <div class="rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</div>
      </div>
    </div>

    <div class="title">Cigarrummet</div>

    <div class="info">
      <p>üìç Sweden, Stockholm</p>
      <p>üè† Kungsgatan 55</p>
      <p>üìû +46 8 21 59 34</p>
      <p class="membership public">üë• Public</p>
      <p>üåê <a href="#">www.cigarrummet.se</a></p>

      <button class="review-btn">‚òÖ Review & Rate</button>
    </div>
  </div>
</body>
</html>
