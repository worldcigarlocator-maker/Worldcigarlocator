<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: mediumpurple;     /* huvudbakgrund */
      --fg: white;            /* textf√§rg */
      --card: #ffffff;        /* kortbakgrund */
      --card-text: #1e1e1e;   /* m√∂rk text p√• ljusa kort */
      --muted: #e0e0e0;       /* ljusgr√• f√∂r sekund√§r text */
      --accent: #ffcc00;      /* guldaccent */
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }

    header { padding: 40px 16px 20px; }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--fg);
      text-shadow: 0 2px 6px rgba(0,0,0,.2);
    }

    p.lead { margin: 8px 0 24px; color: var(--muted); }

    .map-wrap { max-width: 900px; margin: 0 auto; padding: 0 16px; }

    .card {
      background: var(--card);
      color: var(--card-text);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,.2);
    }

    .card img {
      width: 60%;
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
    }

    .continents {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 22px auto 40px;
      padding: 0 16px;
      max-width: 800px;
    }

    .btn {
      background: var(--accent);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 999px;
      box-shadow: 0 4px 12px rgba(0,0,0,.2);
      transition: transform .1s ease, box-shadow .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,.3);
    }

    .btn.secondary {
      background: #eee;
      color: #333;
    }

    footer { color: var(--muted); font-size: 13px; margin: 28px 0 24px; }
  </style>
</head>
<body>
  <header>
    <h1>üåç World Cigar Locator</h1>
    <p class="lead">Find cigar stores & lounges all over the world.</p>
  </header>

  <div class="map-wrap">
    <div class="card">
      <!-- Transparent v√§rldskarta -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/97/World_map_blank_without_borders.svg"
           alt="World map" class="map-img" />
    </div>
  </div>

  <div class="continents">
    <a class="btn" href="europe.html">Europe</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Asia'); return false;">Asia</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Africa'); return false;">Africa</a>
    <a class="btn secondary" href="#" onclick="comingSoon('North America'); return false;">North America</a>
    <a class="btn secondary" href="#" onclick="comingSoon('South America'); return false;">South America</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Oceania'); return false;">Oceania</a>
  </div>

  <footer>¬© 2025 World Cigar Locator ‚Äî Beta</footer>

  <script>
    function comingSoon(name){ alert(name + ' ‚Äì Coming soon'); }
  </script>
</body>
</html>
