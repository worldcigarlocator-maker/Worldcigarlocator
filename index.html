<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #111;
      --fg: #f5f5f5;
      --muted: #bdbdbd;
      --card: #1a1a1a;
      --gold: #d4af37;
      --gold-strong: #c79c1d;
    }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }
    header { padding: 40px 16px 20px; }
    h1 { margin: 0; font-size: clamp(28px, 4vw, 40px); color: var(--gold); }
    p.lead { margin: 8px 0 24px; color: var(--muted); }

    .map-wrap { max-width: 1100px; margin: 0 auto; padding: 0 16px; }
    .card {
      background: var(--card);
      border: 1px solid #2b2b2b;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 24px rgba(0,0,0,.35);
    }

    svg.worldmap { width: 100%; height: auto; }
    .continent {
      fill: #2b2b2b;
      stroke: #444;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.25s, stroke 0.25s;
    }
    .continent:hover {
      fill: var(--gold);
      stroke: var(--gold-strong);
    }
    .active {
      fill: #3f3f3f;
      stroke: var(--gold);
    }

    .continents {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 18px auto 36px;
      padding: 0 16px;
      max-width: 900px;
    }
    .btn {
      background: var(--gold);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 18px;
      border-radius: 10px;
      transition: transform 0.06s ease, background 0.2s ease;
    }
    .btn:hover { background: var(--gold-strong); transform: translateY(-1px); }
    .btn.secondary { background: #333; color: #eee; border: 1px solid #444; }
    .btn.secondary:hover { background: #3a3a3a; }

    footer { color: #7a7a7a; font-size: 13px; margin: 28px 0 24px; }
  </style>
</head>
