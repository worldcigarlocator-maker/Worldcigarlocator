<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator - Age Gate</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fdfdfc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .content {
      max-width: 600px;
    }

    h1 {
      color: #b8860b; /* guld */
      font-size: 2.2rem;
      margin-bottom: 0.5rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
    }

    p.subtitle {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .banner img {
      max-width: 400px;
      height: auto;
      margin-bottom: 2rem;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .button {
      padding: 0.8rem 1.6rem;
      background: #b8860b;
      color: #fff;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      transition: background 0.3s;
    }

    .button:hover {
      background: #daa520; /* ljusare guld */
    }

    .note {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to World Cigar Locator</h1>
    <p class="subtitle">Find cigar stores and lounges near you...</p>

    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map">
    </div>

    <div class="button-container">
      <a href="#" onclick="alert('Sorry, you must be 18+ to enter.'); return false;" class="button">Under 18</a>
      <a href="start.html" class="button">Over 18</a>
    </div>

    <p class="note">You must be 18 years or older to enter this site.</p>
  </div>
  <ul id="sidebarMenu"></ul>

<!-- Supabase v2 via CDN -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
  const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co";           // <-- byt
  const SUPABASE_ANON_KEY = "YOUR_PUBLIC_ANON_KEY";                  // <-- byt
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function buildSidebar() {
    const container = document.getElementById("sidebarMenu");
    if (!container) { console.error("Hittar inte #sidebarMenu"); return; }

    container.innerHTML = "<li>Loading…</li>";

    // Hämta kontinenter + länder (alltid i bokstavsordning)
    const [{ data: continents, error: e1 }, { data: countries, error: e2 }] = await Promise.all([
      supabase.from("continents").select("id,name").order("name", { ascending: true }),
      supabase.from("countries").select("id,name,flag,continent_id").order("name", { ascending: true }),
    ]);

    if (e1 || e2) {
      const err = e1 || e2;
      container.innerHTML = `<li style="color:red">Error: ${err.message}</li>`;
      console.error("Supabase error:", err);
      return;
    }

    container.innerHTML = "";

    // Gruppera länder per kontinent
    const byContinent = (countries || []).reduce((acc, c) => {
      (acc[c.continent_id] ||= []).push(c);
      return acc;
    }, {});

    // Bygg UI
    (continents || []).forEach(cont => {
      const li = document.createElement("li");
      li.className = "continent";

      const btn = document.createElement("button");
      btn.className = "toggle";
      btn.innerHTML = `<span>${cont.name}</span> <span class="arrow">►</span>`;

      const ul = document.createElement("ul");
      ul.className = "nested";

      (byContinent[cont.id] || []).forEach(c => {
        const cli = document.createElement("li");
        cli.className = "country";
        cli.textContent = `${c.flag ? c.flag + " " : ""}${c.name}`;
        ul.appendChild(cli);
      });

      btn.addEventListener("click", () => {
        ul.classList.toggle("active");
        btn.querySelector(".arrow").textContent = ul.classList.contains("active") ? "▼" : "►";
      });

      li.appendChild(btn);
      li.appendChild(ul);
      container.appendChild(li);
    });

    // Debug: se data i konsolen
    console.log("Continents:", continents);
    console.log("Countries:", countries);
  }

  document.addEventListener("DOMContentLoaded", buildSidebar);
</script>

</body>
</html>
