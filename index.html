<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Cigar Locator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      #intro {
        max-width: 500px;
        margin-bottom: 30px;
      }
      #login {
        background: #222;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        text-align: center;
      }
      input {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background: goldenrod;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        color: #111;
        font-weight: bold;
      }
      #content {
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="intro">
      <h2>üåç World Cigar Locator</h2>
      <p>
        Find cigar stores & lounges all over the world..
      </p>
    </div>

    <div id="login">
      <h3>üîí Access Code Required</h3>
      <input type="password" id="code" placeholder="Enter access code" />
      <br />
      <button onclick="checkCode()">Unlock</button>
      <p id="error" style="color: red; display: none;">Wrong code!</p>
    </div>

    <div id="content">
      <h1>Welcome inside üöÄ</h1>
      <p>This is the first version of World Cigar Locator (MVP).</p>
    </div>

    <script>
      const correctCode = "2025demo"; // ‚Üê √§ndra koden h√§r

      function checkCode() {
        const input = document.getElementById("code").value;
        if (input === correctCode) {
          document.getElementById("login").style.display = "none";
          document.getElementById("intro").style.display = "none";
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
