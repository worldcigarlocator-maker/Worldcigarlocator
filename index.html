<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator - Age Gate</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #fff;
    }
    h1 {
      font-size: 2.5rem;
      color: goldenrod;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      color: #444;
      margin-bottom: 30px;
    }
    img {
      max-width: 700px;
      width: 100%;
      height: auto;
      margin: 20px auto;
      display: block;
    }
    .age-gate {
      margin-top: 30px;
    }
    .age-gate button {
      margin: 10px;
      padding: 12px 30px;
      font-size: 1.2rem;
      background-color: goldenrod;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 6px;
      transition: background-color 0.3s;
    }
    .age-gate button:hover {
      background-color: darkgoldenrod;
    }
    .notice {
      margin-top: 20px;
      font-size: 0.9rem;
      color: gray;
    }
  </style>
</head>
<body>
  <h1>Welcome to World Cigar Locator</h1>
  <p>Find cigar stores and lounges near you...</p>

  <img src="images/worldmap.svg" alt="World Map">

  <div class="age-gate">
    <button onclick="location.href='start.html'">Over 18</button>
    <button onclick="location.href='https://www.google.com'">Under 18</button>
  </div>

  <div class="notice">
    You must be 18 years or older to enter this site.
  </div>
</body>
</html>
