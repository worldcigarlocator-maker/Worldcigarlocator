<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator - Age Gate</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;   /* ljus bakgrund */
      color: #222;
      text-align: center;
    }
    .content {
      max-width: 600px;
      padding: 20px;
    }
    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #555;
    }
    .banner img {
      max-width: 80%;
      height: auto;
      margin: 20px 0;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .button-container {
      margin: 20px 0;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin: 0 10px;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }
    .button:hover {
      background: #d4af37; /* guld */
      color: #000;         /* svart text f√∂r kontrast */
    }
    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Welcome to World Cigar Locator</h1>
    <p class="subtitle">Find cigar stores and lounges near you...</p>
    <div class="banner">
      <img src="images/worldmap.svg" alt="World Map">
    </div>
    <div class="button-container">
      <a href="#" onclick="alert('Sorry, you must be 18+ to enter.'); return false;" class="button">Under 18</a>
      <a href="start.html" class="button">Over 18</a>
    </div>
    <p class="note">You must be 18 years or older to enter this site.</p>
  </div>
</body>
</html>
