<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Cigar Locator</title>
  <link rel="stylesheet" href="css/global.css">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    aside {
      width: 250px;
      background: #f9f9f9;
      border-right: 1px solid #ccc;
      padding: 15px;
      overflow-y: auto;
    }
    main {
      flex: 1;
      padding: 20px;
    }
    h1 {
      color: goldenrod;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 5px 0;
    }
    .store-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #fff;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Continents & Countries</h2>
    <ul id="sidebarMenu"></ul>
  </aside>

  <main>
    <h1>Welcome to World Cigar Locator</h1>
    <p>Find cigar stores and lounges near you...</p>
    <img src="images/worldmap.svg" alt="World Map" style="max-width:100%;height:auto;">

    <h2>Latest Stores</h2>
    <div id="recentStores"></div>
  </main>

</body>
</html>
