<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cigar Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      color: goldenrod;
    }
    p {
      color: #ccc;
      font-size: 1.2em;
    }
    #map {
      margin: 20px auto;
      max-width: 600px;
    }
    #map img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
    }
    .buttons {
      margin: 30px 0;
    }
    .buttons button {
      background: #333;
      color: #eee;
      border: none;
      padding: 12px 20px;
      margin: 5px;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .buttons button:hover {
      background: goldenrod;
      color: #111;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    ul li {
      margin: 8px 0;
    }
    ul li a {
      color: goldenrod;
      text-decoration: none;
      font-weight: bold;
    }
    ul li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>🌍 World Cigar Locator</h1>
    <p>Find cigar stores & lounges all over the world.</p>
  </header>

  <section id="map">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" alt="World map">
  </section>

  <div class="buttons">
    <button onclick="location.href='europe.html'">Europe</button>
    <button onclick="alert('Coming soon')">Asia</button>
    <button onclick="alert('Coming soon')">Africa</button>
    <button onclick="alert('Coming soon')">North America</button>
    <button onclick="alert('Coming soon')">South America</button>
    <button onclick="alert('Coming soon')">Oceania</button>
  </div>

  <ul>
    <li><a href="europe.html">🌍 Europe</a></li>
    <li style="margin-left: 20px;"><a href="nordic.html">— Nordic Countries</a></li>
    <li><a href="#" onclick="alert('Coming soon')">🌏 Asia</a></li>
    <li><a href="#" onclick="alert('Coming soon')">🌍 Africa</a></li>
    <li><a href="#" onclick="alert('Coming soon')">🌎 North America</a></li>
    <li><a href="#" onclick="alert('Coming soon')">🌎 South America</a></li>
    <li><a href="#" onclick="alert('Coming soon')">🌏 Oceania</a></li>
  </ul>
</body>
</html>
