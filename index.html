<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>World Cigar Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 40px 20px 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: goldenrod;
      margin: 0;
    }
    p {
      color: #bbb;
      margin: 10px 0 30px;
    }
    .map {
      max-width: 900px;
      margin: 0 auto 30px;
    }
    img.worldmap {
      width: 100%;
      border: 3px solid #333;
      border-radius: 10px;
    }
    .continents {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 20px auto 40px;
      max-width: 800px;
    }
    .continents a {
      background: goldenrod;
      color: #111;
      font-weight: bold;
      text-decoration: none;
      padding: 14px 24px;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .continents a:hover {
      background: #d4af37;
    }
    footer {
      color: #777;
      font-size: 0.9rem;
      margin: 40px 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç World Cigar Locator</h1>
    <p>Find cigar stores & lounges all over the world.</p>
  </header>

  <div class="map">
    <!-- Placeholder-karta -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg" 
         alt="World map" usemap="#worldmap" class="worldmap">

    <!-- Klickbara omr√•den -->
    <map name="worldmap">
      <area shape="rect" coords="370,100,550,200" href="europe.html" alt="Europe">
      <area shape="rect" coords="550,200,700,350" href="#" alt="Asia" onclick="comingSoon('Asia')">
      <area shape="rect" coords="250,250,400,400" href="#" alt="Africa" onclick="comingSoon('Africa')">
      <area shape="rect" coords="50,150,200,300" href="#" alt="North America" onclick="comingSoon('North America')">
      <area shape="rect" coords="100,350,250,500" href="#" alt="South America" onclick="comingSoon('South America')">
      <area shape="rect" coords="750,450,900,600" href="#" alt="Oceania" onclick="comingSoon('Oceania')">
    </map>
  </div>

  <div class="continents">
    <a href="europe.html">Europe</a>
    <a href="#" onclick="comingSoon('Asia')">Asia</a>
    <a href="#" onclick="comingSoon('Africa')">Africa</a>
    <a href="#" onclick="comingSoon('North America')">North America</a>
    <a href="#" onclick="comingSoon('South America')">South America</a>
    <a href="#" onclick="comingSoon('Oceania')">Oceania</a>
  </div>

  <footer>
    ¬© 2025 World Cigar Locator ‚Äì Beta version
  </footer>

  <script>
    function comingSoon(continent) {
      alert(continent + " ‚Äì Coming soon!");
    }
  </script>
</body>
</html>
