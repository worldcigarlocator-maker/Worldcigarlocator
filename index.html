<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>World Cigar Locator</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap");

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #0d0d0d, #1c1c1c);
        color: #f5f5f5;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      #intro {
        max-width: 600px;
        margin-bottom: 40px;
      }
      #intro h2 {
        font-family: "Playfair Display", serif;
        font-size: 2.2rem;
        color: goldenrod;
        margin-bottom: 10px;
      }
      #intro p {
        font-size: 1.1rem;
        color: #d4d4d4;
      }
      #login {
        background: #1a1a1a;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
        text-align: center;
        border: 1px solid goldenrod;
      }
      #login h3 {
        font-family: "Playfair Display", serif;
        color: goldenrod;
        margin-bottom: 20px;
      }
      input {
        padding: 12px;
        font-size: 16px;
        margin: 10px 0;
        border: 1px solid #555;
        border-radius: 6px;
        background: #2b2b2b;
        color: #f5f5f5;
        width: 220px;
      }
      button {
        padding: 12px 25px;
        font-size: 16px;
        background: goldenrod;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: #111;
        font-weight: bold;
        transition: background 0.3s;
      }
      button:hover {
        background: #d4af37;
      }
      #error {
        color: #ff4c4c;
        margin-top: 10px;
      }
      #content {
        display: none;
        text-align: center;
      }
      #content h1 {
        font-family: "Playfair Display", serif;
        color: goldenrod;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Intro text -->
    <div id="intro">
      <h2>üåç World Cigar Locator</h2>
      <p>Find cigar stores & lounges all over the world..</p>
    </div>

    <!-- Login -->
    <div id="login">
      <h3>üîí Access Code Required</h3>
      <input type="password" id="code" placeholder="Enter access code" />
      <br />
      <button onclick="checkCode()">Unlock</button>
      <p id="error" style="display: none;">Wrong code!</p>
    </div>

    <!-- Content after login -->
    <div id="content">
      <h1>Welcome inside üöÄ ‚Äì TEST fr√•n GitHub</h1>
      <p>This is the first elegant version of World Cigar Locator (MVP).</p>
    </div>

    <script>
      const correctCode = "2025demo"; // ‚Üê √§ndra koden h√§r

      function checkCode() {
        const input = document.getElementById("code").value;
        if (input === correctCode) {
          document.getElementById("login").style.display = "none";
          document.getElementById("intro").style.display = "none";
          document.getElementById("content").style.display = "block";
        } else {
          document.getElementById("error").style.display = "block";
        }
      }
    </script>
  </body>
</html>
