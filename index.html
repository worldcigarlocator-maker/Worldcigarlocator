<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>World Cigar Locator - Locked</title>
  <link rel="stylesheet" href="css/index.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    /* Overlay som täcker hela sidan */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .overlay-box {
      background: #1a1a1a;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      text-align: center;
      width: 300px;
    }

    h1 {
      margin-bottom: 1rem;
      color: goldenrod;
    }

    input[type="password"] {
      width: 100%;
      padding: 0.7rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background: goldenrod;
      border: none;
      border-radius: 8px;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: darkgoldenrod;
    }

    .error {
      color: red;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      display: none;
    }

    /* Innehållet döljs tills lösenordet är rätt */
    .locked {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Lösenords-overlay -->
  <div class="overlay" id="passwordOverlay">
    <div class="overlay-box">
      <h1>Enter Password</h1>
      <form onsubmit="checkPassword(event)">
        <input type="password" id="passwordInput" placeholder="Password">
        <button type="submit">Enter</button>
        <p id="errorMsg" class="error">Wrong password, try again.</p>
      </form>
    </div>
  </div>

  <!-- Själva sidan (göms först) -->
  <div class="locked" id="pageContent">
    <div class="content">
      <h1>Welcome to World Cigar Locator</h1>
      <p class="subtitle">Find cigar stores and lounges near you...</p>

      <div class="banner">
        <img src="images/worldmap.svg" alt="World Map">
      </div>

      <div class="button-container">
        <a href="#" onclick="alert('Sorry, you must be 18+ to enter.'); return false;" class="button under">Under 18</a>
        <a href="start.html" class="button over">Over 18</a>
      </div>

      <p class="note">You must be 18 years or older to enter this site.</p>
    </div>
  </div>

  <script>
    function checkPassword(event) {
      event.preventDefault();
      const pw = document.getElementById('passwordInput').value;
      if (pw === 'jockefylla') {
        document.getElementById('passwordOverlay').style.display = 'none';
        document.getElementById('pageContent').style.display = 'block';
        document.body.style.overflow = 'auto'; // återställ scroll
      } else {
        document.getElementById('errorMsg').style.display = 'block';
      }
    }
  </script>
</body>
</html>
