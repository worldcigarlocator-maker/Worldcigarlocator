<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Cigar Locator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #ffffff;        /* vit bakgrund */
      --fg: #111111;        /* mörk text */
      --muted: #666666;     /* grå text */
      --card: #f9f9f9;      /* ljus kortbakgrund */
      --gold: #d4af37;      /* guld */
      --silver: #c0c0c0;    /* silver */
      --shadow: rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      text-align: center;
    }

    header { padding: 40px 16px 20px; }

    h1 {
      margin: 0;
      font-size: clamp(28px, 4vw, 40px);
      color: var(--gold);
    }

    p.lead { margin: 8px 0 24px; color: var(--muted); }

    .map-wrap { max-width: 900px; margin: 0 auto; padding: 0 16px; }

    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 4px 12px var(--shadow);
    }

    .card img {
      width: 40%;   /* minskad från 70% → 40% */
      height: auto;
      border-radius: 12px;
      display: block;
      margin: 0 auto;
      filter: grayscale(100%);
    }

    .continents {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin: 22px auto 40px;
      padding: 0 16px;
      max-width: 800px;
    }

    .btn {
      background: var(--gold);
      color: #111;
      font-weight: 700;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 999px;
      box-shadow: 0 3px 8px var(--shadow);
      transition: transform .1s ease, box-shadow .2s ease;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px var(--shadow);
    }

    .btn.secondary {
      background: var(--silver);
      color: #111;
    }

    footer { color: var(--muted); font-size: 13px; margin: 28px 0 24px; }
  </style>
</head>
<body>
  <header>
    <h1>World Cigar Locator</h1>
    <p class="lead">Find cigar stores & lounges all over the world.</p>
  </header>

  <div class="map-wrap">
    <div class="card">
      <!-- Svartvit karta -->
      <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/World_map_-_low_resolution.svg"
           alt="World map" class="map-img" />
    </div>
  </div>

  <div class="continents">
    <a class="btn" href="europe.html">Europe</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Asia'); return false;">Asia</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Africa'); return false;">Africa</a>
    <a class="btn secondary" href="#" onclick="comingSoon('North America'); return false;">North America</a>
    <a class="btn secondary" href="#" onclick="comingSoon('South America'); return false;">South America</a>
    <a class="btn secondary" href="#" onclick="comingSoon('Oceania'); return false;">Oceania</a>
  </div>

  <footer>© 2025 World Cigar Locator — Beta</footer>

  <script>
    function comingSoon(name){ alert(name + ' – Coming soon'); }
  </script>
</body>
</html>
