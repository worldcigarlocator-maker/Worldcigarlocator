<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gotte Grisen – Norrköping</title>
  <link rel="stylesheet" href="css/city.css" />
  <style>
    .rating-section {
      margin: 2rem 0;
      text-align: center;
    }
    .stars {
      font-size: 2rem;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.active {
      color: #d4af37;
    }
    #avg-rating {
      margin-top: 0.5rem;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <button class="hamburger">☰</button>

  <aside class="sidebar">
    <h1 class="sidebar-title">World Cigar Locator</h1>
    <!-- Din sidebar med kontinenter & städer -->
  </aside>

  <div class="overlay"></div>

  <main class="main-content">
    <h2>Gotte Grisen – Norrköping</h2>
    <p>Butik / Lounge i Norrköping</p>
    <p><strong>Hemsida:</strong> <a href="https://www.facebook.com/gottegrisen.norrkoping/" target="_blank">Facebook – Gotte Grisen</a></p>
    <p><strong>Adress:</strong> Drottninggatan 49, 602 32 Norrköping</p>

    <section class="rating-section">
      <div class="stars" id="stars">
        <span data-value="1">★</span>
        <span data-value="2">★</span>
        <span data-value="3">★</span>
        <span data-value="4">★</span>
        <span data-value="5">★</span>
      </div>
      <p id="avg-rating">Laddar...</p>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;
    const supabaseUrl = "https://YOUR-PROJECT.supabase.co";
    const supabaseKey = "YOUR-ANON-KEY";
    const db = createClient(supabaseUrl, supabaseKey);

    const storeId = "norrkoping_gottegrisen";

    async function saveRating(value) {
      const { error } = await db
        .from("ratings")
        .insert([{ store_id: storeId, rating: value }]);
      if (error) console.error(error);
      loadAverage();
    }

    async function loadAverage() {
      const { data, error } = await db
        .from("ratings")
        .select("rating")
        .eq("store_id", storeId);
      if (error) {
        console.error(error);
        return;
      }
      if (data.length === 0) {
        document.getElementById("avg-rating").textContent = "Inga betyg än";
        return;
      }
      const ratings = data.map(r => r.rating);
      const avg = (ratings.reduce((a,b) => a + b, 0) / ratings.length).toFixed(1);
      document.getElementById("avg-rating").textContent = `${avg} / 5 (${ratings.length} röster)`;
      highlightStars(Math.round(avg));
    }

    function highlightStars(value) {
      const stars = document.querySelectorAll("#stars span");
      stars.forEach(star => {
        star.classList.toggle("active", star.dataset.value <= value);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll("#stars span").forEach(star => {
        star.addEventListener("click", () => {
          saveRating(parseInt(star.dataset.value));
        });
      });
      loadAverage();
    });
  </script>

  <script>
    const hamburger = document.querySelector(".hamburger");
    const sidebar = document.querySelector(".sidebar");
    const overlay = document.querySelector(".overlay");
    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("open");
      overlay.classList.toggle("show");
    });
    overlay.addEventListener("click", () => {
      sidebar.classList.remove("open");
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
