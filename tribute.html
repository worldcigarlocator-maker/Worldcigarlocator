<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tribute â€” World Cigar Locator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <h2>World Cigar Locator</h2>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="tribute.html">Tribute</a>
    <a href="locations.html">Locations</a>
  </div>

  <div class="content">
    <h1>Add a Store or Lounge</h1>
    <form id="tributeForm">
      <label for="continent">Continent</label>
      <select id="continent"></select>

      <label for="country">Country</label>
      <select id="country"></select>

      <label for="region">Region</label>
      <select id="region"></select>

      <label for="city">City</label>
      <select id="city"></select>

      <div id="cityManualWrapper" style="display:none;">
        <label for="cityManual">Enter city manually</label>
        <input type="text" id="cityManual">
      </div>

      <label for="name">Name of Store/Lounge</label>
      <input type="text" id="name" required>

      <label for="type">Type</label>
      <select id="type">
        <option>Store</option>
        <option>Lounge</option>
      </select>

      <label for="access">Access</label>
      <select id="access">
        <option>Open for everyone</option>
        <option>Members only</option>
        <option>Temporary membership available</option>
      </select>

      <label for="address">Address</label>
      <input type="text" id="address">

      <label for="phone">Phone</label>
      <input type="text" id="phone">

      <label for="email">Email</label>
      <input type="email" id="email">

      <button type="submit">Save</button>
    </form>

    <pre id="output" style="display:none; margin-top:20px;"></pre>
  </div>

  <script type="module" src="tribute.js"></script>
</body>
</html>
