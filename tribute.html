<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Store or Lounge – World Cigar Locator</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="with-sidebar">
  <div class="sidebar">
    <div>
      <h2>World Cigar Locator</h2>
      <div class="nav-links">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="locations.html">Locations</a></li>
          <li><a href="support.html">Support</a></li>
        </ul>
      </div>
      <div class="tools">
        <h3>Tools</h3>
        <input type="text" placeholder="Search..." />
        <div class="stats">
          <p>Members online: 12</p>
        </div>
      </div>
    </div>
    <div class="add-store">
      <a href="tribute.html">➕ Add Store or Lounge</a>
    </div>
  </div>

  <div class="content">
    <h1>Add Store or Lounge</h1>
    <form id="tributeForm">
      <label>Continent:</label><br>
      <select id="continent"></select><br><br>
      <label>Country:</label><br>
      <select id="country"></select><br><br>
      <label>Region:</label><br>
      <select id="region"></select><br><br>
      <label>City:</label><br>
      <select id="city"></select><br>
      <div id="cityManualWrapper" style="display:none;">
        <input type="text" id="cityManual" placeholder="Enter city manually" />
      </div><br>
      <label>Type:</label><br>
      <select id="type">
        <option>Store</option>
        <option>Lounge</option>
      </select><br><br>
      <label>Access:</label><br>
      <select id="access">
        <option>Open for everyone</option>
        <option>Members only</option>
        <option>Temporary membership available</option>
      </select><br><br>
      <label>Address:</label><br>
      <input type="text" id="address"><br><br>
      <label>Phone:</label><br>
      <input type="text" id="phone"><br><br>
      <label>Email:</label><br>
      <input type="email" id="email"><br><br>
      <button type="submit">Save</button>
    </form>
    <pre id="output" style="display:none;"></pre>
    <script type="module" src="js/tribute.js"></script>
  </div>
</body>
</html>
