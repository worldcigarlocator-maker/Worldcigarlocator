<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test 9 ‚Äì Store Cards with Fallback Images</title>

  <!-- Google Maps Web Components -->
  <script src="https://unpkg.com/@googlemaps/extended-component-library"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 2rem;
    }

    h1 {
      color: #b8860b;
      text-align: center;
      margin-bottom: 2rem;
    }

    #cardGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-type {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .card-type.store {
      background-color: #007bff;
    }
    .card-type.lounge {
      background-color: #28a745;
    }
    .card-type.other {
      background-color: #ff8c00;
    }

    .stars {
      color: #b8860b;
      font-size: 1.1rem;
    }

    .card-content a {
      color: #007bff;
      text-decoration: none;
    }
    .card-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>World Cigar Locator ‚Äì Test 9</h1>
  <div id="cardGrid"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ‚úÖ Supabase init
    const supabase = createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    // üîπ Load all stores
    async function loadStores() {
      const { data, error } = await supabase.from("stores").select("*").order("created_at", { ascending: false });

      if (error) {
        console.error("Error loading stores:", error.message);
        return;
      }

      renderCards(data);
    }

    // üñºÔ∏è Render function with smart fallbacks
    function renderCards(stores) {
      const container = document.getElementById("cardGrid");
      container.innerHTML = "";

      if (!stores.length) {
        container.innerHTML = "<p style='text-align:center;'>No stores found.</p>";
        return;
      }

      stores.forEach((store) => {
        const type = (store.type || "other").trim().toLowerCase();

let img;
switch (type) {
  case "store":
    img = "images/store.jpg";
    break;
  case "lounge":
    img = "images/lounge.jpg";
    break;
  case "other":
  default:
    img = "images/cafe.jpg";
    break;
}

        const stars = store.rating
          ? "‚òÖ".repeat(store.rating) + "‚òÜ".repeat(5 - store.rating)
          : "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="${store.name || "No image"}" onerror="this.src='images/store.jpg'">
          <div class="card-content">
            <span class="card-type ${type}">${store.type || "Other"}</span>
            <h2>${store.name || "Unnamed"}</h2>
            <p>${store.address || ""}</p>
            <p>${store.city || ""}, ${store.country || ""}</p>
            <div class="stars">${stars}</div>
            ${store.phone ? `<p>üìû ${store.phone}</p>` : ""}
            ${store.website ? `<p><a href="${store.website}" target="_blank">üåê Website</a></p>` : ""}
          </div>
        `;
        container.appendChild(card);
      });
    }

    // üöÄ Start
    loadStores();
  </script>
</body>
</html>
