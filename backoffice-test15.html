<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Backoffice ‚Äì World Cigar Locator</title>

  <!-- ‚úÖ UMD-version som funkar i Chrome & Safari -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #b8860b;
      margin-bottom: 1.5rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.15s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      flex: 1;
    }

    .badge {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 12px;
      font-size: 0.8rem;
      font-weight: bold;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .store { background: #007bff; }
    .lounge { background: #28a745; }
    .other { background: #ff8c00; }
    .flagged { background: #dc3545 !important; }

    .rating {
      color: #b8860b;
      margin-top: 0.3rem;
    }

    .status {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.3rem;
    }

    .date {
      font-size: 0.75rem;
      color: #999;
      margin-top: 0.3rem;
    }

    p { margin: 0.2rem 0; }
  </style>
</head>
<body>
  <h1>Backoffice ‚Äì Stores Overview</h1>
  <div class="grid" id="storeGrid"></div>

  <script>
    // ‚úÖ Supabase setup (UMD)
    const supabase = window.supabase.createClient(
      "https://gbxxoeplkzbhsvagnfsr.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdieHhvZXBsa3piaHN2YWduZnNyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc2NjQ1MDAsImV4cCI6MjA3MzI0MDUwMH0.E4Vk-GyLe22vyyfRy05hZtf4t5w_Bd_B-tkEFZ1alT4"
    );

    async function loadStores() {
      const { data, error } = await supabase
        .from("stores")
        .select("*")
        .order("created_at", { ascending: false });

      console.log("üì¶ Supabase data:", data);
      console.log("‚ö†Ô∏è Supabase error:", error);

      if (error) {
        document.getElementById("storeGrid").innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
        return;
      }

      if (!data || data.length === 0) {
        document.getElementById("storeGrid").innerHTML = `<p>No stores found.</p>`;
        return;
      }

      renderCards(data);
    }

    function renderCards(stores) {
      const grid = document.getElementById("storeGrid");
      grid.innerHTML = "";

      stores.forEach(store => {
        const badgeClass = store.type ? store.type.toLowerCase() : "other";
        const badgeText = badgeClass.charAt(0).toUpperCase() + badgeClass.slice(1);

        let imgSrc = "images/cafe.jpg";
        if (store.photo_reference) {
          imgSrc = store.photo_reference;
        } else if (badgeClass === "store") {
          imgSrc = "images/store.jpg";
        } else if (badgeClass === "lounge") {
          imgSrc = "images/lounge.jpg";
        }

        const stars = store.rating
          ? "‚òÖ".repeat(store.rating) + "‚òÜ".repeat(5 - store.rating)
          : "‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${imgSrc}" alt="${store.name}">
          <div class="card-content">
            <span class="badge ${store.flagged ? 'flagged' : badgeClass}">
              ${store.flagged ? 'Flagged' : badgeText}
            </span>
            <h3>${store.name || "Unnamed"}</h3>
            <p>${store.address || ""}</p>
            <p>${store.city || ""}${store.city && store.country ? ", " : ""}${store.country || ""}</p>
            <div class="rating">${stars}</div>
            <div class="status">${store.approved ? "‚úÖ Approved" : "‚è≥ Pending"}</div>
            <div class="date">${store.created_at ? new Date(store.created_at).toLocaleDateString() : ""}</div>
          </div>
        `;
        grid.appendChild(card);
      });
    }

    loadStores();
  </script>
</body>
</html>
