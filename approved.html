<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Approved Stores ‚Äî Backoffice</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f6f8fa;
      color: #222;
      margin: 0;
      padding: 1.5rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      flex-wrap: wrap;
      gap: .6rem;
    }
    .btn {
      background: #fff;
      border: 1.6px solid #2f78c4;
      color: #2f78c4;
      padding: .5rem .9rem;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
      transition: background .2s;
    }
    .btn:hover { background: #2f78c4; color: #fff; }
    .search {
      flex: 1;
      min-width: 200px;
      padding: .6rem .8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(280px,1fr));
      gap: 1rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      box-shadow: 0 1px 5px rgba(0,0,0,.08);
      overflow: hidden;
      transition: all .25s;
    }
    .card.expanded { grid-column: span 2; }
    .card img { width: 100%; height: 180px; object-fit: cover; }
    .card-content { padding: .8rem 1rem; }
    .title { font-weight: bold; font-size: 1.1rem; margin-bottom: .3rem; color: #2f78c4; }
    .info { font-size: .9rem; color: #555; line-height: 1.3; }
    .actions { display: flex; gap: .4rem; flex-wrap: wrap; margin-top: .7rem; }
    .btn.small { padding: .35rem .7rem; font-size: .85rem; }
    .btn.danger { border-color: #c0392b; color: #c0392b; }
    .btn.danger:hover { background: #c0392b; color: #fff; }
    .btn.flag { border-color: #f39c12; color: #f39c12; }
    .btn.flag:hover { background: #f39c12; color: #fff; }
    .expanded-details {
      background: #f9fafb;
      border-top: 1px solid #e0e0e0;
      padding: .8rem 1rem;
      font-size: .9rem;
      color: #333;
    }
    #toast-container {
      position: fixed; bottom: 1rem; right: 1rem;
      display: flex; flex-direction: column; gap: .5rem; z-index: 9999;
    }
    .toast {
      background: #333; color: #fff;
      padding: .7rem 1rem; border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      opacity: .95;
    }
    .toast.success { background: #28a745; }
    .toast.error { background: #dc3545; }
    .toast.info { background: #2f78c4; }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="btn" onclick="window.location.href='backoffice.html'">‚Üê Tillbaka</button>
    <input id="searchBox" class="search" type="text" placeholder="S√∂k (namn, stad, land)..." />
    <button class="btn" onclick="window.location.reload()">üîÑ Uppdatera</button>
  </div>

  <h1>Approved Stores</h1>
  <div id="storeGrid" class="grid"></div>
  <div id="toast-container"></div>

  <script>
    const SUPABASE_URL = "https://gbxxoeplkzbhsvagnfsr.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let allStores = [];

    async function loadStores() {
      const { data, error } = await supabase.from("stores").select("*").eq("approved", true).order("name");
      if (error) { showToast("Fel vid laddning", "error"); console.error(error); return; }
      allStores = data || [];
      renderStores(allStores);
    }

    function renderStores(list) {
      const grid = document.getElementById("storeGrid");
      grid.innerHTML = "";
      if (!list.length) {
        grid.innerHTML = "<p>Inga approved stores √§nnu.</p>";
        return;
      }

      for (const s of list) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${s.photo_url || 'images/store.jpg'}" alt="photo">
          <div class="card-content">
            <div class="title">${s.name || "Ok√§nt namn"}</div>
            <div class="info">${s.city || ""}, ${s.country || ""}</div>
            <div class="info">${s.address || ""}</div>
            <div class="actions">
              <button class="btn small" onclick="toggleDetails('${s.id}')">Visa</button>
              <button class="btn small" onclick="editStore('${s.id}')">Edit</button>
              <button class="btn small flag" onclick="flagStore('${s.id}')">Flag</button>
              <button class="btn small danger" onclick="deleteStore('${s.id}')">Delete</button>
            </div>
          </div>
          <div id="details-${s.id}" class="expanded-details" style="display:none;">
            <b>Telefon:</b> ${s.phone || "-"}<br>
            <b>Webb:</b> ${s.website ? `<a href="${s.website}" target="_blank">${s.website}</a>` : "-"}<br>
            <b>Rating:</b> ${s.rating || "‚Äì"}<br>
            <b>Typ:</b> ${s.type || "ok√§nd"}<br>
            <b>Access:</b> ${s.access || "-"}
          </div>
        `;
        grid.appendChild(card);
      }
    }

    function toggleDetails(id){
      const el = document.getElementById(`details-${id}`);
      el.style.display = el.style.display === "none" ? "block" : "none";
    }

    function editStore(id) {
      console.log("Opening edit for:", id);
      window.location.href = `add-store-backoffice.html?edit=${encodeURIComponent(id)}`;
    }
    window.editStore = editStore;

    async function flagStore(id) {
      const ok = confirm("Flagga detta inl√§gg?");
      if (!ok) return;
      const { error } = await supabase.from("stores").update({ flagged: true }).eq("id", id);
      if (error) { showToast("Fel vid flaggning", "error"); return; }
      showToast("Flaggad", "success");
      loadStores();
    }

    async function deleteStore(id) {
      const ok = confirm("Ta bort detta inl√§gg permanent?");
      if (!ok) return;
      const { error } = await supabase.from("stores").delete().eq("id", id);
      if (error) { showToast("Fel vid borttagning", "error"); return; }
      showToast("Raderad", "success");
      loadStores();
    }

    function showToast(msg, type="info") {
      const c=document.getElementById("toast-container");
      const t=document.createElement("div");
      t.className=`toast ${type}`;
      t.textContent=msg;
      c.appendChild(t);
      setTimeout(()=>t.remove(),3000);
    }

    // S√∂kfunktion (live-filter)
    document.getElementById("searchBox").addEventListener("input", (e)=>{
      const q = e.target.value.toLowerCase();
      const filtered = allStores.filter(s=>
        (s.name||"").toLowerCase().includes(q) ||
        (s.city||"").toLowerCase().includes(q) ||
        (s.country||"").toLowerCase().includes(q)
      );
      renderStores(filtered);
    });

    loadStores();
  </script>
</body>
</html>
