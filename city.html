<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Stad ‚Äì Butiker & Lounges</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <h1 id="cityTitle" class="gold"></h1>
  <p id="cityIntro"></p>

  <div id="storeList">Laddar...</div>

<script>
  // üîë Din Supabase-info
  const supabaseUrl = "DIN_SUPABASE_URL";
  const supabaseKey = "DIN_SUPABASE_ANON_KEY";
  const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

  // üìå H√§mta city fr√•n URL-param
  const urlParams = new URLSearchParams(window.location.search);
  const city = urlParams.get("city");

  // üñäÔ∏è Uppdatera rubrik & intro
  document.getElementById("cityTitle").textContent = `${city} ‚Äì Butiker & Lounges`;
  document.getElementById("cityIntro").textContent =
    `H√§r hittar du cigarbutiker och lounger i ${city}.`;

  async function loadStores() {
    // H√§mta butiker som inneh√•ller stadens namn i adressen
    const { data: stores } = await supabaseClient
      .from("stores")
      .select("*")
      .ilike("address", `%${city}%`)
      .order("name");

    // H√§mta rating-sammanfattning
    const { data: summaries } = await supabaseClient
      .from("store_ratings_summary")
      .select("*");

    const storeList = document.getElementById("storeList");
    storeList.innerHTML = "";

    if (stores && stores.length > 0) {
      stores.forEach(store => {
        const summary = summaries?.find(s => s.store_id === store.id);

        const div = document.createElement("div");
        div.className = "store-card";

        // Namn (l√§nk till store.html)
        const name = document.createElement("h2");
        name.innerHTML = `<a href="store.html?store=${store.id}" class="gold">${store.name}</a>`;
        div.appendChild(name);

        // Adress
        if (store.address) {
          const address = document.createElement("p");
          address.textContent = store.address;
          div.appendChild(address);
        }

        // Extern l√§nk
        if (store.link) {
          const link = document.createElement("p");
          link.innerHTML = `<a href="${store.link}" target="_blank">Bes√∂k hemsida</a>`;
          div.appendChild(link);
        }

        // Betyg
        const rating = document.createElement("div");
        rating.className = "rating";
        if (summary) {
          rating.textContent =
            `‚≠ê ${summary.average_rating || 0} (${summary.total_ratings} r√∂ster, ${summary.total_reviews} recensioner)`;
        } else {
          rating.textContent = "‚≠ê Inga betyg √§n.";
        }
        div.appendChild(rating);

        storeList.appendChild(div);
      });
    } else {
      storeList.textContent = `Inga butiker hittades i ${city}.`;
    }
  }

  loadStores();
</script>
</body>
</html>
